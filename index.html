<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="login_title">Login - Photo Print Service</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .login-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .login-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
    .signup-btn {
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
    }
    .signup-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
    }
    .language-btn {
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .language-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: scale(1.1);
    }
    #message {
      margin-top: 10px;
      color: #ff6b6b;
      font-size: 14px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="login_title">Login - Photo Print Service</h2>
      <button class="language-btn" onclick="toggleLanguage()">üåê</button>
    </div>
    <input type="text" id="username" placeholder="Username" data-i18n-placeholder="username_placeholder">
    <input type="password" id="password" placeholder="Password" data-i18n-placeholder="password_placeholder">
    <button class="login-btn" onclick="login()" data-i18n="login">Login</button>
    <button class="signup-btn" onclick="signup()" data-i18n="signup">Sign Up</button>
    <p id="message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Á°Æ‰øù DOM Âä†ËΩΩÂÆåÊàêÂêéÂÜçÊâßË°å
    document.addEventListener('DOMContentLoaded', () => {
      // ÂàùÂßãÂåñ Supabase ÂÆ¢Êà∑Á´Ø
      const SUPABASE_URL = 'https://nqapfcosintqipzttflo.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYXBmY29zaW50cWlwenR0ZmxvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzMjIyMzgsImV4cCI6MjA1ODg5ODIzOH0.EekW0qIKeikF6jEAMXDa_RsKWHeMLsj8LKQBqoPLov8';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const translations = {
        zh: {
          login_title: "ÁôªÂΩï - ÁÖßÁâáÊâìÂç∞ÊúçÂä°",
          username_placeholder: "Áî®Êà∑Âêç",
          password_placeholder: "ÂØÜÁ†Å",
          login: "ÁôªÂΩï",
          signup: "Ê≥®ÂÜå",
          login_failed: "ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†ÅÔºÅ",
          signup_success: "Ê≥®ÂÜåÊàêÂäüÔºÅËØ∑Á≠âÂæÖÁÆ°ÁêÜÂëòÂÆ°Êâπ„ÄÇ",
          signup_failed: "Ê≥®ÂÜåÂ§±Ë¥•Ôºö",
          network_error: "ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÂÜçËØïÔºÅ",
          user_exists: "ËØ•Áî®Êà∑ÂêçÂ∑≤Ê≥®ÂÜåÔºåËØ∑‰ΩøÁî®ÂÖ∂‰ªñÁî®Êà∑ÂêçÔºÅ",
          not_found: "Áî®Êà∑Êú™ÊâæÂà∞ÔºåËØ∑ÂÖàÊ≥®ÂÜåÔºÅ",
          not_approved: "ÊÇ®ÁöÑÁî≥ËØ∑Â∞öÊú™ÈÄöËøáÁÆ°ÁêÜÂëòÂÆ°ÊâπÔºÅ",
          invalid_input: "Áî®Êà∑ÂêçÂíåÂØÜÁ†Å‰∏çËÉΩ‰∏∫Á©∫ÔºÅ",
          password_too_short: "ÂØÜÁ†ÅÂøÖÈ°ªËá≥Â∞ë6‰∏™Â≠óÁ¨¶ÔºÅ"
        },
        en: {
          login_title: "Login - Photo Print Service",
          username_placeholder: "Username",
          password_placeholder: "Password",
          login: "Login",
          signup: "Sign Up",
          login_failed: "Login failed, please check your username and password!",
          signup_success: "Sign up successful! Please wait for admin approval.",
          signup_failed: "Sign up failed: ",
          network_error: "Network error, please try again later!",
          user_exists: "This username is already registered, please use another username!",
          not_found: "User not found, please sign up first!",
          not_approved: "Your application has not yet been approved by the admin!",
          invalid_input: "Username and password cannot be empty!",
          password_too_short: "Password must be at least 6 characters!"
        }
      };

      let currentLang = localStorage.getItem('language') || 'en';
      updateLanguage();

      function toggleLanguage() {
        currentLang = currentLang === 'zh' ? 'en' : 'zh';
        localStorage.setItem('language', currentLang);
        updateLanguage();
      }

      function updateLanguage() {
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.getAttribute('data-i18n');
          element.textContent = translations[currentLang][key];
        });
        document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
          const key = element.getAttribute('data-i18n-placeholder');
          element.placeholder = translations[currentLang][key];
        });
        document.title = translations[currentLang].login_title;
      }

      async function signup() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const messageElement = document.getElementById('message');

        if (!username || !password) {
          messageElement.innerText = translations[currentLang].invalid_input;
          return;
        }

        if (password.length < 6) {
          messageElement.innerText = translations[currentLang].password_too_short;
          return;
        }

        try {
          // Ê£ÄÊü•Áî®Êà∑ÂêçÊòØÂê¶Â∑≤Ê≥®ÂÜå
          const { data: existingUser, error: checkError } = await supabase
            .from('membership_applications')
            .select('username')
            .eq('username', username)
            .single();

          if (checkError && checkError.code !== 'PGRST116') { // PGRST116 Ë°®Á§∫Êú™ÊâæÂà∞ËÆ∞ÂΩï
            messageElement.innerText = translations[currentLang].signup_failed + ' ' + checkError.message;
            return;
          }

          if (existingUser) {
            messageElement.innerText = translations[currentLang].user_exists;
            return;
          }

          // ÊèíÂÖ•Êñ∞ËÆ∞ÂΩïÂà∞ membership_applications Ë°®
          const { data, error } = await supabase
            .from('membership_applications')
            .insert([{ username: username, password: password, status: 'pending' }]);

          if (error) {
            messageElement.innerText = translations[currentLang].signup_failed + ' ' + error.message;
          } else {
            messageElement.innerText = translations[currentLang].signup_success;
          }
        } catch (error) {
          console.error('Signup error:', error);
          messageElement.innerText = translations[currentLang].network_error + ' ' + error.message;
        }
      }

      async function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const messageElement = document.getElementById('message');

        if (!username || !password) {
          messageElement.innerText = translations[currentLang].invalid_input;
          return;
        }

        try {
          // Êü•ËØ¢ membership_applications Ë°®
          const { data: user, error } = await supabase
            .from('membership_applications')
            .select('username, password, status')
            .eq('username', username)
            .single();

          if (error || !user) {
            messageElement.innerText = translations[currentLang].not_found;
            return;
          }

          if (user.password !== password) {
            messageElement.innerText = translations[currentLang].login_failed;
            return;
          }

          if (user.status !== 'approved') {
            messageElement.innerText = translations[currentLang].not_approved;
            return;
          }

          // ÁôªÂΩïÊàêÂäüÔºåË∑≥ËΩ¨Âà∞ dashboard.html
          window.location.href = `/dashboard.html?username=${encodeURIComponent(username)}`;
        } catch (error) {
          console.error('Login error:', error);
          messageElement.innerText = translations[currentLang].network_error + ' ' + error.message;
        }
      }

      // Êö¥Èú≤ÂáΩÊï∞Âà∞ÂÖ®Â±Ä‰ΩúÁî®Âüü
      window.toggleLanguage = toggleLanguage;
      window.signup = signup;
      window.login = login;
    });
  </script>
</body>
</html>
