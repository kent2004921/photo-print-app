<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="login_title">照片打印服务 - 登录</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .language-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #28a745;
      color: white;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .language-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <button class="language-btn" onclick="toggleLanguage()">English</button>
  <div class="container">
    <h2 data-i18n="login_title">照片打印服务 - 登录</h2>
    <input type="text" id="username" placeholder="用户名" data-i18n-placeholder="username_placeholder">
    <input type="password" id="password" placeholder="密码" data-i18n-placeholder="password_placeholder">
    <button onclick="login()" data-i18n="login">登录</button>
  </div>

  <script>
    const translations = {
      zh: {
        login_title: "照片打印服务 - 登录",
        username_placeholder: "用户名",
        password_placeholder: "密码",
        login: "登录",
        login_failed: "登录失败，请检查用户名和密码！",
        network_error: "网络错误，请稍后再试！",
        language_btn: "English"
      },
      en: {
        login_title: "Photo Print Service - Login",
        username_placeholder: "Username",
        password_placeholder: "Password",
        login: "Login",
        login_failed: "Login failed, please check your username and password!",
        network_error: "Network error, please try again later!",
        language_btn: "中文"
      }
    };

    let currentLang = localStorage.getItem('language') || 'zh';
    updateLanguage();

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[currentLang][key];
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
        const key = element.getAttribute('data-i18n-placeholder');
        element.placeholder = translations[currentLang][key];
      });
      document.querySelector('.language-btn').textContent = translations[currentLang].language_btn;
      document.title = translations[currentLang].login_title;
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert(translations[currentLang].login_failed);
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'login', username, password })
        });
        const data = await response.json();

        if (data.success) {
          localStorage.setItem('user', username);
          localStorage.setItem('password', password);
          window.location.href = '/dashboard.html';
        } else {
          alert(data.message || translations[currentLang].login_failed);
        }
      } catch (error) {
        console.error('Login error:', error);
        alert(translations[currentLang].network_error);
      }
    }
  </script>
</body>
</html>
