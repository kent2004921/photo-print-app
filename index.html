<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Photo Print Service</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 20px;
      margin: 0;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #333;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .language-btn {
      background: #28a745;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .language-btn:hover {
      background: #218838;
    }
    .message {
      margin-top: 10px;
      color: #333;
      font-size: 14px;
    }
    .link {
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
      color: #007bff;
    }
    .link:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    .loading-message {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="title">Photo Print Service</h2>
      <button class="language-btn" onclick="toggleLanguage()">üåê</button>
    </div>

    <!-- ÁôªÂΩïË°®Âçï -->
    <div id="loginSection">
      <h2 data-i18n="login_title">Login</h2>
      <div id="loginLoading" class="loading-message"></div>
      <label data-i18n="email_label">Email</label>
      <input type="email" id="loginEmail" data-i18n-placeholder="email_placeholder">
      <label data-i18n="password_label">Password</label>
      <input type="password" id="loginPassword" data-i18n-placeholder="password_placeholder">
      <button id="loginButton" onclick="login()" data-i18n="login" disabled>Login</button>
      <div id="loginMessage" class="message"></div>
      <div class="link" onclick="showRegister()" data-i18n="register_link">Don't have an account? Register</div>
    </div>

    <!-- Ê≥®ÂÜåË°®Âçï -->
    <div id="registerSection" class="hidden">
      <h2 data-i18n="register_title">Register</h2>
      <div id="registerLoading" class="loading-message"></div>
      <label data-i18n="name_label">Name</label>
      <input type="text" id="registerName" data-i18n-placeholder="name_placeholder">
      <label data-i18n="email_label">Email</label>
      <input type="email" id="registerEmail" data-i18n-placeholder="email_placeholder">
      <label data-i18n="phone_label">Phone</label>
      <input type="text" id="registerPhone" data-i18n-placeholder="phone_placeholder">
      <label data-i18n="password_label">Password</label>
      <input type="password" id="registerPassword" data-i18n-placeholder="password_placeholder">
      <button id="registerButton" onclick="register()" data-i18n="register" disabled>Register</button>
      <div id="registerMessage" class="message"></div>
      <div class="link" onclick="showLogin()" data-i18n="login_link">Already have an account? Login</div>
    </div>
  </div>

  <script>
    const translations = {
      zh: {
        title: "ÁÖßÁâáÊâìÂç∞ÊúçÂä°",
        register_title: "Ê≥®ÂÜå",
        login_title: "ÁôªÂΩï",
        name_label: "ÂßìÂêç",
        email_label: "ÈÇÆÁÆ±",
        phone_label: "ÁîµËØù",
        password_label: "ÂØÜÁ†Å",
        name_placeholder: "ËØ∑ËæìÂÖ•ÂßìÂêç",
        email_placeholder: "ËØ∑ËæìÂÖ•ÈÇÆÁÆ±",
        phone_placeholder: "ËØ∑ËæìÂÖ•ÁîµËØù",
        password_placeholder: "ËØ∑ËæìÂÖ•ÂØÜÁ†Å",
        register: "Ê≥®ÂÜå",
        login: "ÁôªÂΩï",
        register_pending: "Ê≥®ÂÜåÂ∑≤Êèê‰∫§ÔºåËØ∑Á≠âÂæÖÁÆ°ÁêÜÂëòÂÆ°Ê†∏ÔºÅ",
        register_failed: "ËØ∑Â°´ÂÜôÊâÄÊúâ‰ø°ÊÅØÔºÅ",
        register_error: "Ê≥®ÂÜåÂ§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ",
        email_taken: "ÈÇÆÁÆ±Â∑≤Ë¢´‰ΩøÁî®ÔºÅ",
        login_pending: "ÊÇ®ÁöÑÊ≥®ÂÜåÊ≠£Âú®ÂÆ°Ê†∏‰∏≠ÔºåËØ∑Á≠âÂæÖÔºÅ",
        login_failed: "ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÈÇÆÁÆ±ÂíåÂØÜÁ†ÅÔºÅ",
        login_success: "ÁôªÂΩïÊàêÂäüÔºÅËØ∑ÂâçÂæÄÁÆ°ÁêÜÈ°µÈù¢ÔºÅ",
        register_link: "ËøòÊ≤°ÊúâË¥¶Âè∑ÔºüÊ≥®ÂÜå",
        login_link: "Â∑≤ÊúâË¥¶Âè∑ÔºüÁôªÂΩï",
        network_error: "ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÂÜçËØïÔºÅ",
        loading: "Ê≠£Âú®Âä†ËΩΩÊúçÂä°ÔºåËØ∑Á®çÂÄô...",
        loading_failed: "ÊúçÂä°Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØïÔºÅ"
      },
      en: {
        title: "Photo Print Service",
        register_title: "Register",
        login_title: "Login",
        name_label: "Name",
        email_label: "Email",
        phone_label: "Phone",
        password_label: "Password",
        name_placeholder: "Enter your name",
        email_placeholder: "Enter your email",
        phone_placeholder: "Enter your phone",
        password_placeholder: "Enter your password",
        register: "Register",
        login: "Login",
        register_pending: "Registration submitted, please wait for admin approval!",
        register_failed: "Please fill in all information!",
        register_error: "Registration failed, please try again!",
        email_taken: "Email is already taken!",
        login_pending: "Your registration is under review, please wait!",
        login_failed: "Login failed, please check your email and password!",
        login_success: "Login successful! Proceed to dashboard!",
        register_link: "Don't have an account? Register",
        login_link: "Already have an account? Login",
        network_error: "Network error, please try again later!",
        loading: "Loading service, please wait...",
        loading_failed: "Failed to load service, please refresh the page and try again!"
      }
    };

    let currentLang = localStorage.getItem('language');
    if (!currentLang || !translations[currentLang]) {
      currentLang = 'zh'; // Âº∫Âà∂ÈªòËÆ§ËØ≠Ë®Ä‰∏∫‰∏≠Êñá
      localStorage.setItem('language', currentLang);
    }

    let supabase = null;
    let isSupabaseLoaded = false;

    // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñËØ≠Ë®Ä
    updateLanguage();

    // ÊòæÁ§∫Âä†ËΩΩÊèêÁ§∫
    document.getElementById('loginLoading').innerText = translations[currentLang].loading;
    document.getElementById('registerLoading').innerText = translations[currentLang].loading;

    // Âä®ÊÄÅÂä†ËΩΩ Supabase ÂÆ¢Êà∑Á´Ø
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
    script.onload = () => {
      try {
        supabase = Supabase.createClient(
          'https://nqapfcosintqipzttflo.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYXBmY29zaW50cWlwenR0ZmxvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzMjIyMzgsImV4cCI6MjA1ODg5ODIzOH0.EekW0qIKeikF6jEAMXDa_RsKWHeMLsj8LKQBqoPLov8'
        );
        isSupabaseLoaded = true;
        // ÂêØÁî®ÊåâÈíÆ
        document.getElementById('loginButton').disabled = false;
        document.getElementById('registerButton').disabled = false;
        // Ê∏ÖÈô§Âä†ËΩΩÊèêÁ§∫
        document.getElementById('loginLoading').innerText = '';
        document.getElementById('registerLoading').innerText = '';
      } catch (err) {
        console.error('Failed to initialize Supabase client:', err);
        handleSupabaseLoadFailure();
      }
    };
    script.onerror = () => {
      console.error('Failed to load Supabase script');
      handleSupabaseLoadFailure();
    };
    document.head.appendChild(script);

    function handleSupabaseLoadFailure() {
      isSupabaseLoaded = false;
      document.getElementById('loginLoading').innerText = translations[currentLang].loading_failed;
      document.getElementById('registerLoading').innerText = translations[currentLang].loading_failed;
      document.getElementById('loginButton').disabled = true;
      document.getElementById('registerButton').disabled = true;
    }

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
      // Êõ¥Êñ∞Âä†ËΩΩÊèêÁ§∫ÔºàÂ¶ÇÊûúÂ≠òÂú®Ôºâ
      if (!isSupabaseLoaded) {
        document.getElementById('loginLoading').innerText = translations[currentLang].loading_failed;
        document.getElementById('registerLoading').innerText = translations[currentLang].loading_failed;
      } else {
        document.getElementById('loginLoading').innerText = '';
        document.getElementById('registerLoading').innerText = '';
      }
      // Ê∏ÖÁ©∫Âä®ÊÄÅÊèêÁ§∫‰ø°ÊÅØ
      document.getElementById('registerMessage').innerText = '';
      document.getElementById('loginMessage').innerText = '';
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (translations[currentLang][key]) {
          element.textContent = translations[currentLang][key];
        }
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
        const key = element.getAttribute('data-i18n-placeholder');
        if (translations[currentLang][key]) {
          element.placeholder = translations[currentLang][key];
        }
      });
      document.title = translations[currentLang].title;
    }

    function showRegister() {
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('registerSection').classList.remove('hidden');
      document.getElementById('registerMessage').innerText = '';
    }

    function showLogin() {
      document.getElementById('registerSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('loginMessage').innerText = '';
    }

    async function register() {
      if (!isSupabaseLoaded || !supabase) {
        document.getElementById('registerMessage').innerText = translations[currentLang].network_error;
        return;
      }

      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const phone = document.getElementById('registerPhone').value.trim();
      const password = document.getElementById('registerPassword').value.trim();

      if (!name || !email || !phone || !password) {
        document.getElementById('registerMessage').innerText = translations[currentLang].register_failed;
        return;
      }

      try {
        const { data, error } = await supabase
          .from('franchisees')
          .insert([{ name, email, phone, password }]);

        if (error) {
          if (error.code === '23505') { // ÈÇÆÁÆ±ÈáçÂ§ç
            document.getElementById('registerMessage').innerText = translations[currentLang].email_taken;
          } else {
            document.getElementById('registerMessage').innerText = translations[currentLang].register_error;
          }
          console.error('Register error:', error);
          return;
        }

        document.getElementById('registerMessage').innerText = translations[currentLang].register_pending;
      } catch (err) {
        document.getElementById('registerMessage').innerText = translations[currentLang].network_error;
        console.error('Network error:', err);
      }
    }

    async function login() {
      if (!isSupabaseLoaded || !supabase) {
        document.getElementById('loginMessage').innerText = translations[currentLang].network_error;
        return;
      }

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (!email || !password) {
        document.getElementById('loginMessage').innerText = translations[currentLang].login_failed;
        return;
      }

      try {
        const { data, error } = await supabase
          .from('franchisees')
          .select('*')
          .eq('email', email)
          .eq('password', password)
          .single();

        if (error || !data) {
          document.getElementById('loginMessage').innerText = translations[currentLang].login_failed;
          console.error('Login error:', error);
          return;
        }

        if (data.status === 'pending') {
          document.getElementById('loginMessage').innerText = translations[currentLang].login_pending;
          return;
        }

        document.getElementById('loginMessage').innerText = translations[currentLang].login_success;
        setTimeout(() => {
          window.location.href = `dashboard.html?email=${encodeURIComponent(email)}&id=${data.id}`;
        }, 2000);
      } catch (err) {
        document.getElementById('loginMessage').innerText = translations[currentLang].network_error;
        console.error('Network error:', err);
      }
    }
  </script>
</body>
</html>
