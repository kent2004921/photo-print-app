<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .login-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .login-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
    .language-btn {
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .language-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="login_title">ÁôªÂΩï - ÁÖßÁâáÊâìÂç∞ÊúçÂä°</h2>
      <button class="language-btn" onclick="toggleLanguage()">üåê</button>
    </div>
    <input type="text" id="username" placeholder="Áî®Êà∑Âêç" data-i18n-placeholder="username_placeholder">
    <input type="password" id="password" placeholder="ÂØÜÁ†Å" data-i18n-placeholder="password_placeholder">
    <button class="login-btn" onclick="login()" data-i18n="login">ÁôªÂΩï</button>
  </div>

  <script>
    const translations = {
      zh: {
        login_title: "ÁôªÂΩï - ÁÖßÁâáÊâìÂç∞ÊúçÂä°",
        username_placeholder: "Áî®Êà∑Âêç",
        password_placeholder: "ÂØÜÁ†Å",
        login: "ÁôªÂΩï",
        login_failed: "ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†ÅÔºÅ",
        network_error: "ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÂÜçËØïÔºÅ"
      },
      en: {
        login_title: "Login - Photo Print Service",
        username_placeholder: "Username",
        password_placeholder: "Password",
        login: "Login",
        login_failed: "Login failed, please check your username and password!",
        network_error: "Network error, please try again later!"
      }
    };

    let currentLang = localStorage.getItem('language') || 'zh';
    updateLanguage();

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[currentLang][key];
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
        const key = element.getAttribute('data-i18n-placeholder');
        element.placeholder = translations[currentLang][key];
      });
      document.title = translations[currentLang].login_title;
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert(translations[currentLang].login_failed);
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'login', username, password })
        });
        const data = await response.json();
        if (data.success) {
          localStorage.setItem('user', username);
          localStorage.setItem('password', password);
          window.location.href = '/dashboard.html';
        } else {
          alert(data.message || translations[currentLang].login_failed);
        }
      } catch (error) {
        console.error('Login error:', error);
        alert(translations[currentLang].network_error);
      }
    }
  </script>
</body>
</html>
