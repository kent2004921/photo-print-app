<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传照片打印</title>
  <!-- 引入Twemoji库 -->
  <script src="https://cdn.jsdelivr.net/npm/twemoji@latest/dist/twemoji.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ddd;
      max-width: 100%;
      margin: 10px 0;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .control-group {
      margin: 10px 0;
    }
    .control-group label {
      display: block;
      margin-bottom: 5px;
    }
    .emoji-picker {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>上传照片打印</h2>
    <input type="file" id="photoInput" accept="image/*">
    <canvas id="photoCanvas"></canvas>
    <div class="emoji-picker">
      <label>选择表情</label>
      <select id="emojiSelect" onchange="addEmojiToCanvas()">
        <option value="">选择一个表情</option>
        <!-- 表情 -->
        <option value="😊">😊 笑脸</option>
        <option value="😂">😂 笑哭</option>
        <option value="😍">😍 爱心眼</option>
        <option value="😢">😢 哭泣</option>
        <option value="😡">😡 生气</option>
        <option value="😎">😎 酷</option>
        <option value="🤓">🤓 书呆子</option>
        <option value="😴">😴 睡觉</option>
        <!-- 动物 -->
        <option value="🐶">🐶 小狗</option>
        <option value="🐱">🐱 小猫</option>
        <option value="🐻">🐻 熊</option>
        <option value="🦁">🦁 狮子</option>
        <option value="🐼">🐼 熊猫</option>
        <option value="🐾">🐾 爪印</option>
        <option value="🐦">🐦 小鸟</option>
        <option value="🐳">🐳 鲸鱼</option>
        <!-- 物体 -->
        <option value="🌟">🌟 星星</option>
        <option value="❤️">❤️ 红心</option>
        <option value="🎉">🎉 庆祝</option>
        <option value="🎁">🎁 礼物</option>
        <option value="🎂">🎂 蛋糕</option>
        <option value="🍎">🍎 苹果</option>
        <option value="🍕">🍕 披萨</option>
        <option value="☕">☕ 咖啡</option>
        <!-- 自然 -->
        <option value="🌈">🌈 彩虹</option>
        <option value="☀️">☀️ 太阳</option>
        <option value="🌙">🌙 月亮</option>
        <option value="🌸">🌸 樱花</option>
        <option value="🌴">🌴 棕榈树</option>
        <option value="❄️">❄️ 雪花</option>
        <!-- 符号 -->
        <option value="✔️">✔️ 勾选</option>
        <option value="✨">✨ 闪光</option>
        <option value="💡">💡 灯泡</option>
        <option value="🔥">🔥 火焰</option>
        <option value="💬">💬 对话框</option>
        <option value="🎶">🎶 音符</option>
        <option value="✈️">✈️ 飞机</option>
        <option value="🚀">🚀 火箭</option>
      </select>
    </div>
    <div class="controls">
      <button onclick="printPhoto()">打印</button>
    </div>
    <div class="control-group">
      <label>亮度</label>
      <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label>对比度</label>
      <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label>饱和度</label>
      <input type="range" id="saturation" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert('无效的二维码，请重新扫描！');
      window.location.href = '/index.html';
    } else {
      console.log('Username from URL:', username);
    }

    let image = new Image();
    let scale = 1;
    let rotation = 0;
    let posX = 0;
    let posY = 0;
    let isDraggingImage = false;
    let isDraggingEmoji = false;
    let startX, startY;
    let lastDistance = 0;
    let lastAngle = 0;
    let brightness = 1;
    let contrast = 1;
    let saturation = 1;
    let emojiImage = null;
    let emojiX = 50; // Emoji的初始X位置
    let emojiY = 50; // Emoji的初始Y位置
    const emojiSize = 40; // Emoji大小

    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 300;
    canvas.height = 300;

    // 加载照片
    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          drawImage();
        };
      }
    });

    // 绘制照片和表情
    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
      ctx.translate(canvas.width / 2 + posX, canvas.height / 2 + posY);
      ctx.rotate((rotation * Math.PI) / 180);
      ctx.scale(scale, scale);
      ctx.drawImage(image, -image.width / 2, -image.height / 2);
      ctx.restore();

      // 绘制表情图像
      if (emojiImage) {
        ctx.drawImage(emojiImage, emojiX, emojiY, emojiSize, emojiSize);
      }
    }

    // 添加表情到Canvas
    function addEmojiToCanvas() {
      const emojiSelect = document.getElementById('emojiSelect');
      const selectedEmoji = emojiSelect.value;
      if (!selectedEmoji) {
        emojiImage = null;
        drawImage();
        return;
      }

      // 使用Twemoji将emoji转换为图像URL
      const emojiUrl = twemoji.parse(selectedEmoji, {
        folder: 'svg',
        ext: '.svg',
        base: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/'
      });
      const img = new Image();
      img.crossOrigin = 'anonymous'; // 解决跨域问题
      img.src = emojiUrl.match(/src="([^"]+)"/)[1]; // 提取图像URL
      img.onload = () => {
        emojiImage = img;
        drawImage();
      };
      img.onerror = () => {
        console.error('Failed to load emoji image:', img.src);
        alert('加载表情失败，请选择其他表情！');
      };
    }

    // 判断点击是否在emoji区域内
    function isClickOnEmoji(clientX, clientY) {
      if (!emojiImage) return false;
      const rect = canvas.getBoundingClientRect();
      const x = clientX - rect.left;
      const y = clientY - rect.top;
      return (
        x >= emojiX &&
        x <= emojiX + emojiSize &&
        y >= emojiY &&
        y <= emojiY + emojiSize
      );
    }

    // 触摸开始（支持拖动照片和emoji）
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;

      if (e.touches.length === 1) {
        if (isClickOnEmoji(startX, startY)) {
          isDraggingEmoji = true;
          isDraggingImage = false;
        } else {
          isDraggingImage = true;
          isDraggingEmoji = false;
        }
      } else if (e.touches.length === 2) {
        isDraggingImage = false;
        isDraggingEmoji = false;
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        lastDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
        lastAngle = Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX);
      }
    });

    // 触摸移动（支持拖动照片和emoji）
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;
        if (isDraggingImage) {
          posX += dx;
          posY += dy;
        } else if (isDraggingEmoji) {
          emojiX += dx;
          emojiY += dy;
        }
        startX = touch.clientX;
        startY = touch.clientY;
        drawImage();
      } else if (e.touches.length === 2) {
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const distance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
        const angle = Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX);
        scale *= distance / lastDistance;
        scale = Math.max(0.1, scale);
        rotation += (angle - lastAngle) * (180 / Math.PI);
        lastDistance = distance;
        lastAngle = angle;
        drawImage();
      }
    });

    // 触摸结束
    canvas.addEventListener('touchend', () => {
      isDraggingImage = false;
      isDraggingEmoji = false;
    });

    // 鼠标按下（支持拖动照片和emoji）
    canvas.addEventListener('mousedown', (e) => {
      startX = e.clientX;
      startY = e.clientY;
      if (isClickOnEmoji(startX, startY)) {
        isDraggingEmoji = true;
        isDraggingImage = false;
      } else {
        isDraggingImage = true;
        isDraggingEmoji = false;
      }
    });

    // 鼠标移动（支持拖动照片和emoji）
    canvas.addEventListener('mousemove', (e) => {
      if (isDraggingImage || isDraggingEmoji) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        if (isDraggingImage) {
          posX += dx;
          posY += dy;
        } else if (isDraggingEmoji) {
          emojiX += dx;
          emojiY += dy;
        }
        startX = e.clientX;
        startY = e.clientY;
        drawImage();
      }
    });

    // 鼠标松开
    canvas.addEventListener('mouseup', () => {
      isDraggingImage = false;
      isDraggingEmoji = false;
    });

    // 色彩调整
    function adjustColor() {
      brightness = document.getElementById('brightness').value;
      contrast = document.getElementById('contrast').value;
      saturation = document.getElementById('saturation').value;
      drawImage();
    }

    // 打印照片
    async function printPhoto() {
      if (!image.src) {
        alert('请先上传照片！');
        return;
      }

      const dataUrl = canvas.toDataURL('image/jpeg');
      console.log('Preparing to print:', {
        username: username || 'undefined',
        dataUrl: dataUrl ? 'Data URL present' : 'Data URL missing'
      });

      if (!username || !dataUrl) {
        console.error('Missing username or dataUrl:', { username, dataUrl });
        alert('缺少用户名或照片数据，请刷新页面重试！');
        return;
      }

      const requestBody = { username, dataUrl };
      console.log('Sending request to /print:', requestBody);

      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });

        console.log('Fetch response status:', response.status);
        const data = await response.json();
        console.log('Print response:', data);

        if (data.success) {
          alert('打印成功！');
        } else {
          alert(data.message || '打印失败！');
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert('网络错误，请稍后再试！');
      }
    }
  </script>
</body>
</html>
