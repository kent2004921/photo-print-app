<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传照片打印</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    #photoPreview {
      max-width: 100%;
      position: relative;
      left: 0;
      top: 0;
      cursor: move;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>上传照片打印</h2>
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="previewPhoto()">选择文件</button>
    <p>选择文件：<span id="fileName">未选择</span></p>
    <img id="photoPreview" src="" alt="预览" style="display: none;">
    <button onclick="printPhoto()">打印</button>
  </div>

  <script>
    let isDragging = false;
    let startX, startY, initialLeft, initialTop;

    const photoPreview = document.getElementById('photoPreview');

    function previewPhoto() {
      const fileInput = document.getElementById('photoInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('请选择一张照片！');
        return;
      }

      document.getElementById('fileName').textContent = file.name;
      const reader = new FileReader();
      reader.onload = function(e) {
        photoPreview.src = e.target.result;
        photoPreview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    // 鼠标拖动
    photoPreview.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      initialLeft = parseInt(window.getComputedStyle(photoPreview).left) || 0;
      initialTop = parseInt(window.getComputedStyle(photoPreview).top) || 0;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        photoPreview.style.left = (initialLeft + dx) + 'px';
        photoPreview.style.top = (initialTop + dy) + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // 触屏拖动
    photoPreview.addEventListener('touchstart', (e) => {
      isDragging = true;
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
      initialLeft = parseInt(window.getComputedStyle(photoPreview).left) || 0;
      initialTop = parseInt(window.getComputedStyle(photoPreview).top) || 0;
    });

    photoPreview.addEventListener('touchmove', (e) => {
      if (isDragging) {
        const touch = e.touches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;
        photoPreview.style.left = (initialLeft + dx) + 'px';
        photoPreview.style.top = (initialTop + dy) + 'px';
      }
    });

    photoPreview.addEventListener('touchend', () => {
      isDragging = false;
    });

    async function printPhoto() {
      const fileInput = document.getElementById('photoInput');
      const file = fileInput.files[0];
      const username = localStorage.getItem('user');
      if (!file) {
        alert('请选择一张照片！');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('username', username);

      try {
        const response = await fetch('/.netlify/functions/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.success) {
          alert('照片已上传并准备打印！');
          // 这里可以添加打印逻辑，例如通知打印机
        } else {
          alert(data.message || '照片上传失败！');
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert('网络错误，请稍后再试！');
      }
    }
  </script>
</body>
</html>
