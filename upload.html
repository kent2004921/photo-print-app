<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="upload_title">ä¸Šä¼ ç…§ç‰‡æ‰“å°</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 100%;
      margin: 10px 0;
      touch-action: none; /* é˜²æ­¢è§¦æ‘¸æ—¶è§¦å‘é»˜è®¤è¡Œä¸º */
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .print-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .print-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
    .language-btn {
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .language-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: scale(1.1);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .control-group {
      margin: 15px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .control-group label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 16px;
    }
    .control-group input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="upload_title">ä¸Šä¼ ç…§ç‰‡æ‰“å°</h2>
      <button class="language-btn" onclick="toggleLanguage()">ğŸŒ</button>
    </div>
    <input type="file" id="photoInput" accept="image/*">
    <canvas id="photoCanvas"></canvas>
    <div class="controls">
      <button class="print-btn" onclick="printPhoto()" data-i18n="print">æ‰“å°</button>
    </div>
    <div class="control-group">
      <label data-i18n="brightness">äº®åº¦</label>
      <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="contrast">å¯¹æ¯”åº¦</label>
      <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="saturation">é¥±å’Œåº¦</label>
      <input type="range" id="saturation" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
  </div>

  <script>
    const translations = {
      zh: {
        upload_title: "ä¸Šä¼ ç…§ç‰‡æ‰“å°",
        print: "æ‰“å°",
        brightness: "äº®åº¦",
        contrast: "å¯¹æ¯”åº¦",
        saturation: "é¥±å’Œåº¦",
        invalid_qr: "æ— æ•ˆçš„äºŒç»´ç ï¼Œè¯·é‡æ–°æ‰«æï¼",
        no_photo: "è¯·å…ˆä¸Šä¼ ç…§ç‰‡ï¼",
        missing_data: "ç¼ºå°‘ç”¨æˆ·åæˆ–ç…§ç‰‡æ•°æ®ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ï¼",
        print_success: "æ‰“å°æˆåŠŸï¼",
        print_failed: "æ‰“å°å¤±è´¥ï¼",
        network_error: "ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åå†è¯•ï¼",
        language_btn: "English"
      },
      en: {
        upload_title: "Upload Photo to Print",
        print: "Print",
        brightness: "Brightness",
        contrast: "Contrast",
        saturation: "Saturation",
        invalid_qr: "Invalid QR code, please scan again!",
        no_photo: "Please upload a photo first!",
        missing_data: "Missing username or photo data, please refresh and try again!",
        print_success: "Print successful!",
        print_failed: "Print failed!",
        network_error: "Network error, please try again later!",
        language_btn: "ä¸­æ–‡"
      }
    };

    let currentLang = localStorage.getItem('language') || 'zh';
    updateLanguage();

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[currentLang][key];
      });
      document.title = translations[currentLang].upload_title;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert(translations[currentLang].invalid_qr);
      window.location.href = '/index.html';
    } else {
      console.log('Username from URL:', username);
    }

    let image = new Image();
    let maskImage = new Image();
    let photoScale = 1;
    let photoRotation = 0;
    let posX = 0;
    let posY = 0;
    let isDraggingImage = false;
    let startX, startY;
    let brightness = 1;
    let contrast = 1;
    let saturation = 1;

    // è§¦æ‘¸æ‰‹åŠ¿ç›¸å…³å˜é‡
    let isPinching = false;
    let initialDistance = 0;
    let initialAngle = 0;
    let initialScale = 1;
    let initialRotation = 0;

    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    const dpr = window.devicePixelRatio || 1;
    canvas.width = 300 * dpr; // å®½åº¦ 300px
    canvas.height = 400 * dpr; // é«˜åº¦ 400px
    canvas.style.width = '300px';
    canvas.style.height = '400px';
    ctx.scale(dpr, dpr);

    // åŠ è½½è’™ç‰ˆå›¾ç‰‡ï¼ˆPNG æ ¼å¼ï¼Œæ¤­åœ†å½¢åŒºåŸŸé€æ˜ï¼‰
    maskImage.src = 'https://photo-print-app.netlify.app/assets/mask.png';
    maskImage.onload = () => {
      console.log('Mask image loaded successfully');
      drawImage();
    };
    maskImage.onerror = () => {
      console.error('Failed to load mask image');
      alert('Failed to load mask image from https://photo-print-app.netlify.app/assets/mask.png, please check the path, filename case, or deployment!');
    };

    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        console.log('Photo selected:', file.name);
        // æ¸…ç†ä¹‹å‰çš„ç…§ç‰‡ URL
        if (image.src) {
          URL.revokeObjectURL(image.src);
        }
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          console.log('Photo loaded successfully, dimensions:', image.width, 'x', image.height);
          drawImage();
        };
        image.onerror = () => {
          console.error('Failed to load photo');
          alert('Failed to load photo, please try another one!');
        };
      }
    });

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (image.src && maskImage.complete) {
        // ä¿å­˜ä¸Šä¸‹æ–‡çŠ¶æ€
        ctx.save();

        // ç»˜åˆ¶è’™ç‰ˆå›¾ç‰‡
        ctx.drawImage(maskImage, 0, 0, 300, 400);

        // è®¾ç½® globalCompositeOperation ä¸º 'source-in'
        // è¿™ä¼šè®©åç»­ç»˜åˆ¶çš„ç…§ç‰‡åªæ˜¾ç¤ºåœ¨è’™ç‰ˆçš„é€æ˜åŒºåŸŸå†…ï¼ˆå³æ¤­åœ†å½¢åŒºåŸŸï¼‰
        ctx.globalCompositeOperation = 'source-in';

        // ç»˜åˆ¶ä¸Šä¼ çš„ç…§ç‰‡
        ctx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
        ctx.translate((canvas.width / dpr) / 2 + posX, (canvas.height / dpr) / 2 + posY);
        ctx.rotate((photoRotation * Math.PI) / 180);
        ctx.scale(photoScale, photoScale);
        ctx.drawImage(image, -image.width / 2, -image.height / 2);

        // æ¢å¤ globalCompositeOperation
        ctx.globalCompositeOperation = 'source-over';

        // æ¢å¤ä¸Šä¸‹æ–‡çŠ¶æ€
        ctx.restore();

        // ç»˜åˆ¶è’™ç‰ˆè¾¹æ¡†ï¼ˆä½¿ç”¨è’™ç‰ˆå›¾ç‰‡çš„é€æ˜åŒºåŸŸè¾¹ç•Œï¼‰
        ctx.save();
        ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)'; // çº¢è‰²åŠé€æ˜è¾¹æ¡†
        ctx.lineWidth = 2;
        // åˆ›å»ºä¸€ä¸ªä¸´æ—¶ Canvas æ¥æ£€æµ‹é€æ˜åŒºåŸŸè¾¹ç•Œ
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = 300 * dpr;
        tempCanvas.height = 400 * dpr;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.scale(dpr, dpr);
        tempCtx.drawImage(maskImage, 0, 0, 300, 400);
        const imageData = tempCtx.getImageData(0, 0, 300 * dpr, 400 * dpr);
        const data = imageData.data;
        for (let y = 0; y < 400 * dpr; y++) {
          for (let x = 0; x < 300 * dpr; x++) {
            const idx = (y * 300 * dpr + x) * 4;
            const alpha = data[idx + 3];
            // æ£€æŸ¥ç›¸é‚»åƒç´ ï¼Œæ‰¾åˆ°é€æ˜åŒºåŸŸçš„è¾¹ç•Œ
            if (alpha === 0) {
              const neighbors = [
                (y - 1) * 300 * dpr + x, // ä¸Š
                (y + 1) * 300 * dpr + x, // ä¸‹
                y * 300 * dpr + (x - 1), // å·¦
                y * 300 * dpr + (x + 1)  // å³
              ];
              for (const n of neighbors) {
                if (n >= 0 && n < data.length / 4) {
                  const nIdx = n * 4;
                  if (data[nIdx + 3] > 0) {
                    ctx.fillRect(x / dpr, y / dpr, 1, 1);
                    break;
                  }
                }
              }
            }
          }
        }
        ctx.restore();
      } else {
        console.log('Cannot draw image: image.src=', image.src, 'maskImage.complete=', maskImage.complete);
      }
    }

    // é¼ æ ‡äº‹ä»¶ï¼šæ‹–åŠ¨ç…§ç‰‡
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / dpr / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / dpr / rect.height);

      isDraggingImage = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDraggingImage) {
        const dx = (e.clientX - startX) * (canvas.width / dpr / canvas.getBoundingClientRect().width);
        const dy = (e.clientY - startY) * (canvas.height / dpr / canvas.getBoundingClientRect().height);

        posX += dx;
        posY += dy;

        startX = e.clientX;
        startY = e.clientY;
        drawImage();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDraggingImage = false;
    });

    // è§¦æ‘¸äº‹ä»¶ï¼šåŒæŒ‡ç¼©æ”¾å’Œæ—‹è½¬ç…§ç‰‡
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touches = e.touches;

      if (touches.length === 1) {
        // å•æŒ‡æ‹–åŠ¨ç…§ç‰‡
        const x = (touches[0].clientX - rect.left) * (canvas.width / dpr / rect.width);
        const y = (touches[0].clientY - rect.top) * (canvas.height / dpr / rect.height);

        isDraggingImage = true;
        startX = touches[0].clientX;
        startY = touches[0].clientY;
      } else if (touches.length === 2) {
        // åŒæŒ‡ç¼©æ”¾å’Œæ—‹è½¬ç…§ç‰‡
        isPinching = true;
        isDraggingImage = false;

        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        initialDistance = Math.sqrt(dx * dx + dy * dy);
        initialAngle = Math.atan2(dy, dx);
        initialScale = photoScale;
        initialRotation = photoRotation;
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touches = e.touches;

      if (touches.length === 1 && isDraggingImage) {
        const dx = (touches[0].clientX - startX) * (canvas.width / dpr / canvas.getBoundingClientRect().width);
        const dy = (touches[0].clientY - startY) * (canvas.height / dpr / canvas.getBoundingClientRect().height);

        posX += dx;
        posY += dy;

        startX = touches[0].clientX;
        startY = touches[0].clientY;
        drawImage();
      } else if (touches.length === 2 && isPinching) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx);

        // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹ï¼ˆæ— é™åˆ¶ï¼‰
        const scaleFactor = distance / initialDistance;
        photoScale = initialScale * scaleFactor;

        // è®¡ç®—æ—‹è½¬è§’åº¦
        const angleDiff = (angle - initialAngle) * (180 / Math.PI);
        photoRotation = initialRotation + angleDiff;

        drawImage();
      }
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      isDraggingImage = false;
      isPinching = false;
    });

    function adjustColor() {
      brightness = document.getElementById('brightness').value;
      contrast = document.getElementById('contrast').value;
      saturation = document.getElementById('saturation').value;
      drawImage();
    }

    async function printPhoto() {
      if (!image.src) {
        alert(translations[currentLang].no_photo);
        return;
      }

      const dataUrl = canvas.toDataURL('image/jpeg');
      if (!username || !dataUrl) {
        alert(translations[currentLang].missing_data);
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username, dataUrl })
        });

        const data = await response.json();
        if (data.success) {
          alert(translations[currentLang].print_success);
        } else {
          alert(data.message || translations[currentLang].print_failed);
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert(translations[currentLang].network_error);
      }
    }
  </script>
</body>
</html>
