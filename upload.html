<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="upload_title">上传照片打印</title>
  <!-- 引入 TensorFlow.js 和 Face-api.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3/dist/face-landmarks-detection.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 100%;
      margin: 10px 0;
      touch-action: none;
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .print-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .print-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
    .remove-emoji-btn {
      background: linear-gradient(to right, #ff4b4b, #ff7878);
      color: white;
    }
    .remove-emoji-btn:hover {
      background: linear-gradient(to right, #cc3a3a, #cc6060);
    }
    .delete-selected-btn {
      background: linear-gradient(to right, #ff7878, #ff9999);
      color: white;
      display: none;
    }
    .delete-selected-btn:hover {
      background: linear-gradient(to right, #cc6060, #cc7a7a);
    }
    .clear-all-btn {
      background: linear-gradient(to right, #ff9999, #ffbaba);
      color: white;
    }
    .clear-all-btn:hover {
      background: linear-gradient(to right, #cc7a7a, #cc9999);
    }
    .language-btn {
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .language-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: scale(1.1);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .control-group {
      margin: 15px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .control-group label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 16px;
    }
    .control-group input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
    .sticker-picker {
      margin: 15px 0;
      position: relative;
      z-index: 10;
    }
    .sticker-picker label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 16px;
    }
    .sticker-select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .overlay-controls {
      display: none;
      margin: 15px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .overlay-controls label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 16px;
    }
    .overlay-controls input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
    .loading-message {
      display: none;
      color: #666;
      font-size: 14px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="upload_title">上传照片打印</h2>
      <button class="language-btn" onclick="toggleLanguage()">🌐</button>
    </div>
    <input type="file" id="photoInput" accept="image/*">
    <div id="loadingMessage" class="loading-message" data-i18n="loading_model">正在加载人脸检测模型，请稍候...</div>
    <canvas id="photoCanvas"></canvas>
    <div class="sticker-picker">
      <label data-i18n="select_sticker">选择面部贴纸</label>
      <select id="stickerSelect" class="sticker-select" onchange="addStickerToCanvas(this.value)">
        <option value="" data-i18n="select_sticker_option">选择一个贴纸</option>
        <option value="https://via.placeholder.com/50/FF0000/FFFFFF?text=🐶" data-i18n="sticker_dog">🐶 狗狗耳朵</option>
        <option value="https://via.placeholder.com/50/00FF00/FFFFFF?text=👓" data-i18n="sticker_glasses">👓 眼镜</option>
        <option value="https://via.placeholder.com/50/0000FF/FFFFFF?text=🎩" data-i18n="sticker_hat">🎩 帽子</option>
        <option value="https://via.placeholder.com/50/FFFF00/FFFFFF?text=👨" data-i18n="sticker_mustache">👨 胡子</option>
        <option value="https://via.placeholder.com/50/FF00FF/FFFFFF?text=🐰" data-i18n="sticker_bunny">🐰 兔子耳朵</option>
      </select>
    </div>
    <div class="overlay-controls" id="overlayControls">
      <div class="control-group">
        <label data-i18n="overlay_size">贴纸大小</label>
        <input type="range" id="overlaySize" min="20" max="100" step="1" value="40" oninput="adjustOverlaySize()">
      </div>
      <div class="control-group">
        <label data-i18n="overlay_rotation">贴纸角度</label>
        <input type="range" id="overlayRotation" min="0" max="360" step="1" value="0" oninput="adjustOverlayRotation()">
      </div>
    </div>
    <div class="controls">
      <button class="print-btn" onclick="printPhoto()" data-i18n="print">打印</button>
      <button class="remove-emoji-btn" onclick="removeLastOverlay()" data-i18n="remove_last_overlay">删除最后一个贴纸</button>
      <button class="delete-selected-btn" id="deleteSelectedBtn" onclick="deleteSelectedOverlay()" data-i18n="delete_selected_overlay">删除选中贴纸</button>
      <button class="clear-all-btn" onclick="clearAllOverlays()" data-i18n="clear_all_overlays">清空所有贴纸</button>
    </div>
    <div class="control-group">
      <label data-i18n="brightness">亮度</label>
      <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="contrast">对比度</label>
      <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="saturation">饱和度</label>
      <input type="range" id="saturation" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
  </div>
