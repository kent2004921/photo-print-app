<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Upload Photo - Photo Print Service</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 20px;
      margin: 0;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #333;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    .language-btn {
      background: #28a745;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .language-btn:hover {
      background: #218838;
    }
    .message {
      margin-top: 10px;
      color: #333;
      font-size: 14px;
    }
    .canvas-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border: 1px solid #ddd;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #mask {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .controls {
      margin: 10px 0;
    }
    .controls button {
      width: auto;
      padding: 5px 10px;
      margin: 0 5px;
    }
    .mask-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-height: 150px;
      overflow-y: auto;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .mask-option {
      width: 60px;
      height: 60px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
    }
    .mask-option:hover {
      border-color: #007bff;
    }
    .mask-option.selected {
      border-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="title">Upload Photo - Photo Print Service</h2>
      <button class="language-btn" onclick="toggleLanguage()">üåê</button>
    </div>

    <label data-i18n="print_type_label">Print Type</label>
    <select id="printType" onchange="updateMaskOptions()">
      <option value="ÊëáÊëá‰πê" data-i18n="print_type_1">ÊëáÊëá‰πê</option>
      <option value="ÂÜ∞ÁÆ±Ë¥¥" data-i18n="print_type_2">ÂÜ∞ÁÆ±Ë¥¥</option>
      <option value="Èí•ÂåôÂúà" data-i18n="print_type_3">Èí•ÂåôÂúà</option>
    </select>

    <div id="maskSelector" class="mask-selector" style="display: none;"></div>

    <input type="file" id="photoInput" accept="image/*" capture="environment" onchange="loadPhoto()">
    <div class="canvas-container">
      <canvas id="photoCanvas"></canvas>
      <img id="mask" src="assets/mask_shake.png">
    </div>
    <div class="controls">
      <label data-i18n="instructions">Drag to select foreground area, then click "Remove Background"</label>
      <button onclick="removeBackgroundLocal()" data-i18n="remove_background">Remove Background</button>
      <button onclick="resetPhoto()" data-i18n="reset">Reset</button>
      <label data-i18n="zoom_label">Zoom</label>
      <input type="range" id="zoomSlider" min="0.1" max="2" step="0.1" value="1" oninput="updateScale(this.value)">
      <label data-i18n="brightness_label">Brightness</label>
      <input type="range" id="brightnessSlider" min="0" max="2" step="0.1" value="1" oninput="updatePhoto()">
      <label data-i18n="contrast_label">Contrast</label>
      <input type="range" id="contrastSlider" min="0" max="2" step="0.1" value="1" oninput="updatePhoto()">
      <button onclick="rotateLeft()" data-i18n="rotate_left">Rotate Left</button>
      <button onclick="rotateRight()" data-i18n="rotate_right">Rotate Right</button>
    </div>
    <button onclick="submitPhoto()" data-i18n="submit">Submit</button>
    <div id="submitMessage" class="message"></div>
  </div>

  <script>
    const translations = {
      zh: {
        title: "‰∏ä‰º†ÁÖßÁâá - ÁÖßÁâáÊâìÂç∞ÊúçÂä°",
        zoom_label: "Áº©Êîæ",
        brightness_label: "‰∫ÆÂ∫¶",
        contrast_label: "ÂØπÊØîÂ∫¶",
        rotate_left: "Â∑¶ËΩ¨",
        rotate_right: "Âè≥ËΩ¨",
        print_type_label: "ÊâìÂç∞Á±ªÂûã",
        print_type_1: "ÊëáÊëá‰πê",
        print_type_2: "ÂÜ∞ÁÆ±Ë¥¥",
        print_type_3: "Èí•ÂåôÂúà",
        instructions: "ÊãñÂä®ÈÄâÊã©ÂâçÊôØÂå∫ÂüüÔºåÁÑ∂ÂêéÁÇπÂáª‚ÄúÁßªÈô§ËÉåÊôØ‚Äù",
        remove_background: "ÁßªÈô§ËÉåÊôØ",
        reset: "ÈáçÁΩÆ",
        submit: "Êèê‰∫§",
        submit_success: "ÁÖßÁâáÂ∑≤Êèê‰∫§ÔºåÁ≠âÂæÖÊâìÂç∞ÔºÅ",
        submit_failed: "ËØ∑ÂÖà‰∏ä‰º†ÁÖßÁâáÔºÅ",
        select_area_failed: "ËØ∑ÂÖàÈÄâÊã©ÂâçÊôØÂå∫ÂüüÔºÅ"
      },
      en: {
        title: "Upload Photo - Photo Print Service",
        zoom_label: "Zoom",
        brightness_label: "Brightness",
        contrast_label: "Contrast",
        rotate_left: "Rotate Left",
        rotate_right: "Rotate Right",
        print_type_label: "Print Type",
        print_type_1: "Shake Toy",
        print_type_2: "Fridge Magnet",
        print_type_3: "Keychain",
        instructions: "Drag to select foreground area, then click 'Remove Background'",
        remove_background: "Remove Background",
        reset: "Reset",
        submit: "Submit",
        submit_success: "Photo submitted, waiting for printing!",
        submit_failed: "Please upload a photo first!",
        select_area_failed: "Please select the foreground area first!"
      }
    };

    let currentLang = localStorage.getItem('language') || 'zh';
    updateLanguage();

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[currentLang][key];
      });
      document.title = translations[currentLang].title;
    }

    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    const mask = document.getElementById('mask');
    let img = new Image();
    let originalImg = new Image(); // Â≠òÂÇ®ÂéüÂßãÁÖßÁâá
    let scale = 1;
    let rotation = 0;
    let brightness = 1;
    let contrast = 1;
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;
    let isSelecting = false;
    let startX, startY;
    let selectStartX, selectStartY, selectEndX, selectEndY;
    let initialDistance = 0;
    let initialAngle = 0;
    let initialScale = 1;
    let initialRotation = 0;

    // ËÆæÁΩÆ Canvas Â∞∫ÂØ∏
    canvas.width = 300;
    canvas.height = 300;

    // ËíôÁâàÂéüÂßãÂ∞∫ÂØ∏ÂíåÊØî‰æã
    const maskOriginalWidth = 875;
    const maskOriginalHeight = 1252;
    const maskAspectRatio = maskOriginalWidth / maskOriginalHeight; // Á∫¶ 0.698
    const displayHeight = 300; // ÊòæÁ§∫Âå∫ÂüüÈ´òÂ∫¶
    const displayWidth = displayHeight * maskAspectRatio; // ‰øùÊåÅÊØî‰æãÔºåÂÆΩÂ∫¶Á∫¶ 209.66

    // Ê®°ÊãüËíôÁâàÊï∞ÊçÆ
    const maskOptions = {
      'ÊëáÊëá‰πê': [
        { name: 'ÈªòËÆ§', src: 'assets/mask_shake.png' }
      ],
      'ÂÜ∞ÁÆ±Ë¥¥': [
        { name: 'Âä®Áâ©-Áå´Âí™', src: 'assets/mask_magnet_cat.png' },
        { name: 'Âä®Áâ©-Â∞èÁãó', src: 'assets/mask_magnet_dog.png' },
        { name: 'È£éÊôØ-Êµ∑Ê¥ã', src: 'assets/mask_magnet_ocean.png' }
      ],
      'Èí•ÂåôÂúà': [
        { name: 'ÂúÜÂΩ¢-ÁÆÄÁ∫¶', src: 'assets/mask_keychain_circle.png' },
        { name: 'ÊñπÂΩ¢-ÁªèÂÖ∏', src: 'assets/mask_keychain_square.png' },
        { name: 'ÂøÉÂΩ¢-Êµ™Êº´', src: 'assets/mask_keychain_heart.png' }
      ]
    };

    let selectedMaskSrc = 'assets/mask_shake.png';

    function updateMaskOptions() {
      const printType = document.getElementById('printType').value;
      const maskSelector = document.getElementById('maskSelector');
      maskSelector.innerHTML = '';

      if (printType === 'ÊëáÊëá‰πê') {
        maskSelector.style.display = 'none';
        selectedMaskSrc = maskOptions[printType][0].src;
      } else {
        maskSelector.style.display = 'flex';
        maskOptions[printType].forEach((option, index) => {
          const img = document.createElement('img');
          img.className = 'mask-option';
          img.src = option.src;
          img.alt = option.name;
          img.title = option.name;
          if (index === 0) {
            img.classList.add('selected');
            selectedMaskSrc = option.src;
          }
          img.onerror = () => {
            img.src = 'https://via.placeholder.com/60?text=' + option.name; // Âç†‰ΩçÂõæ
          };
          img.onclick = () => {
            document.querySelectorAll('.mask-option').forEach(opt => opt.classList.remove('selected'));
            img.classList.add('selected');
            selectedMaskSrc = option.src;
            updateMask();
          };
          maskSelector.appendChild(img);
        });
      }
      updateMask();
    }

    function updateMask() {
      mask.src = selectedMaskSrc;
      mask.style.width = `${displayWidth}px`;
      mask.style.height = `${displayHeight}px`;
      mask.style.left = `${(300 - displayWidth) / 2}px`; // Â±Ö‰∏≠
      mask.style.top = '0px';
      updatePhoto();
    }

    // ÂàùÂßãÂåñËíôÁâàÈÄâÈ°π
    updateMaskOptions();

    function loadPhoto() {
      const file = document.getElementById('photoInput').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          originalImg.src = e.target.result;
          originalImg.onload = () => {
            img.src = originalImg.src;
            img.onload = () => {
              scale = 1;
              rotation = 0;
              brightness = 1;
              contrast = 1;
              offsetX = 0;
              offsetY = 0;
              // ËÆæÁΩÆÈªòËÆ§Áü©ÂΩ¢Âå∫ÂüüÔºàË¶ÜÁõñÁÖßÁâá‰∏≠ÂøÉÔºâ
              selectStartX = canvas.width * 0.25; // Â∑¶‰∏äËßí
              selectStartY = canvas.height * 0.25;
              selectEndX = canvas.width * 0.75; // Âè≥‰∏ãËßí
              selectEndY = canvas.height * 0.75;
              updatePhoto();
            };
          };
        };
        reader.readAsDataURL(file);
      }
    }

    function resetPhoto() {
      if (!originalImg.src) {
        document.getElementById('submitMessage').innerText = translations[currentLang].submit_failed;
        return;
      }
      img.src = originalImg.src;
      scale = 1;
      rotation = 0;
      brightness = 1;
      contrast = 1;
      offsetX = 0;
      offsetY = 0;
      selectStartX = canvas.width * 0.25;
      selectStartY = canvas.height * 0.25;
      selectEndX = canvas.width * 0.75;
      selectEndY = canvas.height * 0.75;
      document.getElementById('zoomSlider').value = 1;
      document.getElementById('brightnessSlider').value = 1;
      document.getElementById('contrastSlider').value = 1;
      updatePhoto();
    }

    function removeBackgroundLocal() {
      // Ê£ÄÊü•ÊòØÂê¶‰∏ä‰º†‰∫ÜÁÖßÁâá
      if (!originalImg.src || !img.src) {
        document.getElementById('submitMessage').innerText = translations[currentLang].submit_failed;
        return;
      }

      // ÂàõÂª∫‰∏Ä‰∏™‰∏¥Êó∂ÁöÑ Canvas Áî®‰∫éÊä†Âõæ
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = originalImg.width;
      tempCanvas.height = originalImg.height;

      // ÁªòÂà∂ÂéüÂßãÁÖßÁâá
      tempCtx.drawImage(originalImg, 0, 0);

      // Ëé∑ÂèñÁî®Êà∑ÈÄâÊã©ÁöÑÁü©ÂΩ¢Âå∫ÂüüÔºàÊò†Â∞ÑÂà∞ÂéüÂßãÂõæÂÉèÂ∞∫ÂØ∏Ôºâ
      const canvasRatioX = originalImg.width / canvas.width;
      const canvasRatioY = originalImg.height / canvas.height;

      // Ë∞ÉÊï¥ÂùêÊ†áÔºåËÄÉËôë Canvas ÁöÑÁº©Êîæ„ÄÅÊóãËΩ¨ÂíåÂÅèÁßª
      let rectStartX = Math.min(selectStartX, selectEndX);
      let rectStartY = Math.min(selectStartY, selectEndY);
      let rectEndX = Math.max(selectStartX, selectEndX);
      let rectEndY = Math.max(selectStartY, selectEndY);

      // ÈôêÂà∂ÂùêÊ†áÂú® Canvas ËåÉÂõ¥ÂÜÖ
      rectStartX = Math.max(0, Math.min(canvas.width, rectStartX));
      rectStartY = Math.max(0, Math.min(canvas.height, rectStartY));
      rectEndX = Math.max(0, Math.min(canvas.width, rectEndX));
      rectEndY = Math.max(0, Math.min(canvas.height, rectEndY));

      // Êò†Â∞ÑÂà∞ÂéüÂßãÂõæÂÉèÂ∞∫ÂØ∏
      const rectX = rectStartX * canvasRatioX;
      const rectY = rectStartY * canvasRatioY;
      const rectWidth = (rectEndX - rectStartX) * canvasRatioX;
      const rectHeight = (rectEndY - rectStartY) * canvasRatioY;

      // ÂÆâÂÖ®Ê£ÄÊü•ÔºöÂ¶ÇÊûúÁü©ÂΩ¢Âå∫ÂüüÊó†ÊïàÔºåÊèêÁ§∫Áî®Êà∑
      if (rectWidth <= 0 || rectHeight <= 0) {
        document.getElementById('submitMessage').innerText = translations[currentLang].select_area_failed;
        return;
      }

      // Ëé∑ÂèñÂÉèÁ¥†Êï∞ÊçÆ
      const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      const data = imageData.data;

      // ÈÅçÂéÜÂÉèÁ¥†ÔºåÁßªÈô§Áü©ÂΩ¢Âå∫ÂüüÂ§ñÁöÑÈÉ®ÂàÜ
      for (let y = 0; y < tempCanvas.height; y++) {
        for (let x = 0; x < tempCanvas.width; x++) {
          const i = (y * tempCanvas.width + x) * 4;
          const isInsideRect =
            x >= rectX &&
            x <= rectX + rectWidth &&
            y >= rectY &&
            y <= rectY + rectHeight;
          if (!isInsideRect) {
            data[i + 3] = 0; // ËÆæÁΩÆ‰∏∫ÈÄèÊòé
          }
        }
      }

      // Â∞ÜÂ§ÑÁêÜÂêéÁöÑÂÉèÁ¥†Êï∞ÊçÆÊîæÂõû Canvas
      tempCtx.putImageData(imageData, 0, 0);

      // Êõ¥Êñ∞ img ‰∏∫Êä†ÂõæÂêéÁöÑÂõæÂÉè
      img.src = tempCanvas.toDataURL('image/png');
      img.onload = () => {
        updatePhoto();
      };
    }

    function updateScale(value) {
      scale = parseFloat(value);
      updatePhoto();
    }

    function updatePhoto() {
      scale = Math.max(0.1, Math.min(2, scale)); // ÈôêÂà∂Áº©ÊîæËåÉÂõ¥
      document.getElementById('zoomSlider').value = scale;
      brightness = parseFloat(document.getElementById('brightnessSlider').value);
      contrast = parseFloat(document.getElementById('contrastSlider').value);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.filter = `brightness(${brightness}) contrast(${contrast})`;
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate((rotation * Math.PI) / 180);
      ctx.scale(scale, scale);

      // ËÆ°ÁÆóÁÖßÁâáÁöÑÁªòÂà∂Â∞∫ÂØ∏Ôºå‰øùÊåÅÂéüÂßãÊØî‰æã
      const aspectRatio = img.width / img.height;
      let drawWidth, drawHeight;
      if (aspectRatio > 1) {
        // ÂÆΩÂõæ
        drawWidth = 300;
        drawHeight = 300 / aspectRatio;
      } else {
        // È´òÂõæ
        drawHeight = 300;
        drawWidth = 300 * aspectRatio;
      }
      ctx.translate(-drawWidth / 2 + offsetX, -drawHeight / 2 + offsetY);
      ctx.drawImage(img, 0, 0, drawWidth, drawHeight);

      // ÁªòÂà∂ÈÄâÊã©Áü©ÂΩ¢
      if (isSelecting || (selectStartX !== selectEndX && selectStartY !== selectEndY)) {
        ctx.beginPath();
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.rect(
          (Math.min(selectStartX, selectEndX) - canvas.width / 2) / scale,
          (Math.min(selectStartY, selectEndY) - canvas.height / 2) / scale,
          (Math.abs(selectEndX - selectStartX)) / scale,
          (Math.abs(selectEndY - selectStartY)) / scale
        );
        ctx.stroke();
      }

      ctx.restore();
    }

    function rotateLeft() {
      rotation -= 90;
      updatePhoto();
    }

    function rotateRight() {
      rotation += 90;
      updatePhoto();
    }

    // Èº†Ê†á‰∫ã‰ª∂ÔºàÊ°åÈù¢Á´ØÔºâ
    canvas.addEventListener('mousedown', (e) => {
      if (e.shiftKey) {
        // Êåâ‰Ωè Shift ÈîÆÈÄâÊã©ÂâçÊôØÂå∫Âüü
        isSelecting = true;
        selectStartX = e.offsetX;
        selectStartY = e.offsetY;
        selectEndX = e.offsetX;
        selectEndY = e.offsetY;
      } else {
        isDragging = true;
        startX = e.offsetX;
        startY = e.offsetY;
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDragging) {
        offsetX += (e.offsetX - startX) / scale;
        offsetY += (e.offsetY - startY) / scale;
        startX = e.offsetX;
        startY = e.offsetY;
        updatePhoto();
      } else if (isSelecting) {
        selectEndX = e.offsetX;
        selectEndY = e.offsetY;
        updatePhoto();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      isSelecting = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      isSelecting = false;
    });

    // Ëß¶Â±è‰∫ã‰ª∂ÔºàÊâãÊú∫Á´ØÔºâ
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touches = e.touches;
      if (touches.length === 1) {
        // ÂçïÊåáÊãñÂä®
        isDragging = true;
        const touch = touches[0];
        startX = touch.clientX - canvas.getBoundingClientRect().left;
        startY = touch.clientY - canvas.getBoundingClientRect().top;
      } else if (touches.length === 2) {
        // ÂèåÊåáÁº©ÊîæÂíåÊóãËΩ¨
        isDragging = false;
        const touch1 = touches[0];
        const touch2 = touches[1];
        initialDistance = Math.hypot(
          touch1.clientX - touch2.clientX,
          touch1.clientY - touch2.clientY
        );
        initialAngle = Math.atan2(
          touch2.clientY - touch1.clientY,
          touch2.clientX - touch1.clientX
        );
        initialScale = scale;
        initialRotation = rotation;
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touches = e.touches;
      if (touches.length === 1 && isDragging) {
        // ÂçïÊåáÊãñÂä®
        const touch = touches[0];
        const currentX = touch.clientX - canvas.getBoundingClientRect().left;
        const currentY = touch.clientY - canvas.getBoundingClientRect().top;
        offsetX += (currentX - startX) / scale;
        offsetY += (currentY - startY) / scale;
        startX = currentX;
        startY = currentY;
        updatePhoto();
      } else if (touches.length === 2) {
        // ÂèåÊåáÁº©ÊîæÂíåÊóãËΩ¨
        const touch1 = touches[0];
        const touch2 = touches[1];
        const currentDistance = Math.hypot(
          touch1.clientX - touch2.clientX,
          touch1.clientY - touch2.clientY
        );
        const currentAngle = Math.atan2(
          touch2.clientY - touch1.clientY,
          touch2.clientX - touch1.clientX
        );
        // Áº©Êîæ
        scale = initialScale * (currentDistance / initialDistance);
        scale = Math.max(0.1, Math.min(2, scale)); // ÈôêÂà∂Áº©ÊîæËåÉÂõ¥
        // ÊóãËΩ¨
        const angleDiff = (currentAngle - initialAngle) * (180 / Math.PI);
        rotation = initialRotation + angleDiff;
        updatePhoto();
      }
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      isDragging = false;
      initialDistance = 0;
      initialAngle = 0;
    });

    // Ê®°Êãü print_jobs Êï∞ÊçÆ
    let printJobs = window.printJobs || [];

    function submitPhoto() {
      if (!img.src) {
        document.getElementById('submitMessage').innerText = translations[currentLang].submit_failed;
