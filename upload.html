<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传照片打印（无蒙版）</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      overscroll-behavior: none; /* 防止页面滚动 */
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 874px;
      margin: 20px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin: 0 0 20px 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 100%;
      margin: 10px 0;
      touch-action: none; /* 禁用默认触摸行为 */
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .print-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .print-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>上传照片打印（无蒙版）</h2>
    <input type="file" id="photoInput" accept="image/*">
    <canvas id="photoCanvas"></canvas>
    <button class="print-btn" onclick="printPhoto()">打印</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert('无效的二维码，请重新扫描！');
      window.location.href = '/index.html';
    }

    let image = new Image();
    let photoScale = 1;
    let photoRotation = 0;
    let posX = 0;
    let posY = 0;
    let isDraggingImage = false;
    let startX, startY;
    let isPinching = false;
    let initialDistance = 0;
    let initialAngle = 0;
    let initialScale = 1;
    let initialRotation = 0;

    const dpr = window.devicePixelRatio || 1;
    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');

    // 动态设置画布尺寸，自适应手机屏幕
    const canvasWidth = Math.min(window.innerWidth * 0.9, 874);
    const canvasHeight = canvasWidth * (1251 / 874);
    canvas.width = canvasWidth * dpr;
    canvas.height = canvasHeight * dpr;
    canvas.style.width = `${canvasWidth}px`;
    canvas.style.height = `${canvasHeight}px`;
    ctx.scale(dpr, dpr);

    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (image.src) URL.revokeObjectURL(image.src);
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          const canvasAspect = canvasWidth / canvasHeight;
          const imageAspect = image.width / image.height;
          photoScale = imageAspect > canvasAspect ? canvasWidth / image.width : canvasHeight / image.height;
          drawImage();
        };
      }
    });

    let lastDrawTime = 0;
    const throttleInterval = 16;

    function drawImage() {
      const now = performance.now();
      if (now - lastDrawTime < throttleInterval) return;
      lastDrawTime = now;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (image.src) {
        ctx.save();
        ctx.translate(canvasWidth / 2 + posX, canvasHeight / 2 + posY);
        ctx.rotate((photoRotation * Math.PI) / 180);
        ctx.scale(photoScale, photoScale);
        ctx.drawImage(image, -image.width / 2, -image.height / 2);
        ctx.restore();
      }
    }

    // 触摸事件
    function handleTouchStart(e) {
      e.preventDefault();
      const touches = e.touches;
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvasWidth / rect.width;
      const scaleY = canvasHeight / rect.height;

      console.log('Touchstart triggered:', touches.length, 'touches at', touches[0].clientX, touches[0].clientY);

      if (touches.length === 1) {
        isDraggingImage = true;
        startX = (touches[0].clientX - rect.left) * scaleX;
        startY = (touches[0].clientY - rect.top) * scaleY;
        console.log('Start dragging at:', startX, startY);
      } else if (touches.length >= 2) {
        isPinching = true;
        isDraggingImage = false;
        const touch1 = touches[0];
        const touch2 = touches[1];
        const dx = (touch1.clientX - touch2.clientX) * scaleX;
        const dy = (touch1.clientY - touch2.clientY) * scaleY;
        initialDistance = Math.sqrt(dx * dx + dy * dy);
        initialAngle = Math.atan2(dy, dx);
        initialScale = photoScale;
        initialRotation = photoRotation;
        console.log('Start pinching, initial distance:', initialDistance, 'initial angle:', initialAngle);
      }
    }

    function handleTouchMove(e) {
      e.preventDefault();
      const now = performance.now();
      if (now - lastDrawTime < throttleInterval) return;
      lastDrawTime = now;

      const touches = e.touches;
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvasWidth / rect.width;
      const scaleY = canvasHeight / rect.height;

      console.log('Touchmove triggered:', touches.length, 'touches at', touches[0].clientX, touches[0].clientY);

      if (touches.length === 1 && isDraggingImage) {
        const currentX = (touches[0].clientX - rect.left) * scaleX;
        const currentY = (touches[0].clientY - rect.top) * scaleY;
        const dx = currentX - startX;
        const dy = currentY - startY;
        posX += dx;
        posY += dy;
        startX = currentX;
        startY = currentY;
        console.log('Dragging to:', currentX, currentY, 'dx:', dx, 'dy:', dy, 'new pos:', posX, posY);
        drawImage();
      } else if (touches.length >= 2 && isPinching) {
        const touch1 = touches[0];
        const touch2 = touches[1];
        const dx = (touch1.clientX - touch2.clientX) * scaleX;
        const dy = (touch1.clientY - touch2.clientY) * scaleY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx);
        photoScale = initialScale * (distance / initialDistance);
        photoScale = Math.max(0.1, photoScale); // 防止缩放过小
        photoRotation = initialRotation + (angle - initialAngle) * (180 / Math.PI);
        console.log('Pinching, new distance:', distance, 'new scale:', photoScale, 'new rotation:', photoRotation);
        drawImage();
      }
    }

    function handleTouchEnd(e) {
      e.preventDefault();
      isDraggingImage = false;
      isPinching = false;
      console.log('Touchend triggered');
    }

    // 绑定触摸事件
    canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
    canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
    canvas.addEventListener('touchend', handleTouchEnd, { passive: false });

    // 防止页面滚动
    document.addEventListener('touchmove', (e) => {
      e.preventDefault();
    }, { passive: false });

    // 鼠标事件
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvasWidth / rect.width;
      const scaleY = canvasHeight / rect.height;
      isDraggingImage = true;
      startX = (e.clientX - rect.left) * scaleX;
      startY = (e.clientY - rect.top) * scaleY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDraggingImage) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvasWidth / rect.width;
        const scaleY = canvasHeight / rect.height;
        const currentX = (e.clientX - rect.left) * scaleX;
        const currentY = (e.clientY - rect.top) * scaleY;
        const dx = currentX - startX;
        const dy = currentY - startY;
        posX += dx;
        posY += dy;
        startX = currentX;
        startY = currentY;
        drawImage();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDraggingImage = false;
    });

    // 鼠标滚轮事件（放大缩小）
    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      photoScale += delta;
      photoScale = Math.max(0.1, photoScale); // 防止缩放过小
      drawImage();
    });

    // 键盘事件（调整角度）
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        photoRotation -= 5; // 向左旋转
        drawImage();
      } else if (e.key === 'ArrowRight') {
        photoRotation += 5; // 向右旋转
        drawImage();
      }
    });

    async function printPhoto() {
      if (!image.src) {
        alert('请先上传照片！');
        return;
      }

      const printCanvas = document.createElement('canvas');
      printCanvas.width = 874 * dpr;
      printCanvas.height = 1251 * dpr;
      const printCtx = printCanvas.getContext('2d');
      printCtx.scale(dpr, dpr);

      printCtx.clearRect(0, 0, printCanvas.width, printCanvas.height);
      if (image.src) {
        printCtx.save();
        printCtx.translate(874 / 2 + posX * (874 / canvasWidth), 1251 / 2 + posY * (1251 / canvasHeight));
        printCtx.rotate((photoRotation * Math.PI) / 180);
        printCtx.scale(photoScale * (874 / canvasWidth), photoScale * (1251 / canvasHeight));
        printCtx.drawImage(image, -image.width / 2, -image.height / 2);
        printCtx.restore();
      }

      const dataUrl = printCanvas.toDataURL('image/jpeg');
      if (!username || !dataUrl) {
        alert('缺少用户名或照片数据，请刷新页面重试！');
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username, dataUrl })
        });
        const data = await response.json();
        if (data.success) {
          alert('打印成功！');
        } else {
          alert(data.message || '打印失败！');
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert('网络错误，请稍后再试！');
      }
    }
  </script>
</body>
</html>
