<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="upload_title">上传照片打印</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 100%;
      margin: 10px 0;
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .print-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .print-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
    .remove-emoji-btn {
      background: linear-gradient(to right, #ff4b4b, #ff7878);
      color: white;
    }
    .remove-emoji-btn:hover {
      background: linear-gradient(to right, #cc3a3a, #cc6060);
    }
    .delete-selected-btn {
      background: linear-gradient(to right, #ff7878, #ff9999);
      color: white;
      display: none;
    }
    .delete-selected-btn:hover {
      background: linear-gradient(to right, #cc6060, #cc7a7a);
    }
    .clear-all-btn {
      background: linear-gradient(to right, #ff9999, #ffbaba);
      color: white;
    }
    .clear-all-btn:hover {
      background: linear-gradient(to right, #cc7a7a, #cc9999);
    }
    .language-btn {
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .language-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: scale(1.1);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .control-group {
      margin: 15px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .control-group label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 16px;
    }
    .control-group input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
    .emoji-picker, .sticker-picker {
      margin: 15px 0;
      position: relative;
      z-index: 10;
    }
    .emoji-picker label, .sticker-picker label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 16px;
    }
    .emoji-select, .sticker-select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="upload_title">上传照片打印</h2>
      <button class="language-btn" onclick="toggleLanguage()">🌐</button>
    </div>
    <input type="file" id="photoInput" accept="image/*">
    <canvas id="photoCanvas"></canvas>
    <div class="emoji-picker">
      <label data-i18n="select_emoji">选择表情</label>
      <select id="emojiSelect" class="emoji-select" onchange="addEmojiToCanvas(this.value)">
        <option value="" data-i18n="select_emoji_option">选择一个表情</option>
        <option value="😊">😊 <span data-i18n="emoji_smile">笑脸</span></option>
        <option value="❤️">❤️ <span data-i18n="emoji_heart">红心</span></option>
        <option value="🌟">🌟 <span data-i18n="emoji_star">星星</span></option>
        <option value="🎉">🎉 <span data-i18n="emoji_party">庆祝</span></option>
        <option value="🐾">🐾 <span data-i18n="emoji_paw">爪印</span></option>
      </select>
    </div>
    <div class="sticker-picker">
      <label data-i18n="select_sticker">选择面部贴纸</label>
      <select id="stickerSelect" class="sticker-select" onchange="addStickerToCanvas(this.value)">
        <option value="" data-i18n="select_sticker_option">选择一个贴纸</option>
        <option value="dog_ears">🐶 <span data-i18n="sticker_dog">狗狗耳朵</span></option>
        <option value="glasses">👓 <span data-i18n="sticker_glasses">眼镜</span></option>
        <option value="hat">🎩 <span data-i18n="sticker_hat">帽子</span></option>
        <option value="mustache">👨 <span data-i18n="sticker_mustache">胡子</span></option>
        <option value="bunny_ears">🐰 <span data-i18n="sticker_bunny">兔子耳朵</span></option>
      </select>
    </div>
    <div class="controls">
      <button class="print-btn" onclick="printPhoto()" data-i18n="print">打印</button>
      <button class="remove-emoji-btn" onclick="removeLastOverlay()" data-i18n="remove_last_overlay">删除最后一个贴纸/表情</button>
      <button class="delete-selected-btn" id="deleteSelectedBtn" onclick="deleteSelectedOverlay()" data-i18n="delete_selected_overlay">删除选中贴纸/表情</button>
      <button class="clear-all-btn" onclick="clearAllOverlays()" data-i18n="clear_all_overlays">清空所有贴纸/表情</button>
    </div>
    <div class="control-group">
      <label data-i18n="brightness">亮度</label>
      <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="contrast">对比度</label>
      <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="saturation">饱和度</label>
      <input type="range" id="saturation" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
  </div>

  <script>
    const translations = {
      zh: {
        upload_title: "上传照片打印",
        select_emoji: "选择表情",
        select_emoji_option: "选择一个表情",
        emoji_smile: "笑脸",
        emoji_heart: "红心",
        emoji_star: "星星",
        emoji_party: "庆祝",
        emoji_paw: "爪印",
        select_sticker: "选择面部贴纸",
        select_sticker_option: "选择一个贴纸",
        sticker_dog: "狗狗耳朵",
        sticker_glasses: "眼镜",
        sticker_hat: "帽子",
        sticker_mustache: "胡子",
        sticker_bunny: "兔子耳朵",
        print: "打印",
        remove_last_overlay: "删除最后一个贴纸/表情",
        delete_selected_overlay: "删除选中贴纸/表情",
        clear_all_overlays: "清空所有贴纸/表情",
        brightness: "亮度",
        contrast: "对比度",
        saturation: "饱和度",
        invalid_qr: "无效的二维码，请重新扫描！",
        no_photo: "请先上传照片！",
        missing_data: "缺少用户名或照片数据，请刷新页面重试！",
        print_success: "打印成功！",
        print_failed: "打印失败！",
        network_error: "网络错误，请稍后再试！",
        no_emoji_to_remove: "没有贴纸或表情可以删除！",
        language_btn: "English"
      },
      en: {
        upload_title: "Upload Photo to Print",
        select_emoji: "Select Emoji",
        select_emoji_option: "Select an Emoji",
        emoji_smile: "Smile",
        emoji_heart: "Heart",
        emoji_star: "Star",
        emoji_party: "Party",
        emoji_paw: "Paw",
        select_sticker: "Select Face Sticker",
        select_sticker_option: "Select a Sticker",
        sticker_dog: "Dog Ears",
        sticker_glasses: "Glasses",
        sticker_hat: "Hat",
        sticker_mustache: "Mustache",
        sticker_bunny: "Bunny Ears",
        print: "Print",
        remove_last_overlay: "Remove Last Sticker/Emoji",
        delete_selected_overlay: "Delete Selected Sticker/Emoji",
        clear_all_overlays: "Clear All Stickers/Emojis",
        brightness: "Brightness",
        contrast: "Contrast",
        saturation: "Saturation",
        invalid_qr: "Invalid QR code, please scan again!",
        no_photo: "Please upload a photo first!",
        missing_data: "Missing username or photo data, please refresh and try again!",
        print_success: "Print successful!",
        print_failed: "Print failed!",
        network_error: "Network error, please try again later!",
        no_emoji_to_remove: "No stickers or emojis to remove!",
        language_btn: "中文"
      }
    };

    let currentLang = localStorage.getItem('language') || 'zh';
    updateLanguage();

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[currentLang][key];
      });
      document.querySelectorAll('#emojiSelect option, #stickerSelect option').forEach(option => {
        const key = option.getAttribute('data-i18n');
        if (key) {
          const span = option.querySelector('span');
          if (span) {
            span.textContent = translations[currentLang][key];
          }
        }
      });
      document.title = translations[currentLang].upload_title;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert(translations[currentLang].invalid_qr);
      window.location.href = '/index.html';
    } else {
      console.log('Username from URL:', username);
    }

    let image = new Image();
    let scale = 1;
    let posX = 0;
    let posY = 0;
    let isDraggingImage = false;
    let isDraggingOverlay = false;
    let draggedOverlayIndex = -1;
    let selectedOverlayIndex = -1;
    let startX, startY;
    let brightness = 1;
    let contrast = 1;
    let saturation = 1;
    let overlays = [];

    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    const dpr = window.devicePixelRatio || 1;
    canvas.width = 300 * dpr;
    canvas.height = 300 * dpr;
    canvas.style.width = '300px';
    canvas.style.height = '300px';
    ctx.scale(dpr, dpr);

    const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');

    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        console.log('Photo selected:', file.name);
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          console.log('Photo loaded successfully');
          drawImage();
        };
        image.onerror = () => {
          console.error('Failed to load photo');
          alert('Failed to load photo, please try another one!');
        };
      }
    });

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (image.src) {
        ctx.save();
        ctx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
        ctx.translate((canvas.width / dpr) / 2 + posX, (canvas.height / dpr) / 2 + posY);
        ctx.scale(scale, scale);
        ctx.drawImage(image, -image.width / 2, -image.height / 2);
        ctx.restore();
      }

      overlays.forEach((overlay, index) => {
        ctx.save();
        ctx.translate(overlay.x + overlay.size / 2, overlay.y + overlay.size / 2);
        if (index === selectedOverlayIndex) {
          ctx.strokeStyle = 'red';
          ctx.lineWidth = 2;
          ctx.strokeRect(-overlay.size / 2 - 2, -overlay.size / 2 - 2, overlay.size + 4, overlay.size + 4);
        }
        if (overlay.type === 'emoji') {
          ctx.font = `${overlay.size}px Arial`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(overlay.value, 0, 0);
        } else if (overlay.type === 'sticker') {
          ctx.fillStyle = overlay.color;
          ctx.fillRect(-overlay.size / 2, -overlay.size / 2, overlay.size, overlay.size);
          ctx.fillStyle = 'black';
          ctx.font = `${overlay.size / 2}px Arial`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(overlay.label, 0, 0);
        }
        ctx.restore();
      });
    }

    function addEmojiToCanvas(emojiUnicode) {
      if (!emojiUnicode) return;
      console.log('Adding emoji:', emojiUnicode);
      overlays.push({
        value: emojiUnicode,
        x: 50 + overlays.length * 10,
        y: 50 + overlays.length * 10,
        size: 40,
        type: 'emoji'
      });
      drawImage();
    }

    function addStickerToCanvas(stickerType) {
      if (!stickerType) return;
      console.log('Adding sticker:', stickerType);
      const stickerMap = {
        'dog_ears': { label: 'Dog', color: '#FFD700' },
        'glasses': { label: 'Glasses', color: '#00CED1' },
        'hat': { label: 'Hat', color: '#FF4500' },
        'mustache': { label: 'Mustache', color: '#8A2BE2' },
        'bunny_ears': { label: 'Bunny', color: '#FF69B4' }
      };
      const sticker = stickerMap[stickerType];
      if (sticker) {
        overlays.push({
          label: sticker.label,
          color: sticker.color,
          x: 50 + overlays.length * 10,
          y: 50 + overlays.length * 10,
          size: 40,
          type: 'sticker'
        });
        drawImage();
      }
    }

    function removeLastOverlay() {
      if (overlays.length > 0) {
        overlays.pop();
        selectedOverlayIndex = -1;
        deleteSelectedBtn.style.display = 'none';
        drawImage();
      } else {
        alert(translations[currentLang].no_emoji_to_remove);
      }
    }

    function deleteSelectedOverlay() {
      if (selectedOverlayIndex !== -1) {
        overlays.splice(selectedOverlayIndex, 1);
        selectedOverlayIndex = -1;
        deleteSelectedBtn.style.display = 'none';
        drawImage();
      }
    }

    function clearAllOverlays() {
      overlays = [];
      selectedOverlayIndex = -1;
      deleteSelectedBtn.style.display = 'none';
      drawImage();
    }

    function getOverlayAtPosition(x, y) {
      for (let i = overlays.length - 1; i >= 0; i--) {
        const overlay = overlays[i];
        const centerX = overlay.x + overlay.size / 2;
        const centerY = overlay.y + overlay.size / 2;
        const dx = x - centerX;
        const dy = y - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance <= overlay.size / 2) {
          return i;
        }
      }
      return -1;
    }

    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / dpr / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / dpr / rect.height);

      draggedOverlayIndex = getOverlayAtPosition(x, y);
      if (draggedOverlayIndex !== -1) {
        isDraggingOverlay = true;
        isDraggingImage = false;
        selectedOverlayIndex = draggedOverlayIndex;
        deleteSelectedBtn.style.display = 'block';
      } else {
        isDraggingImage = true;
        isDraggingOverlay = false;
        selectedOverlayIndex = -1;
        deleteSelectedBtn.style.display = 'none';
      }

      startX = e.clientX;
      startY = e.clientY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDraggingImage || isDraggingOverlay) {
        const dx = (e.clientX - startX) * (canvas.width / dpr / canvas.getBoundingClientRect().width);
        const dy = (e.clientY - startY) * (canvas.height / dpr / canvas.getBoundingClientRect().height);

        if (isDraggingImage) {
          posX += dx;
          posY += dy;
        } else if (isDraggingOverlay && draggedOverlayIndex !== -1) {
          overlays[draggedOverlayIndex].x += dx;
          overlays[draggedOverlayIndex].y += dy;
        }

        startX = e.clientX;
        startY = e.clientY;
        drawImage();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDraggingImage = false;
      isDraggingOverlay = false;
      draggedOverlayIndex = -1;
    });

    function adjustColor() {
      brightness = document.getElementById('brightness').value;
      contrast = document.getElementById('contrast').value;
      saturation = document.getElementById('saturation').value;
      drawImage();
    }

    async function printPhoto() {
      if (!image.src) {
        alert(translations[currentLang].no_photo);
        return;
      }

      const dataUrl = canvas.toDataURL('image/jpeg');
      if (!username || !dataUrl) {
        alert(translations[currentLang].missing_data);
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username, dataUrl })
        });

        const data = await response.json();
        if (data.success) {
          alert(translations[currentLang].print_success);
        } else {
          alert(data.message || translations[currentLang].print_failed);
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert(translations[currentLang].network_error);
      }
    }
  </script>
</body>
</html>
