    }

    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          drawImage();
        };
      }
    });

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
      ctx.translate((canvas.width / dpr) / 2 + posX, (canvas.height / dpr) / 2 + posY);
      ctx.rotate((rotation * Math.PI) / 180);
      ctx.scale(scale, scale);
      ctx.drawImage(image, -image.width / 2, -image.height / 2);
      ctx.restore();

      overlays.forEach((overlay, index) => {
        if (overlay.image) {
          ctx.save();
          ctx.translate(overlay.x + overlay.size / 2, overlay.y + overlay.size / 2);
          ctx.rotate((overlay.rotation * Math.PI) / 180);
          if (index === selectedOverlayIndex) {
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(-overlay.size / 2 - 2, -overlay.size / 2 - 2, overlay.size + 4, overlay.size + 4);
          }
          ctx.drawImage(overlay.image, -overlay.size / 2, -overlay.size / 2, overlay.size, overlay.size);
          ctx.restore();
        }
      });
    }

    function addEmojiToCanvas(emojiUnicode) {
      if (!emojiUnicode) return;

      const emojiUrl = twemoji.parse(emojiUnicode, {
        folder: '72x72',
        ext: '.png',
        base: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/'
      });
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.src = emojiUrl.match(/src="([^"]+)"/)[1];
      img.onload = () => {
        overlays.push({
          image: img,
          x: 50 + overlays.length * 10,
          y: 50 + overlays.length * 10,
          size: 40,
          rotation: 0,
          type: 'emoji'
        });
        drawImage();
      };
      img.onerror = () => {
        console.error('Failed to load emoji image:', img.src);
        alert(translations[currentLang].emoji_load_failed);
      };
    }

    function addStickerToCanvas(stickerUrl) {
      if (!stickerUrl) return;

      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.src = stickerUrl;
      img.onload = () => {
        overlays.push({
          image: img,
          x: 50 + overlays.length * 10,
          y: 50 + overlays.length * 10,
          size: 40,
          rotation: 0,
          type: 'sticker'
        });
        drawImage();
      };
      img.onerror = () => {
        console.error('Failed to load sticker image:', img.src);
        alert(translations[currentLang].emoji_load_failed);
      };
    }

    function removeLastOverlay() {
      if (overlays.length > 0) {
        overlays.pop();
        selectedOverlayIndex = -1;
        deleteSelectedBtn.style.display = 'none';
        drawImage();
      } else {
        alert(translations[currentLang].no_emoji_to_remove);
      }
    }

    function deleteSelectedOverlay() {
      if (selectedOverlayIndex !== -1) {
        overlays.splice(selectedOverlayIndex, 1);
        selectedOverlayIndex = -1;
        deleteSelectedBtn.style.display = 'none';
        drawImage();
      }
    }

    function clearAllOverlays() {
      overlays = [];
      selectedOverlayIndex = -1;
      deleteSelectedBtn.style.display = 'none';
      drawImage();
    }

    if (!useFallback) {
      emojiPicker.addEventListener('emoji-click', (event) => {
        console.log('Emoji selected:', event.detail.unicode);
        addEmojiToCanvas(event.detail.unicode);
      });
    }

    function getOverlayAtPosition(x, y) {
      for (let i = overlays.length - 1; i >= 0; i--) {
        const overlay = overlays[i];
        const centerX = overlay.x + overlay.size / 2;
        const centerY = overlay.y + overlay.size / 2;
        const dx = x - centerX;
        const dy = y - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance <= overlay.size / 2) {
          return i;
        }
      }
      return -1;
    }

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const x = (touch.clientX - rect.left) * (canvas.width / dpr / rect.width);
        const y = (touch.clientY - rect.top) * (canvas.height / dpr / rect.height);

        draggedOverlayIndex = getOverlayAtPosition(x, y);
        if (draggedOverlayIndex !== -1) {
          isDraggingOverlay = true;
          isDraggingImage = false;
          selectedOverlayIndex = draggedOverlayIndex;
          deleteSelectedBtn.style.display = 'block';
        } else {
          isDraggingImage = true;
          isDraggingOverlay = false;
          selectedOverlayIndex = -1;
          deleteSelectedBtn.style.display = 'none';
        }

        startX = touch.clientX;
        startY = touch.clientY;
      } else if (e.touches.length === 2) {
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const rect = canvas.getBoundingClientRect();
        const x1 = (touch1.clientX - rect.left) * (canvas.width / dpr / rect.width);
        const y1 = (touch1.clientY - rect.top) * (canvas.height / dpr / rect.height);
        const x2 = (touch2.clientX - rect.left) * (canvas.width / dpr / rect.width);
        const y2 = (touch2.clientY - rect.top) * (canvas.height / dpr / rect.height);

        draggedOverlayIndex = getOverlayAtPosition((x1 + x2) / 2, (y1 + y2) / 2);
        if (draggedOverlayIndex !== -1) {
          isScalingOverlay = true;
          isRotatingOverlay = true;
          isDraggingImage = false;
          isDraggingOverlay = false;
          selectedOverlayIndex = draggedOverlayIndex;
          deleteSelectedBtn.style.display = 'block';
        } else {
          isScalingOverlay = false;
          isRotatingOverlay = false;
          isDraggingImage = false;
          isDraggingOverlay = false;
        }

        lastDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
        lastAngle = Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX);
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        const dx = (touch.clientX - startX) * (canvas.width / dpr / canvas.getBoundingClientRect().width);
        const dy = (touch.clientY - startY) * (canvas.height / dpr / canvas.getBoundingClientRect().height);

        if (isDraggingImage) {
          posX += dx;
          posY += dy;
        } else if (isDraggingOverlay && draggedOverlayIndex !== -1) {
          overlays[draggedOverlayIndex].x += dx;
          overlays[draggedOverlayIndex].y += dy;
        }

        startX = touch.clientX;
        startY = touch.clientY;
        drawImage();
      } else if (e.touches.length === 2) {
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const distance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
        const angle = Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX);

        if (isScalingOverlay && draggedOverlayIndex !== -1) {
          const scaleFactor = distance / lastDistance;
          overlays[draggedOverlayIndex].size *= scaleFactor;
          overlays[draggedOverlayIndex].size = Math.max(20, Math.min(100, overlays[draggedOverlayIndex].size));
        }
        if (isRotatingOverlay && draggedOverlayIndex !== -1) {
          const angleDiff = (angle - lastAngle) * (180 / Math.PI);
          overlays[draggedOverlayIndex].rotation += angleDiff;
        } else {
          scale *= distance / lastDistance;
          scale = Math.max(0.1, scale);
          rotation += (angle - lastAngle) * (180 / Math.PI);
        }

        lastDistance = distance;
        lastAngle = angle;
        drawImage();
      }
    });

    canvas.addEventListener('touchend', () => {
      isDraggingImage = false;
      isDraggingOverlay = false;
      isScalingOverlay = false;
      isRotatingOverlay = false;
      draggedOverlayIndex = -1;
    });

    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / dpr / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / dpr / rect.height);

      draggedOverlayIndex = getOverlayAtPosition(x, y);
      if (draggedOverlayIndex !== -1) {
        isDraggingOverlay = true;
        isDraggingImage = false;
        selectedOverlayIndex = draggedOverlayIndex;
        deleteSelectedBtn.style.display = 'block';
      } else {
        isDraggingImage = true;
        isDraggingOverlay = false;
        selectedOverlayIndex = -1;
        deleteSelectedBtn.style.display = 'none';
      }

      startX = e.clientX;
      startY = e.clientY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDraggingImage || isDraggingOverlay) {
        const dx = (e.clientX - startX) * (canvas.width / dpr / canvas.getBoundingClientRect().width);
        const dy = (e.clientY - startY) * (canvas.height / dpr / canvas.getBoundingClientRect().height);

        if (isDraggingImage) {
          posX += dx;
          posY += dy;
        } else if (isDraggingOverlay && draggedOverlayIndex !== -1) {
          overlays[draggedOverlayIndex].x += dx;
          overlays[draggedOverlayIndex].y += dy;
        }

        startX = e.clientX;
        startY = e.clientY;
        drawImage();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDraggingImage = false;
      isDraggingOverlay = false;
      draggedOverlayIndex = -1;
    });

    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / dpr / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / dpr / rect.height);

      const overlayIndex = getOverlayAtPosition(x, y);
      if (overlayIndex !== -1) {
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        overlays[overlayIndex].size *= delta;
        overlays[overlayIndex].size = Math.max(20, Math.min(100, overlays[overlayIndex].size));
        drawImage();
      }
    });

    function adjustColor() {
      brightness = document.getElementById('brightness').value;
      contrast = document.getElementById('contrast').value;
      saturation = document.getElementById('saturation').value;
      drawImage();
    }

    async function printPhoto() {
      if (!image.src) {
        alert(translations[currentLang].no_photo);
        return;
      }

      const dataUrl = canvas.toDataURL('image/jpeg');
      console.log('Preparing to print:', {
        username: username || 'undefined',
        dataUrl: dataUrl ? 'Data URL present' : 'Data URL missing'
      });

      if (!username || !dataUrl) {
        console.error('Missing username or dataUrl:', { username, dataUrl });
        alert(translations[currentLang].missing_data);
        return;
      }

      const requestBody = { username, dataUrl };
      console.log('Sending request to /print:', requestBody);

      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });

        console.log('Fetch response status:', response.status);
        const data = await response.json();
        console.log('Print response:', data);

        if (data.success) {
          alert(translations[currentLang].print_success);
        } else {
          alert(data.message || translations[currentLang].print_failed);
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert(translations[currentLang].network_error);
      }
    }
  </script>
