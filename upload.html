<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="upload_title">‰∏ä‰º†ÁÖßÁâáÊâìÂç∞</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      overflow-y: auto;
    }
    .container {
      display: grid;
      grid-template-rows: auto auto auto auto auto;
      gap: 8px;
      background: white;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 437px;
      margin: 5px auto;
      text-align: center;
      height: auto;
      min-height: 100vh;
      overflow-y: auto;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h2 {
      color: #333;
      font-size: 16px;
      margin: 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
      touch-action: none;
    }
    input[type="file"] {
      width: 100%;
      padding: 5px;
      margin: 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 12px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 5px;
      margin: 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .print-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .print-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
    .language-btn {
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .language-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: scale(1.1);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }
    .control-group {
      margin: 5px 0;
      padding: 5px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .control-group label {
      display: block;
      margin-bottom: 3px;
      color: #444;
      font-size: 12px;
    }
    .control-group input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
    .compression-status {
      margin: 0;
      font-size: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="upload_title">‰∏ä‰º†ÁÖßÁâáÊâìÂç∞</h2>
      <button class="language-btn" onclick="toggleLanguage()">üåê</button>
    </div>
    <input type="file" id="photoInput" accept="image/*">
    <div class="compression-status" id="compressionStatus"></div>
    <canvas id="photoCanvas"></canvas>
    <div class="controls">
      <button class="print-btn" onclick="printPhoto()" data-i18n="print">ÊâìÂç∞</button>
    </div>
    <div class="control-group">
      <label data-i18n="brightness">‰∫ÆÂ∫¶</label>
      <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="contrast">ÂØπÊØîÂ∫¶</label>
      <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="saturation">È•±ÂíåÂ∫¶</label>
      <input type="range" id="saturation" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
  </div>

  <script>
    const translations = {
      zh: {
        upload_title: "‰∏ä‰º†ÁÖßÁâáÊâìÂç∞",
        print: "ÊâìÂç∞",
        brightness: "‰∫ÆÂ∫¶",
        contrast: "ÂØπÊØîÂ∫¶",
        saturation: "È•±ÂíåÂ∫¶",
        invalid_qr: "Êó†ÊïàÁöÑ‰∫åÁª¥Á†ÅÔºåËØ∑ÈáçÊñ∞Êâ´ÊèèÔºÅ",
        no_photo: "ËØ∑ÂÖà‰∏ä‰º†ÁÖßÁâáÔºÅ",
        missing_data: "Áº∫Â∞ëÁî®Êà∑ÂêçÊàñÁÖßÁâáÊï∞ÊçÆÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØïÔºÅ",
        print_success: "ÊâìÂç∞ÊàêÂäüÔºÅ",
        print_failed: "ÊâìÂç∞Â§±Ë¥•ÔºÅ",
        network_error: "ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÂÜçËØïÔºÅ",
        language_btn: "English",
        compressing: "Ê≠£Âú®ÂéãÁº©ÁÖßÁâá...",
        compression_success: "ÁÖßÁâáÂéãÁº©ÊàêÂäüÔºåÂ§ßÂ∞èÔºö{size}kb",
        compression_failed: "ÁÖßÁâáÂéãÁº©Â§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ",
        mask_load_failed: "ËíôÁâàÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÊàñËíôÁâàÊñá‰ª∂ÔºÅ"
      },
      en: {
        upload_title: "Upload Photo to Print",
        print: "Print",
        brightness: "Brightness",
        contrast: "Contrast",
        saturation: "Saturation",
        invalid_qr: "Invalid QR code, please scan again!",
        no_photo: "Please upload a photo first!",
        missing_data: "Missing username or photo data, please refresh and try again!",
        print_success: "Print successful!",
        print_failed: "Print failed!",
        network_error: "Network error, please try again later!",
        language_btn: "‰∏≠Êñá",
        compressing: "Compressing photo...",
        compression_success: "Photo compressed successfully, size: {size}kb",
        compression_failed: "Photo compression failed, please try again!",
        mask_load_failed: "Failed to load mask image, please check network or mask file!"
      }
    };

    let currentLang = localStorage.getItem('language') || 'zh';
    updateLanguage();

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[currentLang][key];
      });
      document.title = translations[currentLang].upload_title;
      updateCompressionStatus('');
    }

    function updateCompressionStatus(message, size) {
      const statusElement = document.getElementById('compressionStatus');
      if (message === 'compressing') {
        statusElement.textContent = translations[currentLang].compressing;
      } else if (message === 'success') {
        statusElement.textContent = translations[currentLang].compression_success.replace('{size}', size.toFixed(2));
      } else if (message === 'failed') {
        statusElement.textContent = translations[currentLang].compression_failed;
      } else {
        statusElement.textContent = '';
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert(translations[currentLang].invalid_qr);
      window.location.href = '/index.html';
    } else {
      console.log('Username from URL:', username);
    }

    let image = new Image();
    let maskImage = new Image();
    let photoScale = 1;
    let photoRotation = 0;
    let posX = 0;
    let posY = 0;
    let isDraggingImage = false;
    let startX, startY;
    let brightness = 1;
    let contrast = 1;
    let saturation = 1;

    let isPinching = false;
    let initialDistance = 0;
    let initialAngle = 0;
    let initialScale = 1;
    let initialRotation = 0;

    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    const dpr = window.devicePixelRatio || 1;
    const canvasWidth = 437;
    const canvasHeight = 625.5;
    canvas.width = canvasWidth * dpr;
    canvas.height = canvasHeight * dpr;

    function adjustCanvasDisplaySize() {
      const maxWidth = window.innerWidth * 0.9;
      const scale = Math.min(maxWidth / canvasWidth, 1);
      canvas.style.width = `${canvasWidth * scale}px`;
      canvas.style.height = `${canvasHeight * scale}px`;
    }

    adjustCanvasDisplaySize();
    window.addEventListener('resize', adjustCanvasDisplaySize);

    ctx.scale(dpr, dpr);

    const maskUrl = 'https://photo-print-app.netlify.app/assets/mask.png';
    console.log('Attempting to load mask image from:', maskUrl);
    maskImage.onload = () => {
      console.log('Mask image loaded successfully, dimensions:', maskImage.width, 'x', maskImage.height);
      drawImage();
    };
    maskImage.onerror = (error) => {
      console.error('Failed to load mask image, error:', error);
      alert(translations[currentLang].mask_load_failed);
    };
    maskImage.src = maskUrl;

    async function compressImage(file, maxSizeKB = 500) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = (e) => {
          img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);

        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          let quality = 0.9;
          const maxSizeBytes = maxSizeKB * 1024;
          let dataUrl;

          const compress = () => {
            dataUrl = canvas.toDataURL('image/jpeg', quality);
            const binary = atob(dataUrl.split(',')[1]);
            const array = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
              array[i] = binary.charCodeAt(i);
            }
            const size = array.length;

            if (size > maxSizeBytes && quality > 0.1) {
              quality -= 0.1;
              setTimeout(compress, 0);
            } else if (size > maxSizeBytes) {
              console.warn('Cannot compress image below 500kb without significant quality loss.');
              updateCompressionStatus('success', size / 1024);
              resolve(dataUrl);
            } else {
              console.log(`Compressed image size: ${(size / 1024).toFixed(2)}kb, quality: ${quality}`);
              updateCompressionStatus('success', size / 1024);
              resolve(dataUrl);
            }
          };
          compress();
        };
        img.onerror = reject;
      });
    }

    document.getElementById('photoInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) {
        console.log('Photo selected:', file.name, `Original size: ${(file.size / 1024).toFixed(2)}kb`);
        updateCompressionStatus('compressing');
        try {
          const compressedDataUrl = await compressImage(file, 500);
          if (image.src) {
            URL.revokeObjectURL(image.src);
          }
          image.src = compressedDataUrl;
          image.onload = () => {
            console.log('Compressed photo loaded successfully, dimensions:', image.width, 'x', image.height);
            // ÈáçÁΩÆ‰ΩçÁΩÆÂíåÁº©Êîæ
            posX = 0;
            posY = 0;
            photoScale = Math.min(canvasWidth / image.width, canvasHeight / image.height);
            drawImage();
            adjustCanvasDisplaySize();
          };
          image.onerror = () => {
            console.error('Failed to load compressed photo');
            updateCompressionStatus('failed');
            alert('Failed to load compressed photo, please try another one!');
          };
        } catch (error) {
          console.error('Image compression failed:', error);
          updateCompressionStatus('failed');
          alert('Image compression failed, please try another photo!');
        }
      }
    });

    let rafId;
    function drawImage() {
      if (rafId) cancelAnimationFrame(rafId);
      rafId = requestAnimationFrame(() => {
        console.log('Drawing image, image.src:', image.src, 'image.complete:', image.complete, 'maskImage.complete:', maskImage.complete);
        if (!image.src || !image.complete || image.naturalWidth === 0) {
          console.log('Image not loaded, skipping draw.');
          return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();

        ctx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
        ctx.translate((canvas.width / dpr) / 2 + posX, (canvas.height / dpr) / 2 + posY);
        ctx.rotate((photoRotation * Math.PI) / 180);
        ctx.scale(photoScale, photoScale);
        ctx.drawImage(image, -image.width / 2, -image.height / 2);

        if (maskImage.complete && maskImage.naturalWidth !== 0) {
          ctx.globalCompositeOperation = 'destination-in';
          ctx.drawImage(maskImage, 0, 0, canvasWidth, canvasHeight);
        } else {
          console.warn('Mask image not loaded, skipping mask application.');
        }

        ctx.restore();
      });
    }

    let lastDrawTime = 0;
    const throttleDraw = (callback) => {
      const now = performance.now();
      if (now - lastDrawTime > 32) {
        callback();
        lastDrawTime = now;
      }
    };

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touches = e.touches;
      if (touches.length === 1) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvasWidth / rect.width;
        const scaleY = canvasHeight / rect.height;
        startX = touches[0].clientX;
        startY = touches[0].clientY;
        isDraggingImage = true;
      } else if (touches.length === 2) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        initialDistance = Math.sqrt(dx * dx + dy * dy);
        initialAngle = Math.atan2(dy, dx);
        initialScale = photoScale;
        initialRotation = photoRotation;
        isPinching = true;
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touches = e.touches;
      if (touches.length === 1 && isDraggingImage) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvasWidth / rect.width;
        const scaleY = canvasHeight / rect.height;
        const dx = (touches[0].clientX - startX) * scaleX;
        const dy = (touches[0].clientY - startY) * scaleY;
        posX += dx;
        posY += dy;
        startX = touches[0].clientX;
        startY = touches[0].clientY;
        throttleDraw(drawImage);
      } else if (touches.length === 2 && isPinching) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx);
        const scaleFactor = distance / initialDistance;
        photoScale = initialScale * scaleFactor;
        const angleDiff = (angle - initialAngle) * (180 / Math.PI);
        photoRotation = initialRotation + angleDiff;
        throttleDraw(drawImage);
      }
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      isDraggingImage = false;
      isPinching = false;
    });

    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvasWidth / rect.width;
      const scaleY = canvasHeight / rect.height;
      startX = e.clientX;
      startY = e.clientY;
      isDraggingImage = true;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDraggingImage) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvasWidth / rect.width;
        const scaleY = canvasHeight / rect.height;
        const dx = (e.clientX - startX) * scaleX;
        const dy = (e.clientY - startY) * scaleY;
        posX += dx;
        posY += dy;
        startX = e.clientX;
        startY = e.clientY;
        throttleDraw(drawImage);
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDraggingImage = false;
    });

    function adjustColor() {
      brightness = document.getElementById('brightness').value;
      contrast = document.getElementById('contrast').value;
      saturation = document.getElementById('saturation').value;
      drawImage();
    }

    async function printPhoto() {
      if (!image.src) {
        alert(translations[currentLang].no_photo);
        return;
      }

      const printCanvas = document.createElement('canvas');
      const printCtx = printCanvas.getContext('2d');
      const printDpr = window.devicePixelRatio || 1;
      printCanvas.width = 874 * printDpr;
      printCanvas.height = 1251 * printDpr;
      printCtx.scale(printDpr, printDpr);

      printCtx.clearRect(0, 0, printCanvas.width, printCanvas.height);
      printCtx.save();

      printCtx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
      printCtx.translate((printCanvas.width / printDpr) / 2 + posX * 2, (printCanvas.height / printDpr) / 2 + posY * 2);
      printCtx.rotate((photoRotation * Math.PI) / 180);
      printCtx.scale(photoScale * 2, photoScale * 2);
      printCtx.drawImage(image, -image.width / 2, -image.height / 2);

      if (maskImage.complete && maskImage.naturalWidth !== 0) {
        printCtx.globalCompositeOperation = 'destination-in';
        printCtx.drawImage(maskImage, 0, 0, 874, 1251);
      }

      printCtx.restore();

      const dataUrl = printCanvas.toDataURL('image/jpeg');
      if (!username || !dataUrl) {
        alert(translations[currentLang].missing_data);
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username, dataUrl })
        });
        const data = await response.json();
        if (data.success) {
          alert(translations[currentLang].print_success);
        } else {
          alert(data.message || translations[currentLang].print_failed);
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert(translations[currentLang].network_error);
      }
    }
  </script>
</body>
