<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="upload_title">上传照片打印</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 100%;
      margin: 10px 0;
      touch-action: none; /* 防止触摸时触发默认行为 */
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .print-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .print-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
    .language-btn {
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .language-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: scale(1.1);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .control-group {
      margin: 15px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .control-group label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 16px;
    }
    .control-group input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="upload_title">上传照片打印</h2>
      <button class="language-btn" onclick="toggleLanguage()">🌐</button>
    </div>
    <input type="file" id="photoInput" accept="image/*">
    <canvas id="photoCanvas"></canvas>
    <div class="controls">
      <button class="print-btn" onclick="printPhoto()" data-i18n="print">打印</button>
    </div>
    <div class="control-group">
      <label data-i18n="brightness">亮度</label>
      <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="contrast">对比度</label>
      <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="saturation">饱和度</label>
      <input type="range" id="saturation" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
  </div>

  <script>
    const translations = {
      zh: {
        upload_title: "上传照片打印",
        print: "打印",
        brightness: "亮度",
        contrast: "对比度",
        saturation: "饱和度",
        invalid_qr: "无效的二维码，请重新扫描！",
        no_photo: "请先上传照片！",
        missing_data: "缺少用户名或照片数据，请刷新页面重试！",
        print_success: "打印成功！",
        print_failed: "打印失败！",
        network_error: "网络错误，请稍后再试！",
        language_btn: "English"
      },
      en: {
        upload_title: "Upload Photo to Print",
        print: "Print",
        brightness: "Brightness",
        contrast: "Contrast",
        saturation: "Saturation",
        invalid_qr: "Invalid QR code, please scan again!",
        no_photo: "Please upload a photo first!",
        missing_data: "Missing username or photo data, please refresh and try again!",
        print_success: "Print successful!",
        print_failed: "Print failed!",
        network_error: "Network error, please try again later!",
        language_btn: "中文"
      }
    };

    let currentLang = localStorage.getItem('language') || 'zh';
    updateLanguage();

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[currentLang][key];
      });
      document.title = translations[currentLang].upload_title;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert(translations[currentLang].invalid_qr);
      window.location.href = '/index.html';
    } else {
      console.log('Username from URL:', username);
    }

    let image = new Image();
    let photoScale = 1;
    let photoRotation = 0;
    let posX = 0;
    let posY = 0;
    let isDraggingImage = false;
    let startX, startY;
    let brightness = 1;
    let contrast = 1;
    let saturation = 1;

    // 触摸手势相关变量
    let isPinching = false;
    let initialDistance = 0;
    let initialAngle = 0;
    let initialScale = 1;
    let initialRotation = 0;

    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    const dpr = window.devicePixelRatio || 1;
    canvas.width = 300 * dpr; // 宽度 300px
    canvas.height = 400 * dpr; // 高度 400px
    canvas.style.width = '300px';
    canvas.style.height = '400px';
    ctx.scale(dpr, dpr);

    // 轮廓坐标（从 Python 代码中提取）
    const maskX = [0.351, 0.362, 0.374, 0.387, 0.401, 0.416, 0.432, 0.448, 0.464, 0.481, 0.497, 0.513, 0.529, 0.544, 0.558, 0.572, 0.585, 0.597, 0.609, 0.619, 0.628, 0.636, 0.643, 0.648, 0.653, 0.656, 0.658, 0.658, 0.657, 0.655, 0.651, 0.646, 0.640, 0.632, 0.624, 0.614, 0.603, 0.591, 0.578, 0.565, 0.551, 0.537, 0.522, 0.507, 0.491, 0.476, 0.460, 0.445, 0.429, 0.414, 0.398, 0.384, 0.370, 0.357, 0.344, 0.332, 0.321, 0.311, 0.302, 0.295, 0.289, 0.284, 0.281, 0.279, 0.278, 0.278, 0.279, 0.281, 0.284, 0.288, 0.293, 0.298, 0.305, 0.312, 0.320, 0.328, 0.337, 0.347, 0.357, 0.368, 0.379, 0.391, 0.403, 0.415, 0.428, 0.441, 0.454, 0.467, 0.480, 0.493, 0.506, 0.519, 0.531, 0.543, 0.554, 0.565, 0.575, 0.584, 0.592, 0.599, 0.605, 0.610, 0.614, 0.617, 0.619, 0.620, 0.620, 0.619, 0.617, 0.614, 0.610, 0.605, 0.599, 0.592, 0.585, 0.577, 0.568, 0.558, 0.548, 0.537, 0.526, 0.514, 0.502, 0.489, 0.477, 0.464, 0.451, 0.438, 0.425, 0.412, 0.400, 0.387, 0.375, 0.364, 0.353, 0.342, 0.332, 0.323, 0.315, 0.308, 0.302, 0.297, 0.293, 0.290, 0.288, 0.287, 0.287, 0.288];
    const maskY = [0.654, 0.637, 0.621, 0.606, 0.591, 0.577, 0.563, 0.550, 0.537, 0.525, 0.513, 0.502, 0.491, 0.480, 0.470, 0.461, 0.452, 0.444, 0.437, 0.430, 0.424, 0.419, 0.415, 0.411, 0.408, 0.406, 0.404, 0.403, 0.403, 0.403, 0.404, 0.406, 0.408, 0.411, 0.414, 0.418, 0.422, 0.427, 0.432, 0.438, 0.444, 0.451, 0.457, 0.464, 0.471, 0.479, 0.486, 0.494, 0.501, 0.509, 0.516, 0.524, 0.531, 0.538, 0.545, 0.552, 0.558, 0.564, 0.569, 0.574, 0.578, 0.582, 0.585, 0.587, 0.589, 0.590, 0.590, 0.590, 0.589, 0.587, 0.585, 0.582, 0.578, 0.574, 0.570, 0.564, 0.559, 0.553, 0.546, 0.540, 0.533, 0.526, 0.519, 0.511, 0.504, 0.496, 0.488, 0.480, 0.472, 0.464, 0.456, 0.448, 0.440, 0.432, 0.424, 0.417, 0.410, 0.403, 0.397, 0.391, 0.385, 0.380, 0.375, 0.371, 0.367, 0.364, 0.361, 0.359, 0.357, 0.356, 0.355, 0.355];
    // 翻转 Y 轴方向（Python 中已处理，这里直接使用翻转后的值）
    const flippedMaskY = maskY.map(yi => 1 - yi);

    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        console.log('Photo selected:', file.name);
        // 清理之前的照片 URL
        if (image.src) {
          URL.revokeObjectURL(image.src);
        }
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          console.log('Photo loaded successfully, dimensions:', image.width, 'x', image.height);
          drawImage();
        };
        image.onerror = () => {
          console.error('Failed to load photo');
          alert('Failed to load photo, please try another one!');
        };
      }
    });

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (image.src) {
        // 保存上下文状态
        ctx.save();

        // 绘制蒙版路径
        ctx.beginPath();
        for (let i = 0; i < maskX.length; i++) {
          const x = maskX[i] * 300; // 映射到 Canvas 宽度 (300px)
          const y = flippedMaskY[i] * 400; // 映射到 Canvas 高度 (400px)
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.closePath();

        // 使用蒙版裁剪
        ctx.clip();

        // 绘制上传的照片
        ctx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
        ctx.translate((canvas.width / dpr) / 2 + posX, (canvas.height / dpr) / 2 + posY);
        ctx.rotate((photoRotation * Math.PI) / 180);
        ctx.scale(photoScale, photoScale);
        ctx.drawImage(image, -image.width / 2, -image.height / 2);

        // 恢复上下文状态
        ctx.restore();

        // 绘制蒙版边框
        ctx.save();
        ctx.beginPath();
        for (let i = 0; i < maskX.length; i++) {
          const x = maskX[i] * 300;
          const y = flippedMaskY[i] * 400;
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.closePath();
        ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)'; // 红色半透明边框
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.restore();
      } else {
        console.log('Cannot draw image: image.src=', image.src);
      }
    }

    // 鼠标事件：拖动照片
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / dpr / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / dpr / rect.height);

      isDraggingImage = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDraggingImage) {
        const dx = (e.clientX - startX) * (canvas.width / dpr / canvas.getBoundingClientRect().width);
        const dy = (e.clientY - startY) * (canvas.height / dpr / canvas.getBoundingClientRect().height);

        posX += dx;
        posY += dy;

        startX = e.clientX;
        startY = e.clientY;
        drawImage();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDraggingImage = false;
    });

    // 触摸事件：双指缩放和旋转照片
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touches = e.touches;

      if (touches.length === 1) {
        // 单指拖动照片
        const x = (touches[0].clientX - rect.left) * (canvas.width / dpr / rect.width);
        const y = (touches[0].clientY - rect.top) * (canvas.height / dpr / rect.height);

        isDraggingImage = true;
        startX = touches[0].clientX;
        startY = touches[0].clientY;
      } else if (touches.length === 2) {
        // 双指缩放和旋转照片
        isPinching = true;
        isDraggingImage = false;

        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        initialDistance = Math.sqrt(dx * dx + dy * dy);
        initialAngle = Math.atan2(dy, dx);
        initialScale = photoScale;
        initialRotation = photoRotation;
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touches = e.touches;

      if (touches.length === 1 && isDraggingImage) {
        const dx = (touches[0].clientX - startX) * (canvas.width / dpr / canvas.getBoundingClientRect().width);
        const dy = (touches[0].clientY - startY) * (canvas.height / dpr / canvas.getBoundingClientRect().height);

        posX += dx;
        posY += dy;

        startX = touches[0].clientX;
        startY = touches[0].clientY;
        drawImage();
      } else if (touches.length === 2 && isPinching) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx);

        // 计算缩放比例（无限制）
        const scaleFactor = distance / initialDistance;
        photoScale = initialScale * scaleFactor;

        // 计算旋转角度
        const angleDiff = (angle - initialAngle) * (180 / Math.PI);
        photoRotation = initialRotation + angleDiff;

        drawImage();
      }
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      isDraggingImage = false;
      isPinching = false;
    });

    function adjustColor() {
      brightness = document.getElementById('brightness').value;
      contrast = document.getElementById('contrast').value;
      saturation = document.getElementById('saturation').value;
      drawImage();
    }

    async function printPhoto() {
      if (!image.src) {
        alert(translations[currentLang].no_photo);
        return;
      }

      const dataUrl = canvas.toDataURL('image/jpeg');
      if (!username || !dataUrl) {
        alert(translations[currentLang].missing_data);
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username, dataUrl })
        });

        const data = await response.json();
        if (data.success) {
          alert(translations[currentLang].print_success);
        } else {
          alert(data.message || translations[currentLang].print_failed);
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert(translations[currentLang].network_error);
      }
    }
  </script>
</body>
</html>
