<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="upload_title">上传照片打印</title>
  <script src="https://cdn.jsdelivr.net/npm/twemoji@latest/dist/twemoji.min.js"></script>
  <script type="module" src="https://unpkg.com/emoji-picker-element@latest/dist/index.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 100%;
      margin: 10px 0;
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .print-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .print-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
    .remove-emoji-btn {
      background: linear-gradient(to right, #ff4b4b, #ff7878);
      color: white;
    }
    .remove-emoji-btn:hover {
      background: linear-gradient(to right, #cc3a3a, #cc6060);
    }
    .delete-selected-btn {
      background: linear-gradient(to right, #ff7878, #ff9999);
      color: white;
      display: none;
    }
    .delete-selected-btn:hover {
      background: linear-gradient(to right, #cc6060, #cc7a7a);
    }
    .clear-all-btn {
      background: linear-gradient(to right, #ff9999, #ffbaba);
      color: white;
    }
    .clear-all-btn:hover {
      background: linear-gradient(to right, #cc7a7a, #cc9999);
    }
    .language-btn {
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .language-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: scale(1.1);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .control-group {
      margin: 15px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .control-group label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 16px;
    }
    .control-group input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
    .emoji-picker, .sticker-picker {
      margin: 15px 0;
      position: relative;
      z-index: 10;
    }
    .emoji-picker label, .sticker-picker label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 16px;
    }
    emoji-picker {
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .fallback-select {
      display: none;
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .sticker-picker select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>

    let currentLang = localStorage.getItem('language') || 'zh';
    updateLanguage();

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[currentLang][key];
      });
      document.querySelectorAll('#emojiSelect option, #stickerSelect option').forEach(option => {
        const key = option.getAttribute('data-i18n');
        if (key) {
          const span = option.querySelector('span');
          if (span) {
            span.textContent = translations[currentLang][key];
          }
        }
      });
      document.title = translations[currentLang].upload_title;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert(translations[currentLang].invalid_qr);
      window.location.href = '/index.html';
    } else {
      console.log('Username from URL:', username);
    }

    let image = new Image();
    let scale = 1;
    let rotation = 0;
    let posX = 0;
    let posY = 0;
    let isDraggingImage = false;
    let isDraggingOverlay = false;
    let isScalingOverlay = false;
    let isRotatingOverlay = false;
    let draggedOverlayIndex = -1;
    let selectedOverlayIndex = -1;
    let startX, startY;
    let lastDistance = 0;
    let lastAngle = 0;
    let brightness = 1;
    let contrast = 1;
    let saturation = 1;
    let overlays = [];
    let useFallback = false;

    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    const dpr = window.devicePixelRatio || 1;
    canvas.width = 300 * dpr;
    canvas.height = 300 * dpr;
    canvas.style.width = '300px';
    canvas.style.height = '300px';
    ctx.scale(dpr, dpr);

    const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');
    const overlayControls = document.getElementById('overlayControls');
    const overlaySizeSlider = document.getElementById('overlaySize');
    const overlayRotationSlider = document.getElementById('overlayRotation');

    const emojiPicker = document.getElementById('emojiPicker');
    const emojiSelect = document.getElementById('emojiSelect');
    if (!customElements.get('emoji-picker')) {
      console.error('emoji-picker-element not supported, falling back to select');
      useFallback = true;
      emojiPicker.style.display = 'none';
      emojiSelect.style.display = 'block';
    }

    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          drawImage();
        };
      }
    });

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
