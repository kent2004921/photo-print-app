<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="upload_title">上传照片打印</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 874px;
      margin: 20px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 100%;
      margin: 10px 0;
      touch-action: none; /* 防止触摸时触发默认行为 */
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .print-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .print-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
    .language-btn {
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .language-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: scale(1.1);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .control-group {
      margin: 15px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .control-group label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 16px;
    }
    .control-group input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="upload_title">上传照片打印</h2>
      <button class="language-btn" onclick="toggleLanguage()">🌐</button>
    </div>
    <input type="file" id="photoInput" accept="image/*">
    <canvas id="photoCanvas"></canvas>
    <div class="controls">
      <button class="print-btn" onclick="printPhoto()" data-i18n="print">打印</button>
    </div>
    <div class="control-group">
      <label data-i18n="brightness">亮度</label>
      <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="contrast">对比度</label>
      <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="saturation">饱和度</label>
      <input type="range" id="saturation" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
  </div>

  <script>
    const translations = {
      zh: {
        upload_title: "上传照片打印",
        print: "打印",
        brightness: "亮度",
        contrast: "对比度",
        saturation: "饱和度",
        invalid_qr: "无效的二维码，请重新扫描！",
        no_photo: "请先上传照片！",
        missing_data: "缺少用户名或照片数据，请刷新页面重试！",
        print_success: "打印成功！",
        print_failed: "打印失败！",
        network_error: "网络错误，请稍后再试！",
        language_btn: "English"
      },
      en: {
        upload_title: "Upload Photo to Print",
        print: "Print",
        brightness: "Brightness",
        contrast: "Contrast",
        saturation: "Saturation",
        invalid_qr: "Invalid QR code, please scan again!",
        no_photo: "Please upload a photo first!",
        missing_data: "Missing username or photo data, please refresh and try again!",
        print_success: "Print successful!",
        print_failed: "Print failed!",
        network_error: "Network error, please try again later!",
        language_btn: "中文"
      }
    };

    let currentLang = localStorage.getItem('language') || 'zh';
    updateLanguage();

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[currentLang][key];
      });
      document.title = translations[currentLang].upload_title;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert(translations[currentLang].invalid_qr);
      window.location.href = '/index.html';
    } else {
      console.log('Username from URL:', username);
    }

    let image = new Image();
    let maskImage = new Image();
    let photoScale = 1;
    let photoRotation = 0;
    let posX = 0;
    let posY = 0;
    let isDraggingImage = false;
    let startX, startY;
    let brightness = 1;
    let contrast = 1;
    let saturation = 1;

    // 触摸手势相关变量
    let isPinching = false;
    let initialDistance = 0;
    let initialAngle = 0;
    let initialScale = 1;
    let initialRotation = 0;

    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    const dpr = window.devicePixelRatio || 1;
    canvas.width = 874 * dpr; // 宽度 874px
    canvas.height = 1251 * dpr; // 高度 1251px
    canvas.style.width = '874px';
    canvas.style.height = '1251px';
    ctx.scale(dpr, dpr);

    // 加载蒙版图片（PNG 格式，椭圆形区域透明）
    const maskUrl = 'https://photo-print-app.netlify.app/assets/mask.png';
    console.log('Attempting to load mask image from:', maskUrl);
    maskImage.src = maskUrl;
    maskImage.onload = () => {
      console.log('Mask image loaded successfully, dimensions:', maskImage.width, 'x', maskImage.height);
      // 验证蒙版尺寸
      if (maskImage.width !== 874 || maskImage.height !== 1251) {
        console.warn('Mask image dimensions do not match canvas (874x1251), resizing may affect quality.');
      }
      // 增强蒙版透明区域验证
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = 874 * dpr;
      tempCanvas.height = 1251 * dpr;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.scale(dpr, dpr);
      tempCtx.drawImage(maskImage, 0, 0, 874, 1251);
      const imageData = tempCtx.getImageData(0, 0, 874 * dpr, 1251 * dpr);
      const data = imageData.data;
      let hasFullyTransparent = false;
      let hasFullyOpaque = false;
      for (let i = 0; i < data.length; i += 4) {
        const alpha = data[i + 3];
        if (alpha === 0) {
          hasFullyTransparent = true;
        } else if (alpha === 255) {
          hasFullyOpaque = true;
        }
      }
      if (!hasFullyTransparent) {
        console.error('Mask image has no fully transparent areas (alpha = 0), it will not work as a mask!');
        alert('Mask image has no fully transparent areas! Please ensure the mask has a fully transparent elliptical region (alpha = 0).');
      } else if (!hasFullyOpaque) {
        console.warn('Mask image has no fully opaque areas (alpha = 255), surrounding areas may not mask correctly.');
      } else {
        console.log('Mask image has fully transparent and opaque areas, should work as a mask.');
      }
      drawImage();
    };
    maskImage.onerror = (error) => {
      console.error('Failed to load mask image, error:', error);
      console.log('Please verify the mask image URL by opening it in a browser:', maskUrl);
      alert('Failed to load mask image from ' + maskUrl + ', please check the path, filename case, or deployment!');
    };

    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        console.log('Photo selected:', file.name);
        // 清理之前的照片 URL
        if (image.src) {
          URL.revokeObjectURL(image.src);
        }
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          console.log('Photo loaded successfully, dimensions:', image.width, 'x', image.height);
          drawImage();
        };
        image.onerror = () => {
          console.error('Failed to load photo');
          alert('Failed to load photo, please try another one!');
        };
      }
    });

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (image.src && maskImage.complete) {
        // 保存上下文状态
        ctx.save();

        // 创建一个离屏画布来绘制照片
        const photoCanvas = document.createElement('canvas');
        photoCanvas.width = 874 * dpr;
        photoCanvas.height = 1251 * dpr;
        const photoCtx = photoCanvas.getContext('2d');
        photoCtx.scale(dpr, dpr);

        // 绘制照片
        photoCtx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
        photoCtx.translate((canvas.width / dpr) / 2 + posX, (canvas.height / dpr) / 2 + posY);
        photoCtx.rotate((photoRotation * Math.PI) / 180);
        photoCtx.scale(photoScale, photoScale);
        photoCtx.drawImage(image, -image.width / 2, -image.height / 2);

        // 创建一个离屏画布来绘制蒙版
        const maskCanvas = document.createElement('canvas');
        maskCanvas.width = 874 * dpr;
        maskCanvas.height = 1251 * dpr;
        const maskCtx = maskCanvas.getContext('2d');
        maskCtx.scale(dpr, dpr);
        maskCtx.drawImage(maskImage, 0, 0, 874, 1251);

        // 获取照片和蒙版的像素数据
        const photoData = photoCtx.getImageData(0, 0, 874 * dpr, 1251 * dpr);
        const maskData = maskCtx.getImageData(0, 0, 874 * dpr, 1251 * dpr);
        const photoPixels = photoData.data;
        const maskPixels = maskData.data;

        // 手动应用蒙版：根据蒙版的 alpha 通道调整照片的透明度
        for (let i = 0; i < photoPixels.length; i += 4) {
          const maskAlpha = maskPixels[i + 3];
          if (maskAlpha !== 0) {
            // 如果蒙版像素不完全透明（alpha != 0），将照片像素设为透明
            photoPixels[i + 3] = 0;
          }
        }

        // 将处理后的照片绘制到主画布
        ctx.putImageData(photoData, 0, 0);

        // 绘制蒙版边框（使用蒙版图片的透明区域边界）
        ctx.save();
        ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)'; // 红色半透明边框
        ctx.lineWidth = 2;
        for (let y = 0; y < 1251 * dpr; y++) {
          for (let x = 0; x < 874 * dpr; x++) {
            const idx = (y * 874 * dpr + x) * 4;
            const alpha = maskPixels[idx + 3];
            if (alpha === 0) {
              const neighbors = [
                (y - 1) * 874 * dpr + x, // 上
                (y + 1) * 874 * dpr + x, // 下
                y * 874 * dpr + (x - 1), // 左
                y * 874 * dpr + (x + 1)  // 右
              ];
              for (const n of neighbors) {
                if (n >= 0 && n < maskPixels.length / 4) {
                  const nIdx = n * 4;
                  if (maskPixels[nIdx + 3] > 0) {
                    ctx.fillRect(x / dpr, y / dpr, 1, 1);
                    break;
                  }
                }
              }
            }
          }
        }
        ctx.restore();

        // 恢复主画布上下文状态
        ctx.restore();
      } else {
        console.log('Cannot draw image: image.src=', image.src, 'maskImage.complete=', maskImage.complete);
      }
    }

    // 鼠标事件：拖动照片
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / dpr / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / dpr / rect.height);

      isDraggingImage = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDraggingImage) {
        const dx = (e.clientX - startX) * (canvas.width / dpr / canvas.getBoundingClientRect().width);
        const dy = (e.clientY - startY) * (canvas.height / dpr / canvas.getBoundingClientRect().height);

        posX += dx;
        posY += dy;

        startX = e.clientX;
        startY = e.clientY;
        drawImage();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDraggingImage = false;
    });

    // 触摸事件：双指缩放和旋转照片
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touches = e.touches;

      if (touches.length === 1) {
        // 单指拖动照片
        const x = (touches[0].clientX - rect.left) * (canvas.width / dpr / rect.width);
        const y = (touches[0].clientY - rect.top) * (canvas.height / dpr / rect.height);

        isDraggingImage = true;
        startX = touches[0].clientX;
        startY = touches[0].clientY;
      } else if (touches.length === 2) {
        // 双指缩放和旋转照片
        isPinching = true;
        isDraggingImage = false;

        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        initialDistance = Math.sqrt(dx * dx + dy * dy);
        initialAngle = Math.atan2(dy, dx);
        initialScale = photoScale;
        initialRotation = photoRotation;
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touches = e.touches;

      if (touches.length === 1 && isDraggingImage) {
        const dx = (touches[0].clientX - startX) * (canvas.width / dpr / canvas.getBoundingClientRect().width);
        const dy = (touches[0].clientY - startY) * (canvas.height / dpr / canvas.getBoundingClientRect().height);

        posX += dx;
        posY += dy;

        startX = touches[0].clientX;
        startY = touches[0].clientY;
        drawImage();
      } else if (touches.length === 2 && isPinching) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = (touches[0].clientY - touches[1].clientY);
        const distance = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx);

        // 计算缩放比例（无限制）
        const scaleFactor = distance / initialDistance;
        photoScale = initialScale * scaleFactor;

        // 计算旋转角度
        const angleDiff = (angle - initialAngle) * (180 / Math.PI);
        photoRotation = initialRotation + angleDiff;

        drawImage();
      }
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      isDraggingImage = false;
      isPinching = false;
    });

    function adjustColor() {
      brightness = document.getElementById('brightness').value;
      contrast = document.getElementById('contrast').value;
      saturation = document.getElementById('saturation').value;
      drawImage();
    }

    async function printPhoto() {
      if (!image.src) {
        alert(translations[currentLang].no_photo);
        return;
      }

      const dataUrl = canvas.toDataURL('image/jpeg');
      if (!username || !dataUrl) {
        alert(translations[currentLang].missing_data);
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username, dataUrl })
        });

        const data = await response.json();
        if (data.success) {
          alert(translations[currentLang].print_success);
        } else {
          alert(data.message || translations[currentLang].print_failed);
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert(translations[currentLang].network_error);
      }
    }
  </script>
</body>
</html>
