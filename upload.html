<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传照片打印</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    canvas {
      border: 1px solid #ddd;
      max-width: 100%;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>上传照片打印</h2>
    <input type="file" id="photoInput" accept="image/*">
    <canvas id="photoCanvas"></canvas>
    <div>
      <button onclick="zoomIn()">放大</button>
      <button onclick="zoomOut()">缩小</button>
      <button onclick="rotate()">旋转</button>
    </div>
    <button onclick="printPhoto()">打印</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert('无效的二维码，请重新扫描！');
      window.location.href = '/index.html';
    }

    let image = new Image();
    let scale = 1;
    let rotation = 0;
    let posX = 0;
    let posY = 0;
    let isDragging = false;
    let startX, startY;

    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 300;
    canvas.height = 300;

    // 加载照片
    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          drawImage();
        };
      }
    });

    // 绘制照片
    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2 + posX, canvas.height / 2 + posY);
      ctx.rotate((rotation * Math.PI) / 180);
      ctx.scale(scale, scale);
      ctx.drawImage(image, -image.width / 2, -image.height / 2);
      ctx.restore();
    }

    // 拖动支持
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        posX += dx;
        posY += dy;
        startX = e.clientX;
        startY = e.clientY;
        drawImage();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // 触屏支持
    canvas.addEventListener('touchstart', (e) => {
      isDragging = true;
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    canvas.addEventListener('touchmove', (e) => {
      if (isDragging) {
        const touch = e.touches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;
        posX += dx;
        posY += dy;
        startX = touch.clientX;
        startY = touch.clientY;
        drawImage();
      }
    });

    canvas.addEventListener('touchend', () => {
      isDragging = false;
    });

    // 缩放
    function zoomIn() {
      scale += 0.1;
      drawImage();
    }

    function zoomOut() {
      scale = Math.max(0.1, scale - 0.1);
      drawImage();
    }

    // 旋转
    function rotate() {
      rotation += 90;
      if (rotation >= 360) rotation = 0;
      drawImage();
    }

    // 打印照片
    async function printPhoto() {
      if (!image.src) {
        alert('请先上传照片！');
        return;
      }

      const dataUrl = canvas.toDataURL('image/jpeg');
      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, dataUrl })
        });
        const data = await response.json();
        if (data.success) {
          alert('打印成功！');
        } else {
          alert(data.message || '打印失败！');
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert('网络错误，请稍后再试！');
      }
    }
  </script>
</body>
</html>
