<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传照片打印（使用自定义SVG形状）</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      overscroll-behavior: none; /* 防止页面滚动 */
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 874px;
      margin: 20px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin: 0 0 20px 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 100%;
      margin: 10px 0;
      touch-action: none; /* 禁用默认触摸行为 */
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .print-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .print-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>上传照片打印（使用自定义SVG形状）</h2>
    <input type="file" id="photoInput" accept="image/*">
    <canvas id="photoCanvas"></canvas>
    <button class="print-btn" onclick="printPhoto()">打印</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert('无效的二维码，请重新扫描！');
      window.location.href = '/index.html';
    }

    let image = new Image();
    let photoScale = 1;
    let photoRotation = 0;
    let posX = 0;
    let posY = 0;
    let isDraggingImage = false;
    let startX, startY;
    let isPinching = false;
    let initialDistance = 0;
    let initialAngle = 0;
    let initialScale = 1;
    let initialRotation = 0;

    const dpr = window.devicePixelRatio || 1;
    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');

    // 动态设置画布尺寸，自适应手机屏幕
    const canvasWidth = Math.min(window.innerWidth * 0.9, 874);
    const canvasHeight = canvasWidth * (1251 / 874);
    canvas.width = canvasWidth * dpr;
    canvas.height = canvasHeight * dpr;
    canvas.style.width = `${canvasWidth}px`;
    canvas.style.height = `${canvasHeight}px`;
    ctx.scale(dpr, dpr);

    // SVG 尺寸
    const svgWidth = 460;
    const svgHeight = 200;
    const scaleX = canvasWidth / svgWidth;
    const scaleY = canvasHeight / svgHeight;

    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (image.src) URL.revokeObjectURL(image.src);
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          const canvasAspect = canvasWidth / canvasHeight;
          const imageAspect = image.width / image.height;
          photoScale = imageAspect > canvasAspect ? canvasWidth / image.width : canvasHeight / image.height;
          drawImage();
        };
      }
    });

    let lastDrawTime = 0;
    const throttleInterval = 16;

    // 绘制不规则形状（从SVG路径转换）
    function drawShapes() {
      ctx.beginPath();
      // 路径 1
      ctx.moveTo(185.76 * scaleX, 193.75 * scaleY);
      ctx.bezierCurveTo(167.54 * scaleX, 191.87 * scaleY, 145.39 * scaleX, 185.95 * scaleY, 126.62 * scaleX, 173.38 * scaleY);
      ctx.bezierCurveTo(106.6 * scaleX, 160.04 * scaleY, 93.14 * scaleX, 139.77 * scaleY, 86.1 * scaleX, 115.96 * scaleY);
      ctx.bezierCurveTo(79.99 * scaleX, 95.28 * scaleY, 80.68 * scaleX, 74.3 * scaleY, 84.64 * scaleX, 56.91 * scaleY);
      ctx.bezierCurveTo(87.91 * scaleX, 42.84 * scaleY, 94.21 * scaleX, 29.17 * scaleY, 102.99 * scaleX, 18.69 * scaleY);
      ctx.bezierCurveTo(111.26 * scaleX, 8.84 * scaleY, 122.84 * scaleX, 0.94 * scaleY, 135.87 * scaleX, 0.13 * scaleY);
      ctx.bezierCurveTo(148.38 * scaleX, -0.66 * scaleY, 159.6 * scaleX, 5.39 * scaleY, 167.49 * scaleX, 13.23 * scaleY);
      ctx.bezierCurveTo(175.17 * scaleX, 20.85 * scaleY, 179.72 * scaleX, 30.39 * scaleY, 182.45 * scaleX, 40.37 * scaleY);
      ctx.bezierCurveTo(185.37 * scaleX, 51.07 * scaleY, 186.34 * scaleX, 62.43 * scaleY, 185.6 * scaleX, 73.14 * scaleY);
      ctx.bezierCurveTo(184.67 * scaleX, 86.65 * scaleY, 180.7 * scaleX, 100.12 * scaleY, 174.89 * scaleX, 111.55 * scaleY);
      ctx.bezierCurveTo(168.46 * scaleX, 123.99 * scaleY, 159.12 * scaleX, 134.2 * scaleY, 148.06 * scaleX, 142.07 * scaleY);
      ctx.bezierCurveTo(137.65 * scaleX, 149.47 * scaleY, 125.84 * scaleX, 154.52 * scaleY, 113.98 * scaleX, 157.13 * scaleY);
      ctx.bezierCurveTo(104.53 * scaleX, 159.14 * scaleY, 94.4 * scaleX, 159.95 * scaleY, 85.16 * scaleX, 158.44 * scaleY);
      ctx.closePath();

      // 路径 2
      ctx.moveTo(185.76 * scaleX, 193.75 * scaleY);
      ctx.lineTo(268.55 * scaleX, 193.75 * scaleY);
      ctx.bezierCurveTo(286.77 * scaleX, 191.87 * scaleY, 308.92 * scaleX, 185.95 * scaleY, 327.69 * scaleX, 173.38 * scaleY);
      ctx.bezierCurveTo(347.71 * scaleX, 160.04 * scaleY, 361.17 * scaleX, 139.77 * scaleY, 368.21 * scaleX, 115.96 * scaleY);
      ctx.bezierCurveTo(374.32 * scaleX, 95.28 * scaleY, 373.63 * scaleX, 74.3 * scaleY, 369.67 * scaleX, 56.91 * scaleY);
      ctx.bezierCurveTo(366.4 * scaleX, 42.84 * scaleY, 360.1 * scaleX, 29.17 * scaleY, 351.32 * scaleX, 18.69 * scaleY);
      ctx.bezierCurveTo(343.05 * scaleX, 8.84 * scaleY, 331.47 * scaleX, 0.94 * scaleY, 318.44 * scaleX, 0.13 * scaleY);
      ctx.bezierCurveTo(305.93 * scaleX, -0.66 * scaleY, 294.71 * scaleX, 5.39 * scaleY, 286.82 * scaleX, 13.23 * scaleY);
      ctx.bezierCurveTo(279.14 * scaleX, 20.85 * scaleY, 274.59 * scaleX, 30.39 * scaleY, 271.86 * scaleX, 40.37 * scaleY);
      ctx.bezierCurveTo(268.94 * scaleX, 51.07 * scaleY, 267.97 * scaleX, 62.43 * scaleY, 268.71 * scaleX, 73.14 * scaleY);
      ctx.bezierCurveTo(269.64 * scaleX, 86.65 * scaleY, 273.61 * scaleX, 100.12 * scaleY, 279.42 * scaleX, 111.55 * scaleY);
      ctx.bezierCurveTo(285.85 * scaleX, 123.99 * scaleY, 295.19 * scaleX, 134.2 * scaleY, 306.25 * scaleX, 142.07 * scaleY);
      ctx.bezierCurveTo(316.66 * scaleX, 149.47 * scaleY, 328.47 * scaleX, 154.52 * scaleY, 340.33 * scaleX, 157.13 * scaleY);
      ctx.bezierCurveTo(349.78 * scaleX, 159.14 * scaleY, 359.91 * scaleX, 159.95 * scaleY, 369.15 * scaleX, 158.44 * scaleY);
      ctx.closePath();

      // 路径 3
      ctx.moveTo(369.15 * scaleX, 158.44 * scaleY);
      ctx.lineTo(460 * scaleX, 158.44 * scaleY);
      ctx.lineTo(460 * scaleX, 200 * scaleY);
      ctx.lineTo(0 * scaleX, 200 * scaleY);
      ctx.lineTo(0 * scaleX, 158.44 * scaleY);
      ctx.lineTo(85.16 * scaleX, 158.44 * scaleY);
      ctx.closePath();
    }

    function drawImage() {
      const now = performance.now();
      if (now - lastDrawTime < throttleInterval) return;
      lastDrawTime = now;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (image.src) {
        ctx.save();
        // 应用不规则形状作为剪切区域
        drawShapes();
        ctx.clip();

        // 绘制照片
        ctx.translate(canvasWidth / 2 + posX, canvasHeight / 2 + posY);
        ctx.rotate((photoRotation * Math.PI) / 180);
        ctx.scale(photoScale, photoScale);
        ctx.drawImage(image, -image.width / 2, -image.height / 2);
        ctx.restore();

        // 绘制形状边框（用于调试）
        ctx.save();
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        drawShapes();
        ctx.stroke();
        ctx.restore();
      }
    }

    // 触摸事件
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touches = e.touches;
      const rect = canvas.getBoundingClientRect();

      console.log('Touchstart triggered:', touches.length, 'touches at', touches[0].clientX, touches[0].clientY);

      if (touches.length === 1) {
        isDraggingImage = true;
        startX = touches[0].clientX;
        startY = touches[0].clientY;
        console.log('Start dragging at:', startX, startY);
      } else if (touches.length === 2) {
        isPinching = true;
        isDraggingImage = false;
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        initialDistance = Math.sqrt(dx * dx + dy * dy);
        initialAngle = Math.atan2(dy, dx);
        initialScale = photoScale;
        initialRotation = photoRotation;
        console.log('Start pinching, initial distance:', initialDistance, 'initial angle:', initialAngle);
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const now = performance.now();
      if (now - lastDrawTime < throttleInterval) return;
      lastDrawTime = now;

      const touches = e.touches;
      const rect = canvas.getBoundingClientRect();

      console.log('Touchmove triggered:', touches.length, 'touches at', touches[0].clientX, touches[0].clientY);

      if (touches.length === 1 && isDraggingImage) {
        const dx = (touches[0].clientX - startX) * (canvasWidth / rect.width);
        const dy = (touches[0].clientY - startY) * (canvasHeight / rect.height);
        posX += dx;
        posY += dy;
        startX = touches[0].clientX;
        startY = touches[0].clientY;
        console.log('Dragging, dx:', dx, 'dy:', dy, 'new pos:', posX, posY);
        drawImage();
      } else if (touches.length === 2 && isPinching) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx);
        photoScale = initialScale * (distance / initialDistance);
        photoScale = Math.max(0.1, photoScale); // 防止缩放过小
        photoRotation = initialRotation + (angle - initialAngle) * (180 / Math.PI);
        console.log('Pinching, new distance:', distance, 'new scale:', photoScale, 'new rotation:', photoRotation);
        drawImage();
      }
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      isDraggingImage = false;
      isPinching = false;
      console.log('Touchend triggered');
    });

    // 鼠标事件
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      isDraggingImage = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDraggingImage) {
        const rect = canvas.getBoundingClientRect();
        const dx = (e.clientX - startX) * (canvasWidth / rect.width);
        const dy = (e.clientY - startY) * (canvasHeight / rect.height);
        posX += dx;
        posY += dy;
        startX = e.clientX;
        startY = e.clientY;
        drawImage();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDraggingImage = false;
    });

    // 鼠标滚轮事件（放大缩小）
    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      photoScale += delta;
      photoScale = Math.max(0.1, photoScale); // 防止缩放过小
      drawImage();
    });

    // 键盘事件（调整角度）
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        photoRotation -= 5; // 向左旋转
        drawImage();
      } else if (e.key === 'ArrowRight') {
        photoRotation += 5; // 向右旋转
        drawImage();
      }
    });

    async function printPhoto() {
      if (!image.src) {
        alert('请先上传照片！');
        return;
      }

      const printCanvas = document.createElement('canvas');
      printCanvas.width = 874 * dpr;
      printCanvas.height = 1251 * dpr;
      const printCtx = printCanvas.getContext('2d');
      printCtx.scale(dpr, dpr);

      printCtx.clearRect(0, 0, printCanvas.width, printCanvas.height);
      if (image.src) {
        printCtx.save();
        // 应用不规则形状作为剪切区域（打印时也需要）
        printCtx.beginPath();
        // 路径 1
        printCtx.moveTo(185.76 * (874 / svgWidth), 193.75 * (1251 / svgHeight));
        printCtx.bezierCurveTo(167.54 * (874 / svgWidth), 191.87 * (1251 / svgHeight), 145.39 * (874 / svgWidth), 185.95 * (1251 / svgHeight), 126.62 * (874 / svgWidth), 173.38 * (1251 / svgHeight));
        printCtx.bezierCurveTo(106.6 * (874 / svgWidth), 160.04 * (1251 / svgHeight), 93.14 * (874 / svgWidth), 139.77 * (1251 / svgHeight), 86.1 * (874 / svgWidth), 115.96 * (1251 / svgHeight));
        printCtx.bezierCurveTo(79.99 * (874 / svgWidth), 95.28 * (1251 / svgHeight), 80.68 * (874 / svgWidth), 74.3 * (1251 / svgHeight), 84.64 * (874 / svgWidth), 56.91 * (1251 / svgHeight));
        printCtx.bezierCurveTo(87.91 * (874 / svgWidth), 42.84 * (1251 / svgHeight), 94.21 * (874 / svgWidth), 29.17 * (1251 / svgHeight), 102.99 * (874 / svgWidth), 18.69 * (1251 / svgHeight));
        printCtx.bezierCurveTo(111.26 * (874 / svgWidth), 8.84 * (1251 / svgHeight), 122.84 * (874 / svgWidth), 0.94 * (1251 / svgHeight), 135.87 * (874 / svgWidth), 0.13 * (1251 / svgHeight));
        printCtx.bezierCurveTo(148.38 * (874 / svgWidth), -0.66 * (1251 / svgHeight), 159.6 * (874 / svgWidth), 5.39 * (1251 / svgHeight), 167.49 * (874 / svgWidth), 13.23 * (1251 / svgHeight));
        printCtx.bezierCurveTo(175.17 * (874 / svgWidth), 20.85 * (1251 / svgHeight), 179.72 * (874 / svgWidth), 30.39 * (1251 / svgHeight), 182.45 * (874 / svgWidth), 40.37 * (1251 / svgHeight));
        printCtx.bezierCurveTo(185.37 * (874 / svgWidth), 51.07 * (1251 / svgHeight), 186.34 * (874 / svgWidth), 62.43 * (1251 / svgHeight), 185.6 * (874 / svgWidth), 73.14 * (1251 / svgHeight));
        printCtx.bezierCurveTo(184.67 * (874 / svgWidth), 86.65 * (1251 / svgHeight), 180.7 * (874 / svgWidth), 100.12 * (1251 / svgHeight), 174.89 * (874 / svgWidth), 111.55 * (1251 / svgHeight));
        printCtx.bezierCurveTo(168.46 * (874 / svgWidth), 123.99 * (1251 / svgHeight), 159.12 * (874 / svgWidth), 134.2 * (1251 / svgHeight), 148.06 * (874 / svgWidth), 142.07 * (1251 / svgHeight));
        printCtx.bezierCurveTo(137.65 * (874 / svgWidth), 149.47 * (1251 / svgHeight), 125.84 * (874 / svgWidth), 154.52 * (1251 / svgHeight), 113.98 * (874 / svgWidth), 157.13 * (1251 / svgHeight));
        printCtx.bezierCurveTo(104.53 * (874 / svgWidth), 159.14 * (1251 / svgHeight), 94.4 * (874 / svgWidth), 159.95 * (1251 / svgHeight), 85.16 * (874 / svgWidth), 158.44 * (1251 / svgHeight));
        printCtx.closePath();

        // 路径 2
        printCtx.moveTo(185.76 * (874 / svgWidth), 193.75 * (1251 / svgHeight));
        printCtx.lineTo(268.55 * (874 / svgWidth), 193.75 * (1251 / svgHeight));
        printCtx.bezierCurveTo(286.77 * (874 / svgWidth), 191.87 * (1251 / svgHeight), 308.92 * (874 / svgWidth), 185.95 * (1251 / svgHeight), 327.69 * (874 / svgWidth), 173.38 * (1251 / svgHeight));
        printCtx.bezierCurveTo(347.71 * (874 / svgWidth), 160.04 * (1251 / svgHeight), 361.17 * (874 / svgWidth), 139.77 * (1251 / svgHeight), 368.21 * (874 / svgWidth), 115.96 * (1251 / svgHeight));
        printCtx.bezierCurveTo(374.32 * (874 / svgWidth), 95.28 * (1251 / svgHeight), 373.63 * (874 / svgWidth), 74.3 * (1251 / svgHeight), 369.67 * (874 / svgWidth), 56.91 * (1251 / svgHeight));
        printCtx.bezierCurveTo(366.4 * (874 / svgWidth), 42.84 * (1251 / svgHeight), 360.1 * (874 / svgWidth), 29.17 * (1251 / svgHeight), 351.32 * (874 / svgWidth), 18.69 * (1251 / svgHeight));
        printCtx.bezierCurveTo(343.05 * (874 / svgWidth), 8.84 * (1251 / svgHeight), 331.47 * (874 / svgWidth), 0.94 * (1251 / svgHeight), 318.44 * (874 / svgWidth), 0.13 * (1251 / svgHeight));
        printCtx.bezierCurveTo(305.93 * (874 / svgWidth), -0.66 * (1251 / svgHeight), 294.71 * (874 / svgWidth), 5.39 * (1251 / svgHeight), 286.82 * (874 / svgWidth), 13.23 * (1251 / svgHeight));
        printCtx.bezierCurveTo(279.14 * (874 / svgWidth), 20.85 * (1251 / svgHeight), 274.59 * (874 / svgWidth), 30.39 * (1251 / svgHeight), 271.86 * (874 / svgWidth), 40.37 * (1251 / svgHeight));
        printCtx.bezierCurveTo(268.94 * (874 / svgWidth), 51.07 * (1251 / svgHeight), 267.97 * (874 / svgWidth), 62.43 * (1251 / svgHeight), 268.71 * (874 / svgWidth), 73.14 * (1251 / svgHeight));
        printCtx.bezierCurveTo(269.64 * (874 / svgWidth), 86.65 * (1251 / svgHeight), 273.61 * (874 / svgWidth), 100.12 * (1251 / svgHeight), 279.42 * (874 / svgWidth), 111.55 * (1251 / svgHeight));
        printCtx.bezierCurveTo(285.85 * (874 / svgWidth), 123.99 * (1251 / svgHeight), 295.19 * (874 / svgWidth), 134.2 * (1251 / svgHeight), 306.25 * (874 / svgWidth), 142.07 * (1251 / svgHeight));
        printCtx.bezierCurveTo(316.66 * (874 / svgWidth), 149.47 * (1251 / svgHeight), 328.47 * (874 / svgWidth), 154.52 * (1251 / svgHeight), 340.33 * (874 / svgWidth), 157.13 * (1251 / svgHeight));
        printCtx.bezierCurveTo(349.78 * (874 / svgWidth), 159.14 * (1251 / svgHeight), 359.91 * (874 / svgWidth), 159.95 * (1251 / svgHeight), 369.15 * (874 / svgWidth), 158.44 * (1251 / svgHeight));
        printCtx.closePath();

        // 路径 3
        printCtx.moveTo(369.15 * (874 / svgWidth), 158.44 * (1251 / svgHeight));
        printCtx.lineTo(460 * (874 / svgWidth), 158.44 * (1251 / svgHeight));
        printCtx.lineTo(460 * (874 / svgWidth), 200 * (1251 / svgHeight));
        printCtx.lineTo(0 * (874 / svgWidth), 200 * (1251 / svgHeight));
        printCtx.lineTo(0 * (874 / svgWidth), 158.44 * (1251 / svgHeight));
        printCtx.lineTo(85.16 * (874 / svgWidth), 158.44 * (1251 / svgHeight));
        printCtx.closePath();
        printCtx.clip();

        printCtx.translate(874 / 2 + posX * (874 / canvasWidth), 1251 / 2 + posY * (1251 / canvasHeight));
        printCtx.rotate((photoRotation * Math.PI) / 180);
        printCtx.scale(photoScale * (874 / canvasWidth), photoScale * (1251 / canvasHeight));
        printCtx.drawImage(image, -image.width / 2, -image.height / 2);
        printCtx.restore();
      }

      const dataUrl = printCanvas.toDataURL('image/jpeg');
      if (!username || !dataUrl) {
        alert('缺少用户名或照片数据，请刷新页面重试！');
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username, dataUrl })
        });
        const data = await response.json();
        if (data.success) {
          alert('打印成功！');
        } else {
          alert(data.message || '打印失败！');
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert('网络错误，请稍后再试！');
      }
    }
  </script>
</body>
</html>
