<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photo to Print</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #000;
      margin-bottom: 20px;
    }
    .upload-section {
      margin-bottom: 20px;
    }
    .preview-container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    .mask {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('mask.png') no-repeat center; /* 假设蒙版是一个PNG图片 */
      background-size: contain;
      z-index: 5; /* 蒙版层级较低 */
      pointer-events: none; /* 确保蒙版不干扰鼠标/触摸事件 */
    }
    .photo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10; /* 照片层级高于蒙版 */
      cursor: move;
      user-select: none;
    }
    .print-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .print-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Upload Photo to Print</h1>
  <div class="upload-section">
    <input type="file" id="photoInput" accept="image/*">
    <span id="fileName"></span>
  </div>
  <div class="preview-container" id="previewContainer">
    <img class="mask" src="mask.png" alt="Mask">
    <img class="photo" id="photo" alt="Uploaded Photo">
  </div>
  <button class="print-btn" onclick="alert('打印功能待实现')">Print</button>

  <script>
    const photoInput = document.getElementById('photoInput');
    const fileName = document.getElementById('fileName');
    const photo = document.getElementById('photo');
    let isDragging = false;
    let startX, startY;

    // 上传照片
    photoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        fileName.textContent = file.name;
        const reader = new FileReader();
        reader.onload = (event) => {
          photo.src = event.target.result;
          photo.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // 电脑版鼠标事件
    photo.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - (parseInt(photo.style.left) || 0);
      startY = e.clientY - (parseInt(photo.style.top) || 0);
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        e.preventDefault();
        photo.style.left = `${e.clientX - startX}px`;
        photo.style.top = `${e.clientY - startY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // 手机版触摸事件
    photo.addEventListener('touchstart', (e) => {
      isDragging = true;
      startX = e.touches[0].clientX - (parseInt(photo.style.left) || 0);
      startY = e.touches[0].clientY - (parseInt(photo.style.top) || 0);
    });

    photo.addEventListener('touchmove', (e) => {
      if (isDragging) {
        e.preventDefault();
        photo.style.left = `${e.touches[0].clientX - startX}px`;
        photo.style.top = `${e.touches[0].clientY - startY}px`;
      }
    });

    photo.addEventListener('touchend', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
