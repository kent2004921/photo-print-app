<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="upload_title">上传照片打印</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      overscroll-behavior: none; /* 防止页面滚动 */
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 874px;
      margin: 20px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 100%;
      margin: 10px 0;
    }
    .file-input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .print-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .print-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
    .language-btn {
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .language-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: scale(1.1);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .control-group {
      margin: 15px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .control-group label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 16px;
    }
    .control-group input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="upload_title">上传照片打印</h2>
      <button class="language-btn" onclick="toggleLanguage()">🌐</button>
    </div>
    <label for="photoInput" class="sr-only">选择照片</label>
    <input type="file" id="photoInput" accept="image/*" class="file-input">
    <canvas id="photoCanvas"></canvas>
    <div class="controls">
      <button class="print-btn" onclick="printPhoto()" data-i18n="print">打印</button>
    </div>
    <div class="control-group">
      <label data-i18n="brightness">亮度</label>
      <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="contrast">对比度</label>
      <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="saturation">饱和度</label>
      <input type="range" id="saturation" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
  </div>

  <script>
    const translations = {
      zh: {
        upload_title: "上传照片打印",
        print: "打印",
        brightness: "亮度",
        contrast: "对比度",
        saturation: "饱和度",
        invalid_qr: "无效的二维码，请重新扫描！",
        no_photo: "请先上传照片！",
        missing_data: "缺少用户名或照片数据，请刷新页面重试！",
        print_success: "打印成功！",
        print_failed: "打印失败！",
        network_error: "网络错误，请稍后再试！",
        language_btn: "English"
      },
      en: {
        upload_title: "Upload Photo to Print",
        print: "Print",
        brightness: "Brightness",
        contrast: "Contrast",
        saturation: "Saturation",
        invalid_qr: "Invalid QR code, please scan again!",
        no_photo: "Please upload a photo first!",
        missing_data: "Missing username or photo data, please refresh and try again!",
        print_success: "Print successful!",
        print_failed: "Print failed!",
        network_error: "Network error, please try again later!",
        language_btn: "中文"
      }
    };

    let currentLang = localStorage.getItem('language') || 'zh';
    updateLanguage();

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[currentLang][key];
      });
      document.title = translations[currentLang].upload_title;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert(translations[currentLang].invalid_qr);
      window.location.href = '/index.html';
    } else {
      console.log('Username from URL:', username);
    }

    // 设备检测
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    console.log('Device detected:', isMobile ? 'Mobile' : 'Desktop');

    let image = new Image();
    let maskImage = new Image();
    let photoScale = 1;
    let photoRotation = 0;
    let posX = 0;
    let posY = 0;
    let isDraggingImage = false;
    let startX, startY;
    let isPinching = false;
    let initialDistance = 0;
    let initialAngle = 0;
    let initialScale = 1;
    let initialRotation = 0;
    let maskTopY = 0; // 蒙版的顶端位置
    let brightness = 1;
    let contrast = 1;
    let saturation = 1;

    const dpr = window.devicePixelRatio || 1;
    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');

    // 动态设置画布尺寸，自适应手机屏幕
    const canvasWidth = Math.min(window.innerWidth * 0.9, 874);
    const canvasHeight = canvasWidth * (1251 / 874);
    canvas.width = canvasWidth * dpr;
    canvas.height = canvasHeight * dpr;
    canvas.style.width = `${canvasWidth}px`;
    canvas.style.height = `${canvasHeight}px`;
    ctx.scale(dpr, dpr);

    // 离屏画布用于预渲染
    const offscreenCanvas = document.createElement('canvas');
    offscreenCanvas.width = canvasWidth * dpr;
    offscreenCanvas.height = canvasHeight * dpr;
    const offscreenCtx = offscreenCanvas.getContext('2d');
    offscreenCtx.scale(dpr, dpr);
    let needsRedraw = true; // 标记是否需要更新离屏画布

    // 加载蒙版图像
    maskImage.src = 'https://photo-print-app.netlify.app/assets/mask.png';
    maskImage.onload = () => {
      console.log('Mask image loaded successfully, dimensions:', maskImage.width, 'x', maskImage.height);
      // 优化：只扫描中心列以找到蒙版顶端
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvasWidth * dpr;
      tempCanvas.height = canvasHeight * dpr;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(maskImage, 0, 0, canvasWidth * dpr, canvasHeight * dpr);
      const imageData = tempCtx.getImageData(0, 0, canvasWidth * dpr, canvasHeight * dpr);
      const data = imageData.data;

      const centerX = Math.floor(canvasWidth * dpr / 2);
      for (let y = 0; y < canvasHeight * dpr; y++) {
        const index = (y * canvasWidth * dpr + centerX) * 4;
        if (data[index + 3] > 0) { // 找到第一个非透明像素
          maskTopY = y / dpr; // 转换为画布坐标
          break;
        }
      }
      console.log('Mask top Y:', maskTopY);
      if (image.src) {
        posY = maskTopY - image.height * photoScale / 2; // 照片顶端对齐蒙版顶端
        needsRedraw = true;
        drawImage();
      }
    };
    maskImage.onerror = () => {
      console.error('Failed to load mask image from https://photo-print-app.netlify.app/assets/mask.png');
      alert('无法加载蒙版图像，请检查路径 https://photo-print-app.netlify.app/assets/mask.png 是否正确！');
      maskTopY = 0; // 默认值
      if (image.src) {
        posY = maskTopY - image.height * photoScale / 2;
        needsRedraw = true;
        drawImage();
      }
    };

    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        console.log('Photo selected:', file.name);
        if (image.src) URL.revokeObjectURL(image.src);
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          console.log('Photo loaded successfully, dimensions:', image.width, 'x', image.height);
          const canvasAspect = canvasWidth / canvasHeight;
          const imageAspect = image.width / image.height;
          photoScale = imageAspect > canvasAspect ? canvasWidth / image.width : canvasHeight / image.height;
          // 初始位置：照片顶端对齐蒙版顶端
          posY = maskTopY - image.height * photoScale / 2;
          console.log('Initial posY:', posY);
          needsRedraw = true;
          drawImage();
        };
        image.onerror = () => {
          console.error('Failed to load photo');
          alert('无法加载照片，请尝试其他图片！');
        };
      }
    });

    let lastDrawTime = 0;
    const throttleInterval = 100; // 增加防抖间隔

    function drawImage() {
      const now = performance.now();
      if (now - lastDrawTime < throttleInterval) return;
      lastDrawTime = now;

      // 如果需要更新离屏画布（例如变换或滤镜变化）
      if (needsRedraw) {
        offscreenCtx.clearRect(0, 0, offscreenCanvas.width, offscreenCanvas.height);
        if (!image.src) {
          console.log('No image source, skipping draw');
          return;
        }

        console.log('Updating offscreen canvas...');

        // 应用亮度、对比度、饱和度
        offscreenCtx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;

        // 绘制照片到离屏画布
        offscreenCtx.save();
        offscreenCtx.translate(canvasWidth / 2 + posX, canvasHeight / 2 + posY);
        offscreenCtx.rotate((photoRotation * Math.PI) / 180);
        offscreenCtx.scale(photoScale, photoScale);
        offscreenCtx.drawImage(image, -image.width / 2, -image.height / 2);
        offscreenCtx.restore();

        // 应用蒙版
        if (maskImage.complete && maskImage.src) {
          console.log('Applying mask to offscreen canvas...');
          offscreenCtx.globalCompositeOperation = 'destination-in';
          offscreenCtx.drawImage(maskImage, 0, 0, canvasWidth, canvasHeight);
          offscreenCtx.globalCompositeOperation = 'source-over'; // 恢复默认合成模式
        }

        offscreenCtx.filter = 'none'; // 清除滤镜
        needsRedraw = false; // 重置标记
      }

      // 将离屏画布内容绘制到主画布
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(offscreenCanvas, 0, 0);
    }

    // 节流函数
    function throttle(func, wait) {
      let lastCall = 0;
      return function (...args) {
        const now = performance.now();
        if (now - lastCall >= wait) {
          lastCall = now;
          return func.apply(this, args);
        }
      };
    }

    // 防抖函数
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    const throttledDrawImage = throttle(() => {
      needsRedraw = true;
      drawImage();
    }, 50); // 节流绘制，50ms 一次

    const debouncedDrawImage = debounce(() => {
      needsRedraw = true;
      drawImage();
    }, throttleInterval);

    // 电脑端交互逻辑
    if (!isMobile) {
      let lastMouseMove = 0;
      const mouseMoveThrottle = 50; // 节流鼠标移动事件

      canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        isDraggingImage = true;
        startX = e.clientX;
        startY = e.clientY;
        console.log('Mouse down at:', startX, startY);
      });

      canvas.addEventListener('mousemove', (e) => {
        const now = performance.now();
        if (now - lastMouseMove < mouseMoveThrottle) return;
        lastMouseMove = now;

        if (isDraggingImage) {
          const rect = canvas.getBoundingClientRect();
          const dx = (e.clientX - startX) * (canvasWidth / rect.width);
          const dy = (e.clientY - startY) * (canvasHeight / rect.height);
          posX += dx;
          posY += dy;
          startX = e.clientX;
          startY = e.clientY;
          console.log('Dragging, dx:', dx, 'dy:', dy, 'new pos:', posX, posY);
          throttledDrawImage();
        }
      });

      canvas.addEventListener('mouseup', () => {
        isDraggingImage = false;
        console.log('Mouse up');
      });

      // 鼠标滚轮事件（放大缩小）
      canvas.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.1 : 0.1;
        photoScale += delta;
        photoScale = Math.max(0.1, photoScale); // 防止缩放过小
        console.log('Wheel scroll, new scale:', photoScale);
        posY = maskTopY - image.height * photoScale / 2; // 重新对齐顶端
        throttledDrawImage();
      });

      // 键盘事件（调整角度）
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
          photoRotation -= 5; // 向左旋转
          console.log('Rotate left, new rotation:', photoRotation);
          throttledDrawImage();
        } else if (e.key === 'ArrowRight') {
          photoRotation += 5; // 向右旋转
          console.log('Rotate right, new rotation:', photoRotation);
          throttledDrawImage();
        }
      });
    }

    // 手机端交互逻辑
    if (isMobile) {
      let lastTouchMove = 0;
      const touchMoveThrottle = 50; // 节流触摸移动事件

      canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const touches = e.touches;
        const rect = canvas.getBoundingClientRect();

        console.log('Touchstart triggered:', touches.length, 'touches at', touches[0].clientX, touches[0].clientY);

        if (touches.length === 1) {
          isDraggingImage = true;
          startX = touches[0].clientX;
          startY = touches[0].clientY;
          console.log('Start dragging at:', startX, startY);
        } else if (touches.length === 2) {
          isPinching = true;
          isDraggingImage = false;
          const dx = touches[0].clientX - touches[1].clientX;
          const dy = touches[0].clientY - touches[1].clientY;
          initialDistance = Math.sqrt(dx * dx + dy * dy);
          initialAngle = Math.atan2(dy, dx);
          initialScale = photoScale;
          initialRotation = photoRotation;
          console.log('Start pinching, initial distance:', initialDistance, 'initial angle:', initialAngle);
        }
      });

      canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        const now = performance.now();
        if (now - lastTouchMove < touchMoveThrottle) return;
        lastTouchMove = now;

        const touches = e.touches;
        const rect = canvas.getBoundingClientRect();

        console.log('Touchmove triggered:', touches.length, 'touches at', touches[0].clientX, touches[0].clientY);

        if (touches.length === 1 && isDraggingImage) {
          const dx = (touches[0].clientX - startX) * (canvasWidth / rect.width);
          const dy = (touches[0].clientY - startY) * (canvasHeight / rect.height);
          posX += dx;
          posY += dy;
          startX = touches[0].clientX;
          startY = touches[0].clientY;
          console.log('Dragging, dx:', dx, 'dy:', dy, 'new pos:', posX, posY);
          throttledDrawImage();
        } else if (touches.length === 2 && isPinching) {
          const dx = touches[0].clientX - touches[1].clientX;
          const dy = touches[0].clientY - touches[1].clientY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const angle = Math.atan2(dy, dx);
          photoScale = initialScale * (distance / initialDistance);
          photoScale = Math.max(0.1, photoScale); // 防止缩放过小
          photoRotation = initialRotation + (angle - initialAngle) * (180 / Math.PI);
          console.log('Pinching, new distance:', distance, 'new scale:', photoScale, 'new rotation:', photoRotation);
          posY = maskTopY - image.height * photoScale / 2; // 重新对齐顶端
          throttledDrawImage();
        }
      });

      canvas.addEventListener('touchend', (e) => {
        e.preventDefault();
        isDraggingImage = false;
        isPinching = false;
        console.log('Touchend triggered');
        debouncedDrawImage(); // 确保最后一次操作后重绘
      });
    }

    function adjustColor() {
      brightness = document.getElementById('brightness').value;
      contrast = document.getElementById('contrast').value;
      saturation = document.getElementById('saturation').value;
      needsRedraw = true;
      drawImage();
    }

    async function printPhoto() {
      if (!image.src) {
        alert(translations[currentLang].no_photo);
        return;
      }

      const printCanvas = document.createElement('canvas');
      printCanvas.width = 874 * dpr;
      printCanvas.height = 1251 * dpr;
      const printCtx = printCanvas.getContext('2d');
      printCtx.scale(dpr, dpr);

      printCtx.clearRect(0, 0, printCanvas.width, printCanvas.height);
      printCtx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
      printCtx.save();
      printCtx.translate(874 / 2 + posX * (874 / canvasWidth), 1251 / 2 + posY * (1251 / canvasHeight));
      printCtx.rotate((photoRotation * Math.PI) / 180);
      printCtx.scale(photoScale * (874 / canvasWidth), photoScale * (1251 / canvasHeight));
      printCtx.drawImage(image, -image.width / 2, -image.height / 2);
      printCtx.restore();

      if (maskImage.complete && maskImage.src) {
        printCtx.globalCompositeOperation = 'destination-in';
        printCtx.drawImage(maskImage, 0, 0, 874, 1251);
        printCtx.globalCompositeOperation = 'source-over';
      }

      printCtx.filter = 'none';

      const dataUrl = printCanvas.toDataURL('image/jpeg');
      if (!username || !dataUrl) {
        alert(translations[currentLang].missing_data);
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username, dataUrl })
        });
        const data = await response.json();
        if (data.success) {
          alert(translations[currentLang].print_success);
        } else {
          alert(data.message || translations[currentLang].print_failed);
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert(translations[currentLang].network_error);
      }
    }
  </script>
</body>
</html>
