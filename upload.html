<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="upload_title">ä¸Šä¼ ç…§ç‰‡æ‰“å°</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      overflow-y: auto;
    }
    .container {
      display: grid;
      grid-template-rows: auto auto auto auto auto auto auto;
      gap: 8px;
      background: white;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      margin: 5px auto;
      text-align: center;
      height: auto;
      min-height: 100vh;
      overflow-y: auto;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h2 {
      color: #333;
      font-size: 16px;
      margin: 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
      cursor: move; /* æç¤ºç”¨æˆ·å¯ä»¥æ‹–åŠ¨ */
    }
    input[type="file"] {
      width: 100%;
      padding: 5px;
      margin: 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 12px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 5px;
      margin: 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .print-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .print-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
    .language-btn {
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .language-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: scale(1.1);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }
    .control-group {
      margin: 5px 0;
      padding: 5px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .control-group label {
      display: block;
      margin-bottom: 3px;
      color: #444;
      font-size: 12px;
    }
    .control-group input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
    .compression-status {
      margin: 0;
      font-size: 10px;
      color: #555;
    }
    .instructions {
      font-size: 12px;
      color: #666;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="upload_title">ä¸Šä¼ ç…§ç‰‡æ‰“å°</h2>
      <button class="language-btn" onclick="toggleLanguage()">ğŸŒ</button>
    </div>
    <input type="file" id="photoInput" accept="image/*">
    <div class="compression-status" id="compressionStatus"></div>
    <div class="instructions" data-i18n="instructions">æŒ‰ä½é¼ æ ‡æ‹–åŠ¨ç…§ç‰‡ï¼Œä½¿ç”¨æ»šè½®ç¼©æ”¾</div>
    <canvas id="photoCanvas"></canvas>
    <div class="controls">
      <button class="print-btn" onclick="printPhoto()" data-i18n="print">æ‰“å°</button>
    </div>
    <div class="control-group">
      <label data-i18n="brightness">äº®åº¦</label>
      <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="contrast">å¯¹æ¯”åº¦</label>
      <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="saturation">é¥±å’Œåº¦</label>
      <input type="range" id="saturation" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
  </div>

  <script>
    const translations = {
      zh: {
        upload_title: "ä¸Šä¼ ç…§ç‰‡æ‰“å°",
        print: "æ‰“å°",
        brightness: "äº®åº¦",
        contrast: "å¯¹æ¯”åº¦",
        saturation: "é¥±å’Œåº¦",
        instructions: "æŒ‰ä½é¼ æ ‡æ‹–åŠ¨ç…§ç‰‡ï¼Œä½¿ç”¨æ»šè½®ç¼©æ”¾",
        invalid_qr: "æ— æ•ˆçš„äºŒç»´ç ï¼Œè¯·é‡æ–°æ‰«æï¼",
        no_photo: "è¯·å…ˆä¸Šä¼ ç…§ç‰‡ï¼",
        missing_data: "ç¼ºå°‘ç”¨æˆ·åæˆ–ç…§ç‰‡æ•°æ®ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ï¼",
        print_success: "æ‰“å°æˆåŠŸï¼",
        print_failed: "æ‰“å°å¤±è´¥ï¼",
        network_error: "ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åå†è¯•ï¼",
        language_btn: "English",
        compressing: "æ­£åœ¨å‹ç¼©ç…§ç‰‡...",
        compression_success: "ç…§ç‰‡å‹ç¼©æˆåŠŸï¼Œå¤§å°ï¼š{size}kb",
        compression_failed: "ç…§ç‰‡å‹ç¼©å¤±è´¥ï¼Œè¯·é‡è¯•ï¼",
        mask_load_failed: "è’™ç‰ˆåŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–è’™ç‰ˆæ–‡ä»¶ï¼"
      },
      en: {
        upload_title: "Upload Photo to Print",
        print: "Print",
        brightness: "Brightness",
        contrast: "Contrast",
        saturation: "Saturation",
        instructions: "Hold mouse to drag photo, use wheel to zoom",
        invalid_qr: "Invalid QR code, please scan again!",
        no_photo: "Please upload a photo first!",
        missing_data: "Missing username or photo data, please refresh and try again!",
        print_success: "Print successful!",
        print_failed: "Print failed!",
        network_error: "Network error, please try again later!",
        language_btn: "ä¸­æ–‡",
        compressing: "Compressing photo...",
        compression_success: "Photo compressed successfully, size: {size}kb",
        compression_failed: "Photo compression failed, please try again!",
        mask_load_failed: "Failed to load mask image, please check network or mask file!"
      }
    };

    let currentLang = localStorage.getItem('language') || 'zh';
    updateLanguage();

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[currentLang][key];
      });
      document.querySelector('.language-btn').textContent = translations[currentLang].language_btn;
      document.title = translations[currentLang].upload_title;
      updateCompressionStatus('');
    }

    function updateCompressionStatus(message, size) {
      const statusElement = document.getElementById('compressionStatus');
      if (message === 'compressing') {
        statusElement.textContent = translations[currentLang].compressing;
      } else if (message === 'success') {
        statusElement.textContent = translations[currentLang].compression_success.replace('{size}', size.toFixed(2));
      } else if (message === 'failed') {
        statusElement.textContent = translations[currentLang].compression_failed;
      } else {
        statusElement.textContent = '';
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username')?.replace(/[^a-zA-Z0-9_-]/g, '');
    if (!username) {
      alert(translations[currentLang].invalid_qr);
      window.location.href = '/index.html';
    } else {
      console.log('Username from URL:', username);
    }

    let image = new Image();
    let maskImage = new Image();
    let photoScale = 1;
    let photoOffsetX = 0; // ç…§ç‰‡çš„æ°´å¹³åç§»é‡
    let photoOffsetY = 0; // ç…§ç‰‡çš„å‚ç›´åç§»é‡
    let brightness = 1;
    let contrast = 1;
    let saturation = 1;

    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    const dpr = window.devicePixelRatio || 1;
    const aspectRatio = 874 / 1251; // å®½é«˜æ¯” â‰ˆ 0.6988
    let canvasWidth = 437; // é»˜è®¤å®é™…å®½åº¦
    let canvasHeight = 625.5; // é»˜è®¤å®é™…é«˜åº¦

    // æ‹–åŠ¨ç›¸å…³å˜é‡
    let isDragging = false;
    let startX = 0;
    let startY = 0;

    function adjustCanvasDisplaySize() {
      const container = document.querySelector('.container');
      const maxWidth = container.clientWidth * 0.95;
      const maxHeight = container.clientHeight * 0.9;

      let displayWidth = maxWidth;
      let displayHeight = displayWidth / aspectRatio;

      if (displayHeight > maxHeight) {
        displayHeight = maxHeight;
        displayWidth = displayHeight * aspectRatio;
      }

      canvas.style.width = `${displayWidth}px`;
      canvas.style.height = `${displayHeight}px`;

      canvasWidth = displayWidth;
      canvasHeight = displayHeight;
      canvas.width = canvasWidth * dpr;
      canvas.height = canvasHeight * dpr;
      ctx.scale(dpr, dpr);

      drawImage();
    }

    adjustCanvasDisplaySize();
    window.addEventListener('resize', adjustCanvasDisplaySize);

    const maskUrl = 'https://photo-print-app.netlify.app/assets/mask.png';
    console.log('Attempting to load mask image from:', maskUrl);
    maskImage.onload = () => {
      console.log('Mask image loaded successfully, dimensions:', maskImage.width, 'x', maskImage.height);
      if (maskImage.width !== 874 || maskImage.height !== 1251) {
        console.warn('Mask image dimensions do not match expected size (874x1251).');
      }
      drawImage();
    };
    maskImage.onerror = (error) => {
      console.error('Failed to load mask image, error:', error);
      maskImage.src = '/assets/mask.png';
      maskImage.onerror = () => {
        alert(translations[currentLang].mask_load_failed);
      };
    };
    maskImage.src = maskUrl;

    async function compressImage(file, maxSizeKB = 500) {
      return new Promise((resolve, reject) => {
        console.log('Starting image compression for file:', file.name);
        const img = new Image();
        const reader = new FileReader();
        reader.onload = (e) => {
          console.log('File reader loaded, setting image src');
          img.src = e.target.result;
        };
        reader.onerror = (error) => {
          console.error('File reader error:', error);
          reject(error);
        };
        reader.readAsDataURL(file);

        img.onload = () => {
          console.log('Image loaded, dimensions:', img.width, 'x', img.height);
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          let quality = 0.9;
          const maxSizeBytes = maxSizeKB * 1024;
          let dataUrl;
          let attempts = 0;
          const maxAttempts = 10;

          const compress = () => {
            dataUrl = canvas.toDataURL('image/jpeg', quality);
            const binary = atob(dataUrl.split(',')[1]);
            const array = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
              array[i] = binary.charCodeAt(i);
            }
            const size = array.length;

            if (size > maxSizeBytes && quality > 0.1 && attempts < maxAttempts) {
              quality -= 0.1;
              attempts++;
              console.log(`Reducing quality to ${quality}, size: ${(size / 1024).toFixed(2)}kb`);
              setTimeout(compress, 0);
            } else {
              console.log(`Compressed image size: ${(size / 1024).toFixed(2)}kb, quality: ${quality}`);
              updateCompressionStatus(size <= maxSizeBytes ? 'success' : 'failed', size / 1024);
              resolve(dataUrl);
            }
          };
          compress();
        };
        img.onerror = (error) => {
          console.error('Image load error:', error);
          reject(error);
        };
      });
    }

    const photoInput = document.getElementById('photoInput');
    photoInput.addEventListener('change', async (e) => {
      console.log('Photo input changed, event:', e);
      const file = e.target.files[0];
      if (!file) {
        console.log('No file selected');
        return;
      }
      console.log('Photo selected:', file.name, `Original size: ${(file.size / 1024).toFixed(2)}kb`);
      updateCompressionStatus('compressing');
      try {
        const compressedDataUrl = await compressImage(file, 500);
        if (image.src) {
          URL.revokeObjectURL(image.src);
        }
        image.src = compressedDataUrl;
        image.onload = () => {
          console.log('Compressed photo loaded successfully, dimensions:', image.width, 'x', image.height);
          // åˆå§‹åŒ–ç¼©æ”¾æ¯”ä¾‹ï¼Œç¡®ä¿ç…§ç‰‡è¦†ç›–è’™ç‰ˆåŒºåŸŸ
          const maskAspectRatio = 874 / 1251;
          const imageAspectRatio = image.width / image.height;
          if (imageAspectRatio > maskAspectRatio) {
            photoScale = canvasHeight / image.height; // ä»¥é«˜åº¦ä¸ºåŸºå‡†ç¼©æ”¾
          } else {
            photoScale = canvasWidth / image.width; // ä»¥å®½åº¦ä¸ºåŸºå‡†ç¼©æ”¾
          }
          // é‡ç½®åç§»é‡
          photoOffsetX = 0;
          photoOffsetY = 0;
          drawImage();
          adjustCanvasDisplaySize();
        };
        image.onerror = (error) => {
          console.error('Failed to load compressed photo, error:', error);
          updateCompressionStatus('failed');
          alert('Failed to load compressed photo, please try another one!');
        };
      } catch (error) {
        console.error('Image compression failed:', error);
        updateCompressionStatus('failed');
        alert('Image compression failed, please try another photo!');
      }
    });

    // æ‹–åŠ¨äº‹ä»¶
    canvas.addEventListener('mousedown', (e) => {
      if (!image.src || !image.complete || image.naturalWidth === 0) return;
      isDragging = true;
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left - photoOffsetX;
      startY = e.clientY - rect.top - photoOffsetY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      photoOffsetX = e.clientX - rect.left - startX;
      photoOffsetY = e.clientY - rect.top - startY;
      drawImage();
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
    });

    // ç¼©æ”¾äº‹ä»¶ï¼ˆé¼ æ ‡æ»šè½®ï¼‰
    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (!image.src || !image.complete || image.naturalWidth === 0) return;
      const delta = e.deltaY > 0 ? -0.1 : 0.1; // æ»šè½®å‘ä¸‹ç¼©å°ï¼Œå‘ä¸Šæ”¾å¤§
      photoScale += delta;
      // é™åˆ¶ç¼©æ”¾èŒƒå›´
      const minScale = Math.min(canvasWidth / image.width, canvasHeight / image.height) * 0.5;
      const maxScale = minScale * 5;
      photoScale = Math.max(minScale, Math.min(maxScale, photoScale));
      drawImage();
    });

    function drawImage() {
      if (!image.src || !image.complete || image.naturalWidth === 0) {
        console.log('Image not loaded, skipping draw.');
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();

      // åº”ç”¨é¢œè‰²è°ƒæ•´
      ctx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;

      // è®¡ç®—ç…§ç‰‡çš„ç»˜åˆ¶å°ºå¯¸å’Œä½ç½®
      const scaledWidth = image.width * photoScale;
      const scaledHeight = image.height * photoScale;
      const drawX = photoOffsetX;
      const drawY = photoOffsetY;

      // ç»˜åˆ¶ç…§ç‰‡
      ctx.drawImage(image, drawX, drawY, scaledWidth, scaledHeight);

      // åº”ç”¨è’™ç‰ˆ
      if (maskImage.complete && maskImage.naturalWidth !== 0) {
        ctx.globalCompositeOperation = 'destination-in';
        ctx.drawImage(maskImage, 0, 0, canvasWidth, canvasHeight);
      } else {
        console.warn('Mask image not loaded, skipping mask application.');
      }

      ctx.restore();
    }

    function adjustColor() {
      brightness = document.getElementById('brightness').value;
      contrast = document.getElementById('contrast').value;
      saturation = document.getElementById('saturation').value;
      drawImage();
    }

    async function printPhoto() {
      if (!image.src) {
        alert(translations[currentLang].no_photo);
        return;
      }

      const printCanvas = document.createElement('canvas');
      const printCtx = printCanvas.getContext('2d');
      const printDpr = window.devicePixelRatio || 1;
      printCanvas.width = 874 * printDpr;
      printCanvas.height = 1251 * printDpr;
      printCtx.scale(printDpr, printDpr);

      printCtx.clearRect(0, 0, printCanvas.width, printCanvas.height);
      printCtx.save();

      // åº”ç”¨é¢œè‰²è°ƒæ•´
      printCtx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;

      // è°ƒæ•´æ‰“å°æ—¶çš„ç¼©æ”¾æ¯”ä¾‹å’Œåç§»é‡ï¼Œä½¿å…¶ä¸ç”»å¸ƒæ˜¾ç¤ºä¸€è‡´
      const printScale = photoScale * (874 / canvasWidth); // æŒ‰æ¯”ä¾‹ç¼©æ”¾åˆ°æ‰“å°å°ºå¯¸
      const scaledWidth = image.width * printScale;
      const scaledHeight = image.height * printScale;
      const drawX = photoOffsetX * (874 / canvasWidth);
      const drawY = photoOffsetY * (1251 / canvasHeight);

      // ç»˜åˆ¶ç…§ç‰‡
      printCtx.drawImage(image, drawX, drawY, scaledWidth, scaledHeight);

      // åº”ç”¨è’™ç‰ˆ
      if (maskImage.complete && maskImage.naturalWidth !== 0) {
        printCtx.globalCompositeOperation = 'destination-in';
        printCtx.drawImage(maskImage, 0, 0, 874, 1251);
      }

      printCtx.restore();

      const dataUrl = printCanvas.toDataURL('image/jpeg');
      if (!username || !dataUrl) {
        alert(translations[currentLang].missing_data);
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username, dataUrl })
        });
        const data = await response.json();
        if (data.success) {
          alert(translations[currentLang].print_success);
        } else {
          alert(data.message || translations[currentLang].print_failed);
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert(`${translations[currentLang].network_error} (${error.message})`);
      }
    }
  </script>
</body>
