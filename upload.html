<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="upload_title">‰∏ä‰º†ÁÖßÁâáÊâìÂç∞</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 437px;
      margin: 20px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 100%;
      margin: 10px 0;
      touch-action: none;
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .print-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .print-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
    .language-btn {
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .language-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: scale(1.1);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .control-group {
      margin: 15px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .control-group label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 16px;
    }
    .control-group input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="upload_title">‰∏ä‰º†ÁÖßÁâáÊâìÂç∞</h2>
      <button class="language-btn" onclick="toggleLanguage()">üåê</button>
    </div>
    <input type="file" id="photoInput" accept="image/*">
    <canvas id="photoCanvas"></canvas>
    <div class="controls">
      <button class="print-btn" onclick="printPhoto()" data-i18n="print">ÊâìÂç∞</button>
    </div>
    <div class="control-group">
      <label data-i18n="brightness">‰∫ÆÂ∫¶</label>
      <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="contrast">ÂØπÊØîÂ∫¶</label>
      <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="saturation">È•±ÂíåÂ∫¶</label>
      <input type="range" id="saturation" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
  </div>

  <script>
    const translations = {
      zh: {
        upload_title: "‰∏ä‰º†ÁÖßÁâáÊâìÂç∞",
        print: "ÊâìÂç∞",
        brightness: "‰∫ÆÂ∫¶",
        contrast: "ÂØπÊØîÂ∫¶",
        saturation: "È•±ÂíåÂ∫¶",
        invalid_qr: "Êó†ÊïàÁöÑ‰∫åÁª¥Á†ÅÔºåËØ∑ÈáçÊñ∞Êâ´ÊèèÔºÅ",
        no_photo: "ËØ∑ÂÖà‰∏ä‰º†ÁÖßÁâáÔºÅ",
        missing_data: "Áº∫Â∞ëÁî®Êà∑ÂêçÊàñÁÖßÁâáÊï∞ÊçÆÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØïÔºÅ",
        print_success: "ÊâìÂç∞ÊàêÂäüÔºÅ",
        print_failed: "ÊâìÂç∞Â§±Ë¥•ÔºÅ",
        network_error: "ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÂÜçËØïÔºÅ",
        language_btn: "English"
      },
      en: {
        upload_title: "Upload Photo to Print",
        print: "Print",
        brightness: "Brightness",
        contrast: "Contrast",
        saturation: "Saturation",
        invalid_qr: "Invalid QR code, please scan again!",
        no_photo: "Please upload a photo first!",
        missing_data: "Missing username or photo data, please refresh and try again!",
        print_success: "Print successful!",
        print_failed: "Print failed!",
        network_error: "Network error, please try again later!",
        language_btn: "‰∏≠Êñá"
      }
    };

    let currentLang = localStorage.getItem('language') || 'zh';
    updateLanguage();

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[currentLang][key];
      });
      document.title = translations[currentLang].upload_title;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert(translations[currentLang].invalid_qr);
      window.location.href = '/index.html';
    }

    let image = new Image();
    let maskImage = new Image();
    let photoScale = 1;
    let photoRotation = 0;
    let posX = 0;
    let posY = 0;
    let isDraggingImage = false;
    let startX, startY;
    let brightness = 1;
    let contrast = 1;
    let saturation = 1;
    let isPinching = false;
    let initialDistance = 0;
    let initialAngle = 0;
    let initialScale = 1;
    let initialRotation = 0;

    const dpr = window.devicePixelRatio || 1;
    const displayCanvas = document.getElementById('photoCanvas');
    const displayCtx = displayCanvas.getContext('2d');
    displayCanvas.width = 437 * dpr;
    displayCanvas.height = 625 * dpr;
    displayCanvas.style.width = '437px';
    displayCanvas.style.height = '625px';
    displayCtx.scale(dpr, dpr);

    const printCanvas = document.createElement('canvas');
    printCanvas.width = 874 * dpr;
    printCanvas.height = 1251 * dpr;
    const printCtx = printCanvas.getContext('2d');
    printCtx.scale(dpr, dpr);

    const maskUrl = 'https://photo-print-app.netlify.app/assets/mask.png';
    maskImage.src = maskUrl;
    maskImage.onload = () => {
      console.log('Mask loaded successfully:', maskImage.width, 'x', maskImage.height);
      drawImage();
    };
    maskImage.onerror = () => {
      console.error('Failed to load mask image');
      alert('Failed to load mask image. Please check the URL or file.');
    };

    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (image.src) URL.revokeObjectURL(image.src);
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          // Ë∞ÉÊï¥ÂàùÂßãÁº©ÊîæÊØî‰æã‰ª•ÈÄÇÂ∫îÁîªÂ∏É
          const canvasAspect = 437 / 625;
          const imageAspect = image.width / image.height;
          if (imageAspect > canvasAspect) {
            photoScale = 437 / image.width;
          } else {
            photoScale = 625 / image.height;
          }
          drawImage();
        };
      }
    });

    let lastDrawTime = 0;
    const throttleInterval = 16;

    function drawImage() {
      const now = performance.now();
      if (now - lastDrawTime < throttleInterval) return;
      lastDrawTime = now;

      displayCtx.clearRect(0, 0, displayCanvas.width, displayCanvas.height);
      if (image.src && maskImage.complete) {
        displayCtx.save();
        // ÂÖàÁªòÂà∂ËíôÁâà
        displayCtx.drawImage(maskImage, 0, 0, 437, 625);
        // ËÆæÁΩÆÂêàÊàêÊ®°Âºè
        displayCtx.globalCompositeOperation = 'source-in';
        // ÁªòÂà∂ÁÖßÁâá
        displayCtx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
        displayCtx.translate(437 / 2 + posX, 625 / 2 + posY);
        displayCtx.rotate((photoRotation * Math.PI) / 180);
        displayCtx.scale(photoScale, photoScale);
        displayCtx.drawImage(image, -image.width / 2, -image.height / 2);
        displayCtx.restore();
      }
    }

    function drawPrintImage() {
      printCtx.clearRect(0, 0, printCanvas.width, printCanvas.height);
      if (image.src && maskImage.complete) {
        printCtx.save();
        printCtx.drawImage(maskImage, 0, 0, 874, 1251);
        printCtx.globalCompositeOperation = 'source-in';
        printCtx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
        printCtx.translate(874 / 2 + posX * 2, 1251 / 2 + posY * 2);
        printCtx.rotate((photoRotation * Math.PI) / 180);
        printCtx.scale(photoScale * 2, photoScale * 2);
        printCtx.drawImage(image, -image.width / 2, -image.height / 2);
        printCtx.restore();
      }
    }

    displayCanvas.addEventListener('mousedown', (e) => {
      const rect = displayCanvas.getBoundingClientRect();
      isDraggingImage = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    displayCanvas.addEventListener('mousemove', (e) => {
      if (isDraggingImage) {
        const dx = (e.clientX - startX) * (437 / displayCanvas.getBoundingClientRect().width);
        const dy = (e.clientY - startY) * (625 / displayCanvas.getBoundingClientRect().height);
        posX += dx;
        posY += dy;
        startX = e.clientX;
        startY = e.clientY;
        drawImage();
      }
    });

    displayCanvas.addEventListener('mouseup', () => {
      isDraggingImage = false;
    });

    displayCanvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touches = e.touches;
      if (touches.length === 1) {
        isDraggingImage = true;
        startX = touches[0].clientX;
        startY = touches[0].clientY;
      } else if (touches.length === 2) {
        isPinching = true;
        isDraggingImage = false;
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        initialDistance = Math.sqrt(dx * dx + dy * dy);
        initialAngle = Math.atan2(dy, dx);
        initialScale = photoScale;
        initialRotation = photoRotation;
      }
    });

    displayCanvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const now = performance.now();
      if (now - lastDrawTime < throttleInterval) return;
      lastDrawTime = now;

      const touches = e.touches;
      if (touches.length === 1 && isDraggingImage) {
        const dx = (touches[0].clientX - startX) * (437 / displayCanvas.getBoundingClientRect().width);
        const dy = (touches[0].clientY - startY) * (625 / displayCanvas.getBoundingClientRect().height);
        posX += dx;
        posY += dy;
        startX = touches[0].clientX;
        startY = touches[0].clientY;
        drawImage();
      } else if (touches.length === 2 && isPinching) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx);
        photoScale = initialScale * (distance / initialDistance);
        photoRotation = initialRotation + (angle - initialAngle) * (180 / Math.PI);
        drawImage();
      }
    });

    displayCanvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      isDraggingImage = false;
      isPinching = false;
    });

    function adjustColor() {
      brightness = document.getElementById('brightness').value;
      contrast = document.getElementById('contrast').value;
      saturation = document.getElementById('saturation').value;
      drawImage();
    }

    async function printPhoto() {
      if (!image.src) {
        alert(translations[currentLang].no_photo);
        return;
      }
      drawPrintImage();
      const dataUrl = printCanvas.toDataURL('image/jpeg');
      if (!username || !dataUrl) {
        alert(translations[currentLang].missing_data);
        return;
      }
      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username, dataUrl })
        });
        const data = await response.json();
        if (data.success) {
          alert(translations[currentLang].print_success);
        } else {
          alert(data.message || translations[currentLang].print_failed);
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert(translations[currentLang].network_error);
      }
    }
  </script>
</body>
</html>
