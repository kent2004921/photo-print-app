<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="upload_title">上传照片打印</title>
  <!-- 引入Twemoji库 -->
  <script src="https://cdn.jsdelivr.net/npm/twemoji@latest/dist/twemoji.min.js"></script>
  <!-- 引入emoji-picker-element -->
  <script type="module" src="https://unpkg.com/emoji-picker-element@latest/dist/index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ddd;
      max-width: 100%;
      margin: 10px 0;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .remove-emoji-btn {
      background-color: #ff4b4b;
    }
    .remove-emoji-btn:hover {
      background-color: #cc3a3a;
    }
    .delete-selected-btn {
      background-color: #ff7878;
      display: none;
    }
    .delete-selected-btn:hover {
      background-color: #cc6060;
    }
    .clear-all-btn {
      background-color: #ff9999;
    }
    .clear-all-btn:hover {
      background-color: #cc7a7a;
    }
    .language-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #28a745;
      color: white;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .language-btn:hover {
      background-color: #218838;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .control-group {
      margin: 10px 0;
    }
    .control-group label {
      display: block;
      margin-bottom: 5px;
    }
    .emoji-picker {
      margin: 10px 0;
      position: relative;
      z-index: 10;
    }
    emoji-picker {
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: block;
    }
    .fallback-select {
      display: none;
    }
  </style>
</head>
<body>
  <button class="language-btn" onclick="toggleLanguage()">English</button>
  <div class="container">
    <h2 data-i18n="upload_title">上传照片打印</h2>
    <input type="file" id="photoInput" accept="image/*">
    <canvas id="photoCanvas"></canvas>
    <div class="emoji-picker">
      <label data-i18n="select_emoji">选择表情</label>
      <emoji-picker id="emojiPicker"></emoji-picker>
      <select id="emojiSelect" class="fallback-select" onchange="addEmojiToCanvas(this.value)">
        <option value="">选择一个表情</option>
        <option value="😊">😊 笑脸</option>
        <option value="❤️">❤️ 红心</option>
        <option value="🌟">🌟 星星</option>
        <option value="🎉">🎉 庆祝</option>
        <option value="🐾">🐾 爪印</option>
        <option value="😂">😂 笑哭</option>
        <option value="😍">😍 爱心眼</option>
        <option value="😘">😘 飞吻</option>
        <option value="😎">😎 酷</option>
        <option value="😢">😢 哭泣</option>
        <option value="😡">😡 生气</option>
        <option value="🤩">🤩 崇拜</option>
        <option value="🤗">🤗 拥抱</option>
        <option value="🤔">🤔 思考</option>
        <option value="🤡">🤡 小丑</option>
        <option value="👻">👻 幽灵</option>
        <option value="👽">👽 外星人</option>
        <option value="👾">👾 怪物</option>
        <option value="🤖">🤖 机器人</option>
        <option value="🎃">🎃 南瓜</option>
        <option value="🎄">🎄 圣诞树</option>
        <option value="🎁">🎁 礼物</option>
        <option value="🎂">🎂 蛋糕</option>
        <option value="🍎">🍎 苹果</option>
        <option value="🍌">🍌 香蕉</option>
        <option value="🍒">🍒 樱桃</option>
        <option value="🍓">🍓 草莓</option>
        <option value="🍕">🍕 披萨</option>
        <option value="🍔">🍔 汉堡</option>
        <option value="🍟">🍟 薯条</option>
        <option value="🍦">🍦 冰淇淋</option>
        <option value="☕">☕ 咖啡</option>
        <option value="🍷">🍷 红酒</option>
        <option value="🌈">🌈 彩虹</option>
        <option value="☀️">☀️ 太阳</option>
        <option value="🌙">🌙 月亮</option>
        <option value="⭐">⭐ 星星</option>
        <option value="⚡">⚡ 闪电</option>
        <option value="💧">💧 水滴</option>
        <option value="🔥">🔥 火焰</option>
      </select>
    </div>
    <div class="controls">
      <button onclick="printPhoto()" data-i18n="print">打印</button>
      <button class="remove-emoji-btn" onclick="removeLastEmoji()" data-i18n="remove_last_emoji">删除最后一个表情</button>
      <button class="delete-selected-btn" id="deleteSelectedBtn" onclick="deleteSelectedEmoji()" data-i18n="delete_selected_emoji">删除选中表情</button>
      <button class="clear-all-btn" onclick="clearAllEmojis()" data-i18n="clear_all_emojis">清空所有表情</button>
    </div>
    <div class="control-group">
      <label data-i18n="brightness">亮度</label>
      <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="contrast">对比度</label>
      <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label data-i18n="saturation">饱和度</label>
      <input type="range" id="saturation" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
  </div>

  <script>
    // 语言翻译对象
    const translations = {
      zh: {
        upload_title: "上传照片打印",
        select_emoji: "选择表情",
        print: "打印",
        remove_last_emoji: "删除最后一个表情",
        delete_selected_emoji: "删除选中表情",
        clear_all_emojis: "清空所有表情",
        brightness: "亮度",
        contrast: "对比度",
        saturation: "饱和度",
        invalid_qr: "无效的二维码，请重新扫描！",
        no_photo: "请先上传照片！",
        missing_data: "缺少用户名或照片数据，请刷新页面重试！",
        print_success: "打印成功！",
        print_failed: "打印失败！",
        network_error: "网络错误，请稍后再试！",
        no_emoji_to_remove: "没有表情可以删除！",
        emoji_load_failed: "加载表情失败，请选择其他表情！",
        language_btn: "English"
      },
      en: {
        upload_title: "Upload Photo to Print",
        select_emoji: "Select Emoji",
        print: "Print",
        remove_last_emoji: "Remove Last Emoji",
        delete_selected_emoji: "Delete Selected Emoji",
        clear_all_emojis: "Clear All Emojis",
        brightness: "Brightness",
        contrast: "Contrast",
        saturation: "Saturation",
        invalid_qr: "Invalid QR code, please scan again!",
        no_photo: "Please upload a photo first!",
        missing_data: "Missing username or photo data, please refresh and try again!",
        print_success: "Print successful!",
        print_failed: "Print failed!",
        network_error: "Network error, please try again later!",
        no_emoji_to_remove: "No emojis to remove!",
        emoji_load_failed: "Failed to load emoji, please select another one!",
        language_btn: "中文"
      }
    };

    // 初始化语言
    let currentLang = localStorage.getItem('language') || 'zh';
    updateLanguage();

    // 切换语言
    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    // 更新页面语言
    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[currentLang][key];
      });
      document.querySelector('.language-btn').textContent = translations[currentLang].language_btn;
      document.title = translations[currentLang].upload_title;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert(translations[currentLang].invalid_qr);
      window.location.href = '/index.html';
    } else {
      console.log('Username from URL:', username);
    }

    let image = new Image();
    let scale = 1;
    let rotation = 0;
    let posX = 0;
    let posY = 0;
    let isDraggingImage = false;
    let isDraggingEmoji = false;
    let isScalingEmoji = false;
    let isRotatingEmoji = false;
    let draggedEmojiIndex = -1;
    let selectedEmojiIndex = -1;
    let startX, startY;
    let lastDistance = 0;
    let lastAngle = 0;
    let brightness = 1;
    let contrast = 1;
    let saturation = 1;
    let emojis = [];
    let useFallback = false;

    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    const dpr = window.devicePixelRatio || 1;
    canvas.width = 300 * dpr;
    canvas.height = 300 * dpr;
    canvas.style.width = '300px';
    canvas.style.height = '300px';
    ctx.scale(dpr, dpr);

    const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');

    // 检查emoji-picker是否加载成功
    const emojiPicker = document.getElementById('emojiPicker');
    const emojiSelect = document.getElementById('emojiSelect');
    if (!customElements.get('emoji-picker')) {
      console.error('emoji-picker-element not supported, falling back to select');
      useFallback = true;
      emojiPicker.style.display = 'none';
      emojiSelect.style.display = 'block';
    }

    // 加载照片
    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          drawImage();
        };
      }
    });

    // 绘制照片和所有表情
    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
      ctx.translate((canvas.width / dpr) / 2 + posX, (canvas.height / dpr) / 2 + posY);
      ctx.rotate((rotation * Math.PI) / 180);
      ctx.scale(scale, scale);
      ctx.drawImage(image, -image.width / 2, -image.height / 2);
      ctx.restore();

      // 绘制所有表情
      emojis.forEach((emoji, index) => {
        if (emoji.image) {
          ctx.save();
          ctx.translate(emoji.x + emoji.size / 2, emoji.y + emoji.size / 2);
          ctx.rotate((emoji.rotation * Math.PI) / 180);
          if (index === selectedEmojiIndex) {
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(-emoji.size / 2 - 2, -emoji.size / 2 - 2, emoji.size + 4, emoji.size + 4);
          }
          ctx.drawImage(emoji.image, -emoji.size / 2, -emoji.size / 2, emoji.size, emoji.size);
          ctx.restore();
        }
      });
    }

    // 添加表情到Canvas
    function addEmojiToCanvas(emojiUnicode) {
      if (!emojiUnicode) return;

      const emojiUrl = twemoji.parse(emojiUnicode, {
        folder: '72x72',
        ext: '.png',
        base: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/'
      });
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.src = emojiUrl.match(/src="([^"]+)"/)[1];
      img.onload = () => {
        emojis.push({
          image: img,
          x: 50 + emojis.length * 10,
          y: 50 + emojis.length * 10,
          size: 40,
          rotation: 0 // 初始旋转角度
        });
        drawImage();
      };
      img.onerror = () => {
        console.error('Failed to load emoji image:', img.src);
        alert(translations[currentLang].emoji_load_failed);
      };
    }

    // 删除最后一个表情
    function removeLastEmoji() {
      if (emojis.length > 0) {
        emojis.pop();
        selectedEmojiIndex = -1;
        deleteSelectedBtn.style.display = 'none';
        drawImage();
      } else {
        alert(translations[currentLang].no_emoji_to_remove);
      }
    }

    // 删除选中的表情
    function deleteSelectedEmoji() {
      if (selectedEmojiIndex !== -1) {
        emojis.splice(selectedEmojiIndex, 1);
        selectedEmojiIndex = -1;
        deleteSelectedBtn.style.display = 'none';
        drawImage();
      }
    }

    // 清空所有表情
    function clearAllEmojis() {
      emojis = [];
      selectedEmojiIndex = -1;
      deleteSelectedBtn.style.display = 'none';
      drawImage();
    }

    // 监听emoji-picker的选择事件
    if (!useFallback) {
      emojiPicker.addEventListener('emoji-click', (event) => {
        console.log('Emoji selected:', event.detail.unicode);
        addEmojiToCanvas(event.detail.unicode);
      });
    }

    // 检测是否点击了某个emoji
    function getEmojiAtPosition(x, y) {
      for (let i = emojis.length - 1; i >= 0; i--) {
        const emoji = emojis[i];
        const centerX = emoji.x + emoji.size / 2;
        const centerY = emoji.y + emoji.size / 2;
        const dx = x - centerX;
        const dy = y - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance <= emoji.size / 2) {
          return i;
        }
      }
      return -1;
    }

    // 单指拖动（照片或表情）
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const x = (touch.clientX - rect.left) * (canvas.width / dpr / rect.width);
        const y = (touch.clientY - rect.top) * (canvas.height / dpr / rect.height);

        // 检查是否点击了某个表情
        draggedEmojiIndex = getEmojiAtPosition(x, y);
        if (draggedEmojiIndex !== -1) {
          isDraggingEmoji = true;
          isDraggingImage = false;
          selectedEmojiIndex = draggedEmojiIndex;
          deleteSelectedBtn.style.display = 'block';
        } else {
          isDraggingImage = true;
          isDraggingEmoji = false;
          selectedEmojiIndex = -1;
          deleteSelectedBtn.style.display = 'none';
        }

        startX = touch.clientX;
        startY = touch.clientY;
      } else if (e.touches.length === 2) {
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const rect = canvas.getBoundingClientRect();
        const x1 = (touch1.clientX - rect.left) * (canvas.width / dpr / rect.width);
        const y1 = (touch1.clientY - rect.top) * (canvas.height / dpr / rect.height);
        const x2 = (touch2.clientX - rect.left) * (canvas.width / dpr / rect.width);
        const y2 = (touch2.clientY - rect.top) * (canvas.height / dpr / rect.height);

        // 检查是否在某个表情上进行双指操作
        draggedEmojiIndex = getEmojiAtPosition((x1 + x2) / 2, (y1 + y2) / 2);
        if (draggedEmojiIndex !== -1) {
          isScalingEmoji = true;
          isRotatingEmoji = true;
          isDraggingImage = false;
          isDraggingEmoji = false;
          selectedEmojiIndex = draggedEmojiIndex;
          deleteSelectedBtn.style.display = 'block';
        } else {
          isScalingEmoji = false;
          isRotatingEmoji = false;
          isDraggingImage = false;
          isDraggingEmoji = false;
        }

        lastDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
        lastAngle = Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX);
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        const dx = (touch.clientX - startX) * (canvas.width / dpr / canvas.getBoundingClientRect().width);
        const dy = (touch.clientY - startY) * (canvas.height / dpr / canvas.getBoundingClientRect().height);

        if (isDraggingImage) {
          posX += dx;
          posY += dy;
        } else if (isDraggingEmoji && draggedEmojiIndex !== -1) {
          emojis[draggedEmojiIndex].x += dx;
          emojis[draggedEmojiIndex].y += dy;
        }

        startX = touch.clientX;
        startY = touch.clientY;
        drawImage();
      } else if (e.touches.length === 2) {
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const distance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
        const angle = Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX);

        if (isScalingEmoji && draggedEmojiIndex !== -1) {
          const scaleFactor = distance / lastDistance;
          emojis[draggedEmojiIndex].size *= scaleFactor;
          emojis[draggedEmojiIndex].size = Math.max(20, Math.min(100, emojis[draggedEmojiIndex].size));
        }
        if (isRotatingEmoji && draggedEmojiIndex !== -1) {
          const angleDiff = (angle - lastAngle) * (180 / Math.PI);
          emojis[draggedEmojiIndex].rotation += angleDiff;
        } else {
          scale *= distance / lastDistance;
          scale = Math.max(0.1, scale);
          rotation += (angle - lastAngle) * (180 / Math.PI);
        }

        lastDistance = distance;
        lastAngle = angle;
        drawImage();
      }
    });

    canvas.addEventListener('touchend', () => {
      isDraggingImage = false;
      isDraggingEmoji = false;
      isScalingEmoji = false;
      isRotatingEmoji = false;
      draggedEmojiIndex = -1;
    });

    // 鼠标拖动（电脑端支持）
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / dpr / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / dpr / rect.height);

      draggedEmojiIndex = getEmojiAtPosition(x, y);
      if (draggedEmojiIndex !== -1) {
        isDraggingEmoji = true;
        isDraggingImage = false;
        selectedEmojiIndex = draggedEmojiIndex;
        deleteSelectedBtn.style.display = 'block';
      } else {
        isDraggingImage = true;
        isDraggingEmoji = false;
        selectedEmojiIndex = -1;
        deleteSelectedBtn.style.display = 'none';
      }

      startX = e.clientX;
      startY = e.clientY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDraggingImage || isDraggingEmoji) {
        const dx = (e.clientX - startX) * (canvas.width / dpr / canvas.getBoundingClientRect().width);
        const dy = (e.clientY - startY) * (canvas.height / dpr / canvas.getBoundingClientRect().height);

        if (isDraggingImage) {
          posX += dx;
          posY += dy;
        } else if (isDraggingEmoji && draggedEmojiIndex !== -1) {
          emojis[draggedEmojiIndex].x += dx;
          emojis[draggedEmojiIndex].y += dy;
        }

        startX = e.clientX;
        startY = e.clientY;
        drawImage();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDraggingImage = false;
      isDraggingEmoji = false;
      draggedEmojiIndex = -1;
    });

    // 鼠标滚轮缩放emoji
    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / dpr / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / dpr / rect.height);

      const emojiIndex = getEmojiAtPosition(x, y);
      if (emojiIndex !== -1) {
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        emojis[emojiIndex].size *= delta;
        emojis[emojiIndex].size = Math.max(20, Math.min(100, emojis[emojiIndex].size));
        drawImage();
      }
    });

    // 色彩调整
    function adjustColor() {
      brightness = document.getElementById('brightness').value;
      contrast = document.getElementById('contrast').value;
      saturation = document.getElementById('saturation').value;
      drawImage();
    }

    // 打印照片
    async function printPhoto() {
      if (!image.src) {
        alert(translations[currentLang].no_photo);
        return;
      }

      const dataUrl = canvas.toDataURL('image/jpeg');
      console.log('Preparing to print:', {
        username: username || 'undefined',
        dataUrl: dataUrl ? 'Data URL present' : 'Data URL missing'
      });

      if (!username || !dataUrl) {
        console.error('Missing username or dataUrl:', { username, dataUrl });
        alert(translations[currentLang].missing_data);
        return;
      }

      const requestBody = { username, dataUrl };
      console.log('Sending request to /print:', requestBody);

      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });

        console.log('Fetch response status:', response.status);
        const data = await response.json();
        console.log('Print response:', data);

        if (data.success) {
          alert(translations[currentLang].print_success);
        } else {
          alert(data.message || translations[currentLang].print_failed);
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert(translations[currentLang].network_error);
      }
    }
  </script>
</body>
</html>
