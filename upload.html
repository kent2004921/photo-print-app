  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert('æ— æ•ˆçš„äºŒç»´ç ï¼Œè¯·é‡æ–°æ‰«æï¼');
      window.location.href = '/index.html';
    } else {
      console.log('Username from URL:', username);
    }

    let image = new Image();
    let scale = 1;
    let rotation = 0;
    let posX = 0;
    let posY = 0;
    let isDraggingImage = false;
    let isDraggingEmoji = false;
    let draggedEmojiIndex = -1;
    let startX, startY;
    let lastDistance = 0;
    let lastAngle = 0;
    let brightness = 1;
    let contrast = 1;
    let saturation = 1;
    let emojis = []; // å­˜å‚¨æ‰€æœ‰emojiçš„æ•°ç»„
    let useFallback = false; // æ˜¯å¦ä½¿ç”¨å›é€€æ–¹æ¡ˆ

    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 300;
    canvas.height = 300;

    // æ£€æŸ¥emoji-pickeræ˜¯å¦åŠ è½½æˆåŠŸ
    const emojiPicker = document.getElementById('emojiPicker');
    const emojiSelect = document.getElementById('emojiSelect');
    if (!customElements.get('emoji-picker')) {
      console.error('emoji-picker-element not supported, falling back to select');
      useFallback = true;
      emojiPicker.style.display = 'none';
      emojiSelect.style.display = 'block';
    }

    // åŠ è½½ç…§ç‰‡
    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          drawImage();
        };
      }
    });

    // ç»˜åˆ¶ç…§ç‰‡å’Œæ‰€æœ‰è¡¨æƒ…
    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
      ctx.translate(canvas.width / 2 + posX, canvas.height / 2 + posY);
      ctx.rotate((rotation * Math.PI) / 180);
      ctx.scale(scale, scale);
      ctx.drawImage(image, -image.width / 2, -image.height / 2);
      ctx.restore();

      // ç»˜åˆ¶æ‰€æœ‰è¡¨æƒ…
      emojis.forEach(emoji => {
        if (emoji.image) {
          ctx.drawImage(emoji.image, emoji.x, emoji.y, 40, 40); // è®¾ç½®è¡¨æƒ…å¤§å°ä¸º40x40
        }
      });
    }

    // æ·»åŠ è¡¨æƒ…åˆ°Canvas
    function addEmojiToCanvas(emojiUnicode) {
      if (!emojiUnicode) return;

      // ä½¿ç”¨Twemojiå°†emojiè½¬æ¢ä¸ºå›¾åƒURL
      const emojiUrl = twemoji.parse(emojiUnicode, {
        folder: 'svg',
        ext: '.svg',
        base: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/'
      });
      const img = new Image();
      img.crossOrigin = 'anonymous'; // è§£å†³è·¨åŸŸé—®é¢˜
      img.src = emojiUrl.match(/src="([^"]+)"/)[1]; // æå–å›¾åƒURL
      img.onload = () => {
        // å°†æ–°è¡¨æƒ…æ·»åŠ åˆ°æ•°ç»„
        emojis.push({
          image: img,
          x: 50 + emojis.length * 10, // ç¨å¾®åç§»ï¼Œé¿å…å®Œå…¨é‡å 
          y: 50 + emojis.length * 10
        });
        drawImage();
      };
      img.onerror = () => {
        console.error('Failed to load emoji image:', img.src);
        alert('åŠ è½½è¡¨æƒ…å¤±è´¥ï¼Œè¯·é€‰æ‹©å…¶ä»–è¡¨æƒ…ï¼');
      };
    }

    // åˆ é™¤æœ€åä¸€ä¸ªè¡¨æƒ…
    function removeLastEmoji() {
      if (emojis.length > 0) {
        emojis.pop();
        drawImage();
      } else {
        alert('æ²¡æœ‰è¡¨æƒ…å¯ä»¥åˆ é™¤ï¼');
      }
    }

    // ç›‘å¬emoji-pickerçš„é€‰æ‹©äº‹ä»¶
    if (!useFallback) {
      emojiPicker.addEventListener('emoji-click', (event) => {
        console.log('Emoji selected:', event.detail.unicode);
        addEmojiToCanvas(event.detail.unicode);
      });
    }

    // æ£€æµ‹æ˜¯å¦ç‚¹å‡»äº†æŸä¸ªemoji
    function getEmojiAtPosition(x, y) {
      for (let i = emojis.length - 1; i >= 0; i--) {
        const emoji = emojis[i];
        if (
          x >= emoji.x &&
          x <= emoji.x + 40 &&
          y >= emoji.y &&
          y <= emoji.y + 40
        ) {
          return i;
        }
      }
      return -1;
    }

    // å•æŒ‡æ‹–åŠ¨ï¼ˆç…§ç‰‡æˆ–è¡¨æƒ…ï¼‰
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;

        // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»äº†æŸä¸ªè¡¨æƒ…
        draggedEmojiIndex = getEmojiAtPosition(x, y);
        if (draggedEmojiIndex !== -1) {
          isDraggingEmoji = true;
          isDraggingImage = false;
        } else {
          isDraggingImage = true;
          isDraggingEmoji = false;
        }

        startX = touch.clientX;
        startY = touch.clientY;
      } else if (e.touches.length === 2) {
        isDraggingImage = false;
        isDraggingEmoji = false;
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        lastDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
        lastAngle = Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX);
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;

        if (isDraggingImage) {
          posX += dx;
          posY += dy;
        } else if (isDraggingEmoji && draggedEmojiIndex !== -1) {
          emojis[draggedEmojiIndex].x += dx;
          emojis[draggedEmojiIndex].y += dy;
        }

        startX = touch.clientX;
        startY = touch.clientY;
        drawImage();
      } else if (e.touches.length === 2) {
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const distance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
        const angle = Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX);
        scale *= distance / lastDistance;
        scale = Math.max(0.1, scale);
        rotation += (angle - lastAngle) * (180 / Math.PI);
        lastDistance = distance;
        lastAngle = angle;
        drawImage();
      }
    });

    canvas.addEventListener('touchend', () => {
      isDraggingImage = false;
      isDraggingEmoji = false;
      draggedEmojiIndex = -1;
    });

    // é¼ æ ‡æ‹–åŠ¨ï¼ˆç”µè„‘ç«¯æ”¯æŒï¼‰
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»äº†æŸä¸ªè¡¨æƒ…
      draggedEmojiIndex = getEmojiAtPosition(x, y);
      if (draggedEmojiIndex !== -1) {
        isDraggingEmoji = true;
        isDraggingImage = false;
      } else {
        isDraggingImage = true;
        isDraggingEmoji = false;
      }

      startX = e.clientX;
      startY = e.clientY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDraggingImage || isDraggingEmoji) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;

        if (isDraggingImage) {
          posX += dx;
          posY += dy;
        } else if (isDraggingEmoji && draggedEmojiIndex !== -1) {
          emojis[draggedEmojiIndex].x += dx;
          emojis[draggedEmojiIndex].y += dy;
        }

        startX = e.clientX;
        startY = e.clientY;
        drawImage();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDraggingImage = false;
      isDraggingEmoji = false;
      draggedEmojiIndex = -1;
    });

    // è‰²å½©è°ƒæ•´
    function adjustColor() {
      brightness = document.getElementById('brightness').value;
      contrast = document.getElementById('contrast').value;
      saturation = document.getElementById('saturation').value;
      drawImage();
    }

    // æ‰“å°ç…§ç‰‡
    async function printPhoto() {
      if (!image.src) {
        alert('è¯·å…ˆä¸Šä¼ ç…§ç‰‡ï¼');
        return;
      }

      const dataUrl = canvas.toDataURL('image/jpeg');
      console.log('Preparing to print:', {
        username: username || 'undefined',
        dataUrl: dataUrl ? 'Data URL present' : 'Data URL missing'
      });

      if (!username || !dataUrl) {
        console.error('Missing username or dataUrl:', { username, dataUrl });
        alert('ç¼ºå°‘ç”¨æˆ·åæˆ–ç…§ç‰‡æ•°æ®ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ï¼');
        return;
      }

      const requestBody = { username, dataUrl };
      console.log('Sending request to /print:', requestBody);

      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });

        console.log('Fetch response status:', response.status);
        const data = await response.json();
        console.log('Print response:', data);

        if (data.success) {
          alert('æ‰“å°æˆåŠŸï¼');
        } else {
          alert(data.message || 'æ‰“å°å¤±è´¥ï¼');
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åå†è¯•ï¼');
      }
    }
