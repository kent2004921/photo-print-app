<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传照片打印</title>
  <!-- 引入Twemoji库 -->
  <script src="https://cdn.jsdelivr.net/npm/twemoji@latest/dist/twemoji.min.js"></script>
  <!-- 引入emoji-picker-element -->
  <script type="module" src="https://unpkg.com/emoji-picker-element@latest/dist/index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ddd;
      max-width: 100%;
      margin: 10px 0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .remove-emoji-btn {
      background-color: #ff4b4b;
    }
    .remove-emoji-btn:hover {
      background-color: #cc3a3a;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .control-group {
      margin: 10px 0;
    }
    .control-group label {
      display: block;
      margin-bottom: 5px;
    }
    .emoji-picker {
      margin: 10px 0;
    }
    emoji-picker {
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>上传照片打印</h2>
    <input type="file" id="photoInput" accept="image/*">
    <canvas id="photoCanvas"></canvas>
    <div class="emoji-picker">
      <label>选择表情</label>
      <emoji-picker></emoji-picker>
    </div>
    <div class="controls">
      <button onclick="printPhoto()">打印</button>
      <button class="remove-emoji-btn" onclick="removeLastEmoji()">删除最后一个表情</button>
    </div>
    <div class="control-group">
      <label>亮度</label>
      <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label>对比度</label>
      <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
    <div class="control-group">
      <label>饱和度</label>
      <input type="range" id="saturation" min="0" max="2" step="0.1" value="1" oninput="adjustColor()">
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      alert('无效的二维码，请重新扫描！');
      window.location.href = '/index.html';
    } else {
      console.log('Username from URL:', username);
    }

    let image = new Image();
    let scale = 1;
    let rotation = 0;
    let posX = 0;
    let posY = 0;
    let isDraggingImage = false;
    let isDraggingEmoji = false;
    let draggedEmojiIndex = -1;
    let startX, startY;
    let lastDistance = 0;
    let lastAngle = 0;
    let brightness = 1;
    let contrast = 1;
    let saturation = 1;
    let emojis = []; // 存储所有emoji的数组

    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 300;
    canvas.height = 300;

    // 加载照片
    document.getElementById('photoInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        image.src = URL.createObjectURL(file);
        image.onload = () => {
          drawImage();
        };
      }
    });

    // 绘制照片和所有表情
    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
      ctx.translate(canvas.width / 2 + posX, canvas.height / 2 + posY);
      ctx.rotate((rotation * Math.PI) / 180);
      ctx.scale(scale, scale);
      ctx.drawImage(image, -image.width / 2, -image.height / 2);
      ctx.restore();

      // 绘制所有表情
      emojis.forEach(emoji => {
        if (emoji.image) {
          ctx.drawImage(emoji.image, emoji.x, emoji.y, 40, 40); // 设置表情大小为40x40
        }
      });
    }

    // 添加表情到Canvas
    function addEmojiToCanvas(emojiUnicode) {
      if (!emojiUnicode) return;

      // 使用Twemoji将emoji转换为图像URL
      const emojiUrl = twemoji.parse(emojiUnicode, {
        folder: 'svg',
        ext: '.svg',
        base: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/'
      });
      const img = new Image();
      img.crossOrigin = 'anonymous'; // 解决跨域问题
      img.src = emojiUrl.match(/src="([^"]+)"/)[1]; // 提取图像URL
      img.onload = () => {
        // 将新表情添加到数组
        emojis.push({
          image: img,
          x: 50 + emojis.length * 10, // 稍微偏移，避免完全重叠
          y: 50 + emojis.length * 10
        });
        drawImage();
      };
      img.onerror = () => {
        console.error('Failed to load emoji image:', img.src);
        alert('加载表情失败，请选择其他表情！');
      };
    }

    // 删除最后一个表情
    function removeLastEmoji() {
      if (emojis.length > 0) {
        emojis.pop();
        drawImage();
      } else {
        alert('没有表情可以删除！');
      }
    }

    // 监听emoji-picker的选择事件
    document.querySelector('emoji-picker').addEventListener('emoji-click', (event) => {
      const emojiUnicode = event.detail.unicode;
      addEmojiToCanvas(emojiUnicode);
    });

    // 检测是否点击了某个emoji
    function getEmojiAtPosition(x, y) {
      for (let i = emojis.length - 1; i >= 0; i--) {
        const emoji = emojis[i];
        if (
          x >= emoji.x &&
          x <= emoji.x + 40 &&
          y >= emoji.y &&
          y <= emoji.y + 40
        ) {
          return i;
        }
      }
      return -1;
    }

    // 单指拖动（照片或表情）
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;

        // 检查是否点击了某个表情
        draggedEmojiIndex = getEmojiAtPosition(x, y);
        if (draggedEmojiIndex !== -1) {
          isDraggingEmoji = true;
          isDraggingImage = false;
        } else {
          isDraggingImage = true;
          isDraggingEmoji = false;
        }

        startX = touch.clientX;
        startY = touch.clientY;
      } else if (e.touches.length === 2) {
        isDraggingImage = false;
        isDraggingEmoji = false;
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        lastDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
        lastAngle = Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX);
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;

        if (isDraggingImage) {
          posX += dx;
          posY += dy;
        } else if (isDraggingEmoji && draggedEmojiIndex !== -1) {
          emojis[draggedEmojiIndex].x += dx;
          emojis[draggedEmojiIndex].y += dy;
        }

        startX = touch.clientX;
        startY = touch.clientY;
        drawImage();
      } else if (e.touches.length === 2) {
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const distance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
        const angle = Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX);
        scale *= distance / lastDistance;
        scale = Math.max(0.1, scale);
        rotation += (angle - lastAngle) * (180 / Math.PI);
        lastDistance = distance;
        lastAngle = angle;
        drawImage();
      }
    });

    canvas.addEventListener('touchend', () => {
      isDraggingImage = false;
      isDraggingEmoji = false;
      draggedEmojiIndex = -1;
    });

    // 鼠标拖动（电脑端支持）
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // 检查是否点击了某个表情
      draggedEmojiIndex = getEmojiAtPosition(x, y);
      if (draggedEmojiIndex !== -1) {
        isDraggingEmoji = true;
        isDraggingImage = false;
      } else {
        isDraggingImage = true;
        isDraggingEmoji = false;
      }

      startX = e.clientX;
      startY = e.clientY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDraggingImage || isDraggingEmoji) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;

        if (isDraggingImage) {
          posX += dx;
          posY += dy;
        } else if (isDraggingEmoji && draggedEmojiIndex !== -1) {
          emojis[draggedEmojiIndex].x += dx;
          emojis[draggedEmojiIndex].y += dy;
        }

        startX = e.clientX;
        startY = e.clientY;
        drawImage();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDraggingImage = false;
      isDraggingEmoji = false;
      draggedEmojiIndex = -1;
    });

    // 色彩调整
    function adjustColor() {
      brightness = document.getElementById('brightness').value;
      contrast = document.getElementById('contrast').value;
      saturation = document.getElementById('saturation').value;
      drawImage();
    }

    // 打印照片
    async function printPhoto() {
      if (!image.src) {
        alert('请先上传照片！');
        return;
      }

      const dataUrl = canvas.toDataURL('image/jpeg');
      console.log('Preparing to print:', {
        username: username || 'undefined',
        dataUrl: dataUrl ? 'Data URL present' : 'Data URL missing'
      });

      if (!username || !dataUrl) {
        console.error('Missing username or dataUrl:', { username, dataUrl });
        alert('缺少用户名或照片数据，请刷新页面重试！');
        return;
      }

      const requestBody = { username, dataUrl };
      console.log('Sending request to /print:', requestBody);

      try {
        const response = await fetch('/.netlify/functions/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });

        console.log('Fetch response status:', response.status);
        const data = await response.json();
        console.log('Print response:', data);

        if (data.success) {
          alert('打印成功！');
        } else {
          alert(data.message || '打印失败！');
        }
      } catch (error) {
        console.error('Print photo error:', error);
        alert('网络错误，请稍后再试！');
      }
    }
  </script>
</body>
</html>
