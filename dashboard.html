      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      font-size: 16px;
      margin: 10px 0;
    }
    h3 {

      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .bind-btn, .generate-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .bind-btn:hover, .generate-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
    .logout-btn {
      background: linear-gradient(to right, #ff4b4b, #ff7878);
      color: white;
    }
    .logout-btn:hover {
      background: linear-gradient(to right, #cc3a3a, #cc6060);
    }
    #qrcode {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }
    .language-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .language-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: scale(1.05);
    }
  </style>
</head>
