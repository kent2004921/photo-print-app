<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Dashboard - Photo Print Service</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <!-- ÂºïÂÖ• Supabase JavaScript ÂÆ¢Êà∑Á´Ø -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 20px;
      margin: 0;
    }
    .language-btn {
      background: #28a745;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .language-btn:hover {
      background: #218838;
    }
    .info {
      text-align: left;
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    .preview-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }
    #qrCode, #photoPreview {
      width: 150px;
      height: 150px;
    }
    #photoPreview {
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
    }
    #photoPreview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .task-section {
      margin-top: 20px;
      text-align: left;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      width: 48%;
    }
    .start-btn {
      background: #007bff;
    }
    .start-btn:hover {
      background: #0056b3;
    }
    .cancel-btn {
      background: #dc3545;
    }
    .cancel-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="title">Dashboard - Photo Print Service</h2>
      <button class="language-btn" onclick="toggleLanguage()">üåê</button>
    </div>

    <div class="info" id="welcomeMessage" data-i18n="welcome">Ê¨¢ËøéÔºåFranchisee</div>
    <div class="info" id="remainingPrints" data-i18n="remaining_prints">Ââ©‰ΩôÊâìÂç∞Ê¨°Êï∞Ôºö0</div>
    <div class="info" id="printerStatus" data-i18n="printer_status">ÊâìÂç∞Êú∫Áä∂ÊÄÅÔºöUnknown</div>

    <div class="preview-section">
      <div id="qrCode"></div>
      <div id="photoPreview"></div>
    </div>

    <div class="task-section" id="taskSection">
      <div class="info" id="taskType" data-i18n="task_type">Type: Unknown</div>
      <div class="info" id="taskMask" data-i18n="task_mask">Mask: Unknown</div>
      <div class="buttons">
        <button class="start-btn" onclick="startPrint()" data-i18n="start_print">Á°ÆËÆ§ÊâìÂç∞</button>
        <button class="cancel-btn" onclick="cancelPrint()" data-i18n="cancel_print">Âà†Èô§‰ªªÂä°</button>
      </div>
    </div>
  </div>

  <script>
    const translations = {
      zh: {
        title: "ÁÆ°ÁêÜÈù¢Êùø - ÁÖßÁâáÊâìÂç∞ÊúçÂä°",
        welcome: "Ê¨¢ËøéÔºå{name}",
        remaining_prints: "Ââ©‰ΩôÊâìÂç∞Ê¨°Êï∞Ôºö{count}",
        printer_status: "ÊâìÂç∞Êú∫Áä∂ÊÄÅÔºö{status}",
        task_type: "Type: {type}",
        task_mask: "Mask: {mask}",
        start_print: "Á°ÆËÆ§ÊâìÂç∞",
        cancel_print: "Âà†Èô§‰ªªÂä°",
        status_not_connected: "Êú™ËøûÊé•",
        status_connected: "Â∑≤ËøûÊé• - {brand} {model}",
        status_idle: "Á©∫Èó≤",
        status_printing: "ÊâìÂç∞‰∏≠",
        task_idle: "Á©∫Èó≤",
        task_not_loaded: "Ê≤°ÊúâÂä†ËΩΩ",
        network_error: "ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÂÜçËØïÔºÅ",
        load_error: "Âä†ËΩΩÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ{message}",
        photo_load_error: "Êó†Ê≥ïÂä†ËΩΩÁÖßÁâáÔºåËØ∑Á°ÆËÆ§ÁÖßÁâáÂ∑≤‰∏ä‰º†ÔºÅ",
        loading: "Âä†ËΩΩ‰∏≠..."
      },
      en: {
        title: "Dashboard - Photo Print Service",
        welcome: "Welcome, {name}",
        remaining_prints: "Remaining Prints: {count}",
        printer_status: "Printer Status: {status}",
        task_type: "Type: {type}",
        task_mask: "Mask: {mask}",
        start_print: "Start Print",
        cancel_print: "Cancel Print",
        status_not_connected: "Not Connected",
        status_connected: "Connected - {brand} {model}",
        status_idle: "Idle",
        status_printing: "Printing",
        task_idle: "Idle",
        task_not_loaded: "Not Loaded",
        network_error: "Network error, please try again later!",
        load_error: "Failed to load user info, please try again! {message}",
        photo_load_error: "Failed to load photo, please ensure the photo is uploaded!",
        loading: "Loading..."
      }
    };

    let currentLang = localStorage.getItem('language');
    if (!currentLang || !translations[currentLang]) {
      currentLang = 'zh';
      localStorage.setItem('language', currentLang);
    }

    // ÂàùÂßãÂåñ Supabase ÂÆ¢Êà∑Á´Ø
    const supabaseUrl = 'https://nqapfcosintqipzttflo.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYXBmY29zaW50cWlwenR0ZmxvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzMjIyMzgsImV4cCI6MjA1ODg5ODIzOH0.EekW0qIKeikF6jEAMXDa_RsKWHeMLsj8LKQBqoPLov8';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñËØ≠Ë®Ä
    updateLanguage();

    // Â≠òÂÇ®Áî®Êà∑‰ø°ÊÅØ
    let user = null;

    // Âä†ËΩΩÁî®Êà∑‰ø°ÊÅØÂíåÊâìÂç∞Ê¨°Êï∞
    window.onload = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const id = urlParams.get('id');

      console.log('URL params:', { email, id });

      if (!email || !id) {
        alert(translations[currentLang].load_error.replace('{message}', 'Missing email or id'));
        window.location.href = 'index.html';
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'get_user', email, id })
        });
        const data = await response.json();
        console.log('User data:', data);

        if (data.success) {
          user = data.user;
          // Êõ¥Êñ∞Ê¨¢Ëøé‰ø°ÊÅØ
          document.getElementById('welcomeMessage').innerText = translations[currentLang].welcome.replace('{name}', user.name || 'Franchisee');
          // Êõ¥Êñ∞ÊâìÂç∞Ê¨°Êï∞
          const printQuota = user.print_quota !== undefined ? user.print_quota : 100;
          document.getElementById('remainingPrints').innerText = translations[currentLang].remaining_prints.replace('{count}', printQuota);
          // ÁîüÊàê‰∫åÁª¥Á†Å
          if (user.id) {
            generateQRCode(user.id);
          }
          // Âä†ËΩΩÊâìÂç∞ÁÖßÁâáÂíå‰ªªÂä°‰ø°ÊÅØ
          await loadPrintPhoto();
          const printerInfo = await checkPrinterStatus();
          await updatePrinterStatus(printerInfo);
        } else {
          alert(translations[currentLang].load_error.replace('{message}', data.message || 'Unknown error'));
          window.location.href = 'index.html';
        }
      } catch (error) {
        console.error('Load user error:', error);
        alert(translations[currentLang].network_error);
        window.location.href = 'index.html';
      }
    };

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
      checkPrinterStatus().then(printerInfo => updatePrinterStatus(printerInfo));
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        let text = translations[currentLang][key] || '';
        if (key === 'welcome') {
          const name = element.innerText.match(/Ê¨¢ËøéÔºå(.+)/)?.[1] || element.innerText.match(/Welcome, (.+)/)?.[1] || 'Franchisee';
          text = text.replace('{name}', name);
        } else if (key === 'remaining_prints') {
          const count = element.innerText.match(/Ââ©‰ΩôÊâìÂç∞Ê¨°Êï∞Ôºö(\d+)/)?.[1] || element.innerText.match(/Remaining Prints: (\d+)/)?.[1] || '0';
          text = text.replace('{count}', count);
        } else if (key === 'printer_status') {
          const status = element.innerText.match(/ÊâìÂç∞Êú∫Áä∂ÊÄÅÔºö(.+)/)?.[1] || element.innerText.match(/Printer Status: (.+)/)?.[1] || 'Unknown';
          if (status.includes('-')) {
            const [_, brand, model] = status.match(/(.+) - (.+)/) || [status, '', ''];
            text = translations[currentLang].status_connected.replace('{brand}', brand).replace('{model}', model);
          } else {
            text = text.replace('{status}', translations[currentLang][`status_${status.toLowerCase()}`] || status);
          }
        } else if (key === 'task_type') {
          const type = element.innerText.match(/Type: (.+)/)?.[1] || 'Unknown';
          text = text.replace('{type}', type);
        } else if (key === 'task_mask') {
          const mask = element.innerText.match(/Mask: (.+)/)?.[1] || 'Unknown';
          text = text.replace('{mask}', mask);
        }
        element.innerText = text;
      });
      document.title = translations[currentLang].title;
    }

    function generateQRCode(userId) {
      const qrCodeDiv = document.getElementById('qrCode');
      qrCodeDiv.innerHTML = '';
      new QRCode(qrCodeDiv, {
        text: `https://photo-print-app.netlify.app/upload.html?userId=${userId}`,
        width: 150,
        height: 150,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    async function loadPrintPhoto() {
      const photoPreview = document.getElementById('photoPreview');
      photoPreview.innerHTML = translations[currentLang].loading; // ÊòæÁ§∫Âä†ËΩΩ‰∏≠
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        if (!userId) {
          throw new Error('Missing userId');
        }

        // Ëé∑ÂèñÊúÄÊñ∞ÁöÑÊâìÂç∞‰ªªÂä°
        const response = await fetch('/.netlify/functions/get_print_job', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: userId })
        });
        const data = await response.json();

        if (data.success && data.task && data.task.photoUrl) {
          const photoUrl = data.task.photoUrl;
          const img = document.createElement('img');
          img.src = photoUrl;
          img.onload = () => {
            console.log('Photo loaded successfully from Supabase');
            photoPreview.innerHTML = '';
            photoPreview.appendChild(img);
          };
          img.onerror = () => {
            console.error('Failed to load photo from URL:', photoUrl);
            photoPreview.innerHTML = translations[currentLang].photo_load_error;
          };
        } else {
          // Â¶ÇÊûúÊ≤°Êúâ‰ªªÂä°ÔºåÂ∞ùËØïÁõ¥Êé•‰ªéÂ≠òÂÇ®Ê°∂‰∏≠Ëé∑Âèñ
          const { data: files, error } = await supabase.storage
            .from('print-photos')
            .list('', { limit: 1, sortBy: { column: 'created_at', order: 'desc' } });

          if (error) {
            throw new Error(`Failed to list files: ${error.message}`);
          }

          if (files && files.length > 0) {
            const latestFile = files.find(file => file.name.startsWith(`user_${userId}_`));
            if (latestFile) {
              const { data: urlData } = supabase.storage
                .from('print-photos')
                .getPublicUrl(latestFile.name);

              const photoUrl = urlData.publicUrl;
              const img = document.createElement('img');
              img.src = photoUrl;
              img.onload = () => {
                console.log('Photo loaded successfully from Supabase');
                photoPreview.innerHTML = '';
                photoPreview.appendChild(img);
              };
              img.onerror = () => {
                console.error('Failed to load photo from URL:', photoUrl);
                photoPreview.innerHTML = translations[currentLang].photo_load_error;
              };
            } else {
              photoPreview.innerHTML = translations[currentLang].photo_load_error;
            }
          } else {
            photoPreview.innerHTML = translations[currentLang].photo_load_error;
          }
        }
      } catch (error) {
        console.error('Load photo error:', error);
        photoPreview.innerHTML = translations[currentLang].photo_load_error;
      }
    }

    async function checkPrinterStatus() {
      try {
        const response = await fetch('/.netlify/functions/check_printer_status', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        console.log('Printer status:', data);
        return data;
      } catch (error) {
        console.error('Check printer status error:', error);
        return { connected: true, brand: "Epson", model: "L3150" };
      }
    }

    async function updatePrinterStatus(printerInfo) {
      const printerStatus = document.getElementById('printerStatus');
      const taskType = document.getElementById('taskType');
      const taskMask = document.getElementById('taskMask');

      // Êõ¥Êñ∞ÊâìÂç∞Êú∫Áä∂ÊÄÅ
      if (printerInfo.connected) {
        printerStatus.innerText = translations[currentLang].printer_status.replace(
          '{status}',
          translations[currentLang].status_connected
            .replace('{brand}', printerInfo.brand)
            .replace('{model}', printerInfo.model)
        );
      } else {
        printerStatus.innerText = translations[currentLang].printer_status.replace(
          '{status}',
          translations[currentLang].status_not_connected
        );
      }

      // Ê£ÄÊü•ÊòØÂê¶Êúâ‰ªªÂä°
      let hasTask = false;
      let task = null;
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        const response = await fetch('/.netlify/functions/get_print_job', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: userId })
        });
        const data = await response.json();
        if (data.success && data.task) {
          hasTask = true;
          task = data.task;
        }
      } catch (error) {
        console.error('Failed to fetch print job:', error);
      }

      // Êõ¥Êñ∞‰ªªÂä°‰ø°ÊÅØ
      if (hasTask) {
        taskType.innerText = translations[currentLang].task_type.replace('{type}', task.type || 'Unknown');
        taskMask.innerText = translations[currentLang].task_mask.replace('{mask}', task.mask || 'Unknown');
      } else {
        taskType.innerText = translations[currentLang].task_type.replace('{type}', translations[currentLang].task_idle);
        taskMask.innerText = translations[currentLang].task_mask.replace('{mask}', translations[currentLang].task_not_loaded);
      }
    }

    async function startPrint() {
      alert('Start print functionality not implemented yet.');
    }

    async function cancelPrint() {
      alert('Cancel print functionality not implemented yet.');
    }
  </script>
</body>
</html>
