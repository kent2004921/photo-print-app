<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仪表板 - 照片打印服务</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      font-size: 16px;
      margin: 5px 0;
    }
    h3 {
      color: #444;
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
      transform: scale(1.02);
    }
    #qrcode {
      margin: 20px 0;
    }
    .logout-btn {
      background: linear-gradient(to right, #ff4b4b, #ff7878);
    }
    .logout-btn:hover {
      background: linear-gradient(to right, #cc3a3a, #cc6060);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>欢迎，<span id="username"></span></h2>
    <p>剩余打印次数：<span id="remainingUses">未知</span></p>
    <h3>绑定打印机</h3>
    <input type="text" id="printerId" placeholder="请输入打印机ID">
    <button onclick="bindPrinter()">绑定</button>
    <h3>生成二维码</h3>
    <button onclick="generateQR()">生成二维码</button>
    <div id="qrcode"></div>
    <button class="logout-btn" onclick="logout()">退出登录</button>
  </div>

  <script>
    const username = localStorage.getItem('user');
    if (!username) {
      window.location.href = '/index.html';
    } else {
      document.getElementById('username').textContent = username;
      fetchUserData(username);
    }

    async function fetchUserData(username) {
      try {
        const password = localStorage.getItem('password');
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'login', username, password })
        });
        const data = await response.json();
        if (data.success) {
          document.getElementById('remainingUses').textContent = data.remainingUses || 0;
          if (data.printerId) {
            document.getElementById('printerId').value = data.printerId;
          }
        }
      } catch (error) {
        console.error('Fetch user data error:', error);
      }
    }

    async function bindPrinter() {
      const printerId = document.getElementById('printerId').value.trim();
      const username = localStorage.getItem('user');
      if (!printerId) {
        alert('请输入打印机ID！');
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'bind-printer', username, printerId })
        });
        const data = await response.json();
        if (data.success) {
          alert('绑定打印机成功！');
        } else {
          alert(data.message || '绑定打印机失败！');
        }
      } catch (error) {
        console.error('Bind printer error:', error);
        alert('网络错误，请稍后再试！');
      }
    }

    function generateQR() {
      const qrcodeDiv = document.getElementById('qrcode');
      qrcodeDiv.innerHTML = '';
      const url = `${window.location.origin}/upload.html?username=${username}`;
      new QRCode(qrcodeDiv, {
        text: url,
        width: 128,
        height: 128
      });
    }

    function logout() {
      localStorage.removeItem('user');
      localStorage.removeItem('password');
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
