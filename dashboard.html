<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Dashboard - Photo Print Service</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 20px;
      margin: 0;
    }
    .language-btn {
      background: #28a745;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .language-btn:hover {
      background: #218838;
    }
    .info {
      text-align: left;
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    #qrCode {
      margin: 20px auto;
      text-align: center;
    }
    .task-section {
      margin-top: 20px;
      text-align: left;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      width: 48%;
    }
    .start-btn {
      background: #007bff;
    }
    .start-btn:hover {
      background: #0056b3;
    }
    .cancel-btn {
      background: #dc3545;
    }
    .cancel-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="title">Dashboard - Photo Print Service</h2>
      <button class="language-btn" onclick="toggleLanguage()">ğŸŒ</button>
    </div>

    <div class="info" id="welcomeMessage" data-i18n="welcome">æ¬¢è¿ï¼ŒFranchisee</div>
    <div class="info" id="remainingPrints" data-i18n="remaining_prints">å‰©ä½™æ‰“å°æ¬¡æ•°ï¼š0</div>
    <div class="info" id="printerStatus" data-i18n="printer_status">æ‰“å°æœºçŠ¶æ€ï¼šUnknown</div>

    <div id="qrCode"></div>

    <div class="task-section" id="taskSection">
      <div class="info" id="taskType" data-i18n="task_type">Type: Unknown</div>
      <div class="info" id="taskMask" data-i18n="task_mask">Mask: Unknown</div>
      <div class="buttons">
        <button class="start-btn" onclick="startPrint()" data-i18n="start_print">ç¡®è®¤æ‰“å°</button>
        <button class="cancel-btn" onclick="cancelPrint()" data-i18n="cancel_print">åˆ é™¤ä»»åŠ¡</button>
      </div>
    </div>
  </div>

  <script>
    const translations = {
      zh: {
        title: "ç®¡ç†é¢æ¿ - ç…§ç‰‡æ‰“å°æœåŠ¡",
        welcome: "æ¬¢è¿ï¼Œ{name}",
        remaining_prints: "å‰©ä½™æ‰“å°æ¬¡æ•°ï¼š{count}",
        printer_status: "æ‰“å°æœºçŠ¶æ€ï¼š{status}",
        task_type: "Type: {type}",
        task_mask: "Mask: {mask}",
        start_print: "ç¡®è®¤æ‰“å°",
        cancel_print: "åˆ é™¤ä»»åŠ¡",
        status_not_connected: "æœªè¿æ¥",
        status_connected: "å·²è¿æ¥ - {brand} {model}",
        status_idle: "ç©ºé—²",
        status_printing: "æ‰“å°ä¸­",
        task_idle: "ç©ºé—²",
        task_not_loaded: "æ²¡æœ‰åŠ è½½",
        network_error: "ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åå†è¯•ï¼",
        load_error: "åŠ è½½ç”¨æˆ·ä¿¡æ¯å¤±è´¥ï¼Œè¯·é‡è¯•ï¼{message}"
      },
      en: {
        title: "Dashboard - Photo Print Service",
        welcome: "Welcome, {name}",
        remaining_prints: "Remaining Prints: {count}",
        printer_status: "Printer Status: {status}",
        task_type: "Type: {type}",
        task_mask: "Mask: {mask}",
        start_print: "Start Print",
        cancel_print: "Cancel Print",
        status_not_connected: "Not Connected",
        status_connected: "Connected - {brand} {model}",
        status_idle: "Idle",
        status_printing: "Printing",
        task_idle: "Idle",
        task_not_loaded: "Not Loaded",
        network_error: "Network error, please try again later!",
        load_error: "Failed to load user info, please try again! {message}"
      }
    };

    let currentLang = localStorage.getItem('language');
    if (!currentLang || !translations[currentLang]) {
      currentLang = 'zh';
      localStorage.setItem('language', currentLang);
    }

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–è¯­è¨€
    updateLanguage();

    // åŠ è½½ç”¨æˆ·ä¿¡æ¯å’Œæ‰“å°æ¬¡æ•°
    window.onload = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const id = urlParams.get('id');

      console.log('URL params:', { email, id });

      if (!email || !id) {
        alert(translations[currentLang].load_error.replace('{message}', 'Missing email or id'));
        window.location.href = 'index.html';
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'get_user', email, id })
        });
        const data = await response.json();
        console.log('User data:', data);

        if (data.success) {
          const user = data.user;
          // æ›´æ–°æ¬¢è¿ä¿¡æ¯
          document.getElementById('welcomeMessage').innerText = translations[currentLang].welcome.replace('{name}', user.name || 'Franchisee');
          // æ›´æ–°æ‰“å°æ¬¡æ•°
          const printQuota = user.print_quota !== undefined ? user.print_quota : 100; // é»˜è®¤ 100
          document.getElementById('remainingPrints').innerText = translations[currentLang].remaining_prints.replace('{count}', printQuota);
          // ç”ŸæˆäºŒç»´ç 
          if (user.id) {
            generateQRCode(user.id);
          }
          // æ£€æŸ¥æ‰“å°æœºçŠ¶æ€å¹¶æ›´æ–°
          const printerInfo = await checkPrinterStatus();
          updatePrinterStatus(printerInfo);
        } else {
          alert(translations[currentLang].load_error.replace('{message}', data.message || 'Unknown error'));
          window.location.href = 'index.html';
        }
      } catch (error) {
        console.error('Load user error:', error);
        alert(translations[currentLang].network_error);
        window.location.href = 'index.html';
      }
    };

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
      checkPrinterStatus().then(printerInfo => updatePrinterStatus(printerInfo)); // é‡æ–°æ£€æŸ¥æ‰“å°æœºçŠ¶æ€
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        let text = translations[currentLang][key] || '';
        // ç‰¹æ®Šå¤„ç† welcome å’Œ remaining_prints
        if (key === 'welcome') {
          const name = element.innerText.match(/æ¬¢è¿ï¼Œ(.+)/)?.[1] || element.innerText.match(/Welcome, (.+)/)?.[1] || 'Franchisee';
          text = text.replace('{name}', name);
        } else if (key === 'remaining_prints') {
          const count = element.innerText.match(/å‰©ä½™æ‰“å°æ¬¡æ•°ï¼š(\d+)/)?.[1] || element.innerText.match(/Remaining Prints: (\d+)/)?.[1] || '0';
          text = text.replace('{count}', count);
        } else if (key === 'printer_status') {
          const status = element.innerText.match(/æ‰“å°æœºçŠ¶æ€ï¼š(.+)/)?.[1] || element.innerText.match(/Printer Status: (.+)/)?.[1] || 'Unknown';
          if (status.includes('-')) {
            const [_, brand, model] = status.match(/(.+) - (.+)/) || [status, '', ''];
            text = translations[currentLang].status_connected.replace('{brand}', brand).replace('{model}', model);
          } else {
            text = text.replace('{status}', translations[currentLang][`status_${status.toLowerCase()}`] || status);
          }
        } else if (key === 'task_type') {
          const type = element.innerText.match(/Type: (.+)/)?.[1] || 'Unknown';
          text = text.replace('{type}', type);
        } else if (key === 'task_mask') {
          const mask = element.innerText.match(/Mask: (.+)/)?.[1] || 'Unknown';
          text = text.replace('{mask}', mask);
        }
        element.innerText = text;
      });
      document.title = translations[currentLang].title;
    }

    function generateQRCode(userId) {
      const qrCodeDiv = document.getElementById('qrCode');
      qrCodeDiv.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„å†…å®¹
      new QRCode(qrCodeDiv, {
        text: `user:${userId}`, // å”¯ä¸€æ ‡è¯†ç”¨æˆ·çš„äºŒç»´ç å†…å®¹
        width: 128,
        height: 128,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    async function checkPrinterStatus() {
      // æ¨¡æ‹Ÿæ‰“å°æœºçŠ¶æ€æ£€æµ‹ï¼ˆå®é™…éœ€æ›¿æ¢ä¸ºçœŸå® API è°ƒç”¨ï¼‰
      // å‡è®¾é€šè¿‡ Netlify Functions è°ƒç”¨ /check_printer_status
      try {
        const response = await fetch('/.netlify/functions/check_printer_status', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        console.log('Printer status:', data);
        return data; // æœŸæœ›è¿”å› { connected: true, brand: "Epson", model: "L3150" } æˆ– { connected: false }
      } catch (error) {
        console.error('Check printer status error:', error);
        // æ¨¡æ‹Ÿè¿”å›ï¼ˆå®é™…éœ€æ›¿æ¢ï¼‰
        return { connected: true, brand: "Epson", model: "L3150" }; // æ¨¡æ‹Ÿå·²è¿æ¥
        // return { connected: false }; // æ¨¡æ‹Ÿæœªè¿æ¥
      }
    }

    function updatePrinterStatus(printerInfo) {
      const printerStatus = document.getElementById('printerStatus');
      const taskType = document.getElementById('taskType');
      const taskMask = document.getElementById('taskMask');
      const hasTask = false; // å‡è®¾å½“å‰æ²¡æœ‰æ‰“å°ä»»åŠ¡

      // æ›´æ–°æ‰“å°æœºçŠ¶æ€
      if (printerInfo.connected) {
        printerStatus.innerText = translations[currentLang].printer_status.replace(
          '{status}',
          translations[currentLang].status_connected
            .replace('{brand}', printerInfo.brand)
            .replace('{model}', printerInfo.model)
        );
      } else {
        printerStatus.innerText = translations[currentLang].printer_status.replace(
          '{status}',
          translations[currentLang].status_not_connected
        );
      }

      // æ›´æ–°ä»»åŠ¡çŠ¶æ€
      if (hasTask) {
        taskType.innerText = translations[currentLang].task_type.replace('{type}', 'æ‘‡æ‘‡ä¹'); // ç¤ºä¾‹ä»»åŠ¡ç±»å‹
        taskMask.innerText = translations[currentLang].task_mask.replace('{mask}', 'Mask'); // ç¤ºä¾‹ Mask
      } else {
        taskType.innerText = translations[currentLang].task_type.replace('{type}', translations[currentLang].task_idle);
        taskMask.innerText = translations[currentLang].task_mask.replace('{mask}', translations[currentLang].task_not_loaded);
      }
    }

    async function startPrint() {
      alert('Start print functionality not implemented yet.');
    }

    async function cancelPrint() {
      alert('Cancel print functionality not implemented yet.');
    }
  </script>
</body>
</html>
