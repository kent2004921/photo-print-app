<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Dashboard - Photo Print Service</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 20px;
      margin: 0;
    }
    .language-btn {
      background: #28a745;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .language-btn:hover {
      background: #218838;
    }
    .info {
      text-align: left;
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    #qrCode {
      margin: 20px auto;
      text-align: center;
    }
    .task-section {
      margin-top: 20px;
      text-align: left;
    }
    .task-section .hidden {
      display: none;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      width: 48%;
    }
    .start-btn {
      background: #007bff;
    }
    .start-btn:hover {
      background: #0056b3;
    }
    .cancel-btn {
      background: #dc3545;
    }
    .cancel-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="title">Dashboard - Photo Print Service</h2>
      <button class="language-btn" onclick="toggleLanguage()">🌐</button>
    </div>

    <div class="info" id="welcomeMessage" data-i18n="welcome">欢迎，Franchisee</div>
    <div class="info" id="remainingPrints" data-i18n="remaining_prints">剩余打印次数：0</div>
    <div class="info" id="printerStatus" data-i18n="printer_status">打印机状态：Unknown</div>

    <div id="qrCode"></div>

    <div class="task-section" id="taskSection">
      <div class="info" id="taskType" data-i18n="task_type">Type: Unknown</div>
      <div class="info" id="taskMask" data-i18n="task_mask">Mask: Unknown</div>
      <div class="buttons">
        <button class="start-btn" onclick="startPrint()" data-i18n="start_print">确认打印</button>
        <button class="cancel-btn" onclick="cancelPrint()" data-i18n="cancel_print">删除任务</button>
      </div>
    </div>
  </div>

  <script>
    const translations = {
      zh: {
        title: "管理面板 - 照片打印服务",
        welcome: "欢迎，{name}",
        remaining_prints: "剩余打印次数：{count}",
        printer_status: "打印机状态：{status}",
        task_type: "Type: 摇摇乐",
        task_mask: "Mask: Mask",
        start_print: "确认打印",
        cancel_print: "删除任务",
        status_idle: "空闲",
        status_printing: "打印中",
        status_no_task: "没有任何",
        network_error: "网络错误，请稍后再试！",
        load_error: "加载用户信息失败，请重试！{message}"
      },
      en: {
        title: "Dashboard - Photo Print Service",
        welcome: "Welcome, {name}",
        remaining_prints: "Remaining Prints: {count}",
        printer_status: "Printer Status: {status}",
        task_type: "Type: Unknown",
        task_mask: "Mask: Unknown",
        start_print: "Start Print",
        cancel_print: "Cancel Print",
        status_idle: "Idle",
        status_printing: "Printing",
        status_no_task: "No Task",
        network_error: "Network error, please try again later!",
        load_error: "Failed to load user info, please try again! {message}"
      }
    };

    let currentLang = localStorage.getItem('language');
    if (!currentLang || !translations[currentLang]) {
      currentLang = 'zh';
      localStorage.setItem('language', currentLang);
    }

    // 页面加载时初始化语言
    updateLanguage();

    // 加载用户信息和打印次数
    window.onload = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const id = urlParams.get('id');

      console.log('URL params:', { email, id });

      if (!email || !id) {
        alert(translations[currentLang].load_error.replace('{message}', 'Missing email or id'));
        window.location.href = 'index.html';
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'get_user', email, id })
        });
        const data = await response.json();
        console.log('User data:', data);

        if (data.success) {
          const user = data.user;
          // 更新欢迎信息
          document.getElementById('welcomeMessage').innerText = translations[currentLang].welcome.replace('{name}', user.name || 'Franchisee');
          // 更新打印次数
          const printQuota = user.print_quota !== undefined ? user.print_quota : 100; // 默认 100
          document.getElementById('remainingPrints').innerText = translations[currentLang].remaining_prints.replace('{count}', printQuota);
          // 生成二维码
          if (user.id) {
            generateQRCode(user.id);
          }
          // 更新打印机状态
          updatePrinterStatus();
        } else {
          alert(translations[currentLang].load_error.replace('{message}', data.message || 'Unknown error'));
          window.location.href = 'index.html';
        }
      } catch (error) {
        console.error('Load user error:', error);
        alert(translations[currentLang].network_error);
        window.location.href = 'index.html';
      }
    };

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
      updatePrinterStatus(); // 重新渲染状态
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        let text = translations[currentLang][key] || '';
        // 特殊处理 welcome 和 remaining_prints
        if (key === 'welcome') {
          const name = element.innerText.match(/欢迎，(.+)/)?.[1] || element.innerText.match(/Welcome, (.+)/)?.[1] || 'Franchisee';
          text = text.replace('{name}', name);
        } else if (key === 'remaining_prints') {
          const count = element.innerText.match(/剩余打印次数：(\d+)/)?.[1] || element.innerText.match(/Remaining Prints: (\d+)/)?.[1] || '0';
          text = text.replace('{count}', count);
        } else if (key === 'printer_status') {
          const status = element.innerText.match(/打印机状态：(.+)/)?.[1] || element.innerText.match(/Printer Status: (.+)/)?.[1] || 'Unknown';
          text = text.replace('{status}', translations[currentLang][`status_${status.toLowerCase()}`] || status);
        }
        element.innerText = text;
      });
      document.title = translations[currentLang].title;
    }

    function generateQRCode(userId) {
      const qrCodeDiv = document.getElementById('qrCode');
      qrCodeDiv.innerHTML = ''; // 清空之前的内容
      new QRCode(qrCodeDiv, {
        text: `user:${userId}`, // 唯一标识用户的二维码内容
        width: 128,
        height: 128,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function updatePrinterStatus() {
      const printerStatus = document.getElementById('printerStatus');
      const taskSection = document.getElementById('taskSection');
      const hasTask = false; // 假设当前没有打印任务

      if (hasTask) {
        printerStatus.innerText = translations[currentLang].printer_status.replace('{status}', translations[currentLang].status_printing);
        taskSection.classList.remove('hidden');
      } else {
        printerStatus.innerText = translations[currentLang].printer_status.replace('{status}', translations[currentLang].status_no_task);
        taskSection.classList.add('hidden');
      }
    }

    async function startPrint() {
      alert('Start print functionality not implemented yet.');
    }

    async function cancelPrint() {
      alert('Cancel print functionality not implemented yet.');
    }
  </script>
</body>
</html>
