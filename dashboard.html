<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Dashboard - Photo Print Service</title>
  <link rel="icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAAAAAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA/4QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 20px;
      margin: 0;
    }
    .language-btn {
      background: #28a745;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .language-btn:hover {
      background: #218838;
    }
    .message {
      margin: 10px 0;
      color: #333;
      font-size: 14px;
    }
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .photo-item {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      text-align: left;
      width: 200px;
    }
    .photo-item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .photo-item p {
      margin: 5px 0;
      font-size: 12px;
      color: #555;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #333;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay" data-i18n="loading">Âä†ËΩΩ‰∏≠...</div>
  <div class="container">
    <div class="header">
      <h2 data-i18n="title">Dashboard - Photo Print Service</h2>
      <button class="language-btn" onclick="toggleLanguage()">üåê</button>
    </div>

    <div class="message" id="message"></div>
    <div class="photo-grid" id="photoGrid"></div>
    <button onclick="window.location.href='upload.html?userId=' + userId" data-i18n="upload_new">‰∏ä‰º†Êñ∞ÁÖßÁâá</button>
  </div>

  <script>
    const translations = {
      zh: {
        title: "‰ª™Ë°®Êùø - ÁÖßÁâáÊâìÂç∞ÊúçÂä°",
        loading: "Âä†ËΩΩ‰∏≠...",
        upload_new: "‰∏ä‰º†Êñ∞ÁÖßÁâá",
        no_photos: "Êó†Ê≥ïÂä†ËΩΩÁÖßÁâáÔºåËØ∑Á°ÆËÆ§Â∑≤‰∏ä‰º†ÔºÅ",
        network_error: "ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÂÜçËØïÔºÅ",
        fetch_error: "Êó†Ê≥ïËé∑ÂèñÊâìÂç∞‰ªªÂä°ÔºåËØ∑Á®çÂêéÂÜçËØïÔºÅ",
        fetch_not_found: "ÊâìÂç∞‰ªªÂä°ÊúçÂä°‰∏çÂèØÁî®ÔºåËØ∑Ê£ÄÊü•ÊúçÂä°Âô®ÈÉ®ÁΩ≤ÔºÅ"
      },
      en: {
        title: "Dashboard - Photo Print Service",
        loading: "Loading...",
        upload_new: "Upload New Photo",
        no_photos: "No photos found, please upload one!",
        network_error: "Network error, please try again later!",
        fetch_error: "Failed to fetch print jobs, please try again later!",
        fetch_not_found: "Print job service is unavailable, please check server deployment!"
      }
    };

    let currentLang = localStorage.getItem('language') || 'zh';
    updateLanguage();

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[currentLang][key];
      });
      document.title = translations[currentLang].title;
    }

    // Ëé∑Âèñ userId Âíå email
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');
    const email = urlParams.get('email');
    if (!userId || !email) {
      alert('Missing userId or email');
      window.location.href = 'index.html';
    }

    // ÂàùÂßãÂåñ Supabase ÂÆ¢Êà∑Á´Ø
    const supabaseUrl = 'https://nqapfcosintqipzttflo.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYXBmY29zaW50cWlwenR0ZmxvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzMjIyMzgsImV4cCI6MjA1ODg5ODIzOH0.EekW0qIKeikF6jEAMXDa_RsKWHeMLsj8LKQBqoPLov8';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Âä®ÊÄÅËÆæÁΩÆ Functions Ë∑ØÂæÑ
    const FUNCTIONS_BASE_URL = window.location.origin + '/.netlify/functions';

    async function loadPhotos() {
      const messageDiv = document.getElementById('message');
      const photoGrid = document.getElementById('photoGrid');
      const loadingOverlay = document.getElementById('loadingOverlay');

      loadingOverlay.style.display = 'flex';
      try {
        console.log('Fetching print jobs for userId:', userId);
        const response = await fetch(`${FUNCTIONS_BASE_URL}/get_print_job`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId })
        });

        if (!response.ok) {
          console.error('Fetch get_print_job failed with status:', response.status);
          if (response.status === 404) {
            throw new Error(translations[currentLang].fetch_not_found + ` (HTTP error! status: ${response.status})`);
          }
          throw new Error(translations[currentLang].fetch_error + ` (HTTP error! status: ${response.status})`);
        }

        let data;
        try {
          data = await response.json();
        } catch (jsonError) {
          console.error('Failed to parse get_print_job response:', jsonError);
          throw new Error(translations[currentLang].fetch_error + ` (Failed to parse response: ${jsonError.message})`);
        }

        if (!data.success) {
          console.error('Failed to fetch print jobs:', data);
          throw new Error(translations[currentLang].fetch_error + ` (${data.message || 'Unknown error'})`);
        }

        const printJobs = data.data;
        if (!printJobs || printJobs.length === 0) {
          messageDiv.innerText = translations[currentLang].no_photos;
          return;
        }

        photoGrid.innerHTML = '';
        printJobs.forEach(job => {
          const photoItem = document.createElement('div');
          photoItem.className = 'photo-item';
          photoItem.innerHTML = `
            <img src="${job.photo_url}" alt="Print Job Photo">
            <p>Type: ${job.type}</p>
            <p>Status: ${job.status}</p>
          `;
          photoGrid.appendChild(photoItem);
        });
      } catch (error) {
        console.error('Load photos error:', error);
        messageDiv.innerText = `${error.message}`;
      } finally {
        loadingOverlay.style.display = 'none';
      }
    }

    // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÁÖßÁâá
    window.onload = loadPhotos;
  </script>
</body>
</html>
