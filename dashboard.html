<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仪表板 - 照片打印服务</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>欢迎，<span id="username"></span></h2>
    <p>剩余打印次数：<span id="remainingUses">未知</span></p>
    <h3>绑定打印机</h3>
    <input type="text" id="printerId" placeholder="请输入打印机ID">
    <button onclick="bindPrinter()">绑定</button>
    <h3>生成二维码</h3>
    <button onclick="generateQR()">生成二维码</button>
    <div id="qrcode"></div>
    <button onclick="logout()">退出登录</button>
  </div>

  <script>
    const username = localStorage.getItem('user');
    if (!username) {
      window.location.href = '/index.html';
    } else {
      document.getElementById('username').textContent = username;
      fetchUserData(username);
    }

    async function fetchUserData(username) {
      try {
        const password = localStorage.getItem('password');
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'login', username, password })
        });
        const data = await response.json();
        if (data.success) {
          document.getElementById('remainingUses').textContent = data.remainingUses || 0;
          if (data.printerId) {
            document.getElementById('printerId').value = data.printerId;
          }
        }
      } catch (error) {
        console.error('Fetch user data error:', error);
      }
    }

    async function bindPrinter() {
      const printerId = document.getElementById('printerId').value.trim();
      const username = localStorage.getItem('user');
      if (!printerId) {
        alert('请输入打印机ID！');
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'bind-printer', username, printerId })
        });
        const data = await response.json();
        if (data.success) {
          alert('绑定打印机成功！');
        } else {
          alert(data.message || '绑定打印机失败！');
        }
      } catch (error) {
        console.error('Bind printer error:', error);
        alert('网络错误，请稍后再试！');
      }
    }

    function generateQR() {
      const qrcodeDiv = document.getElementById('qrcode');
      qrcodeDiv.innerHTML = '';
      const url = `${window.location.origin}/upload.html?username=${username}`;
      new QRCode(qrcodeDiv, {
        text: url,
        width: 128,
        height: 128
      });
    }

    function logout() {
      localStorage.removeItem('user');
      localStorage.removeItem('password');
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
