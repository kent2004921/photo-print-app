<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="dashboard_title">Dashboard - Photo Print Service</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b6b, #feca57);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }
    p {
      color: #666;
      font-size: 16px;
      margin: 10px 0;
    }
    h3 {
      color: #444;
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .bind-btn, .generate-btn {
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
    }
    .bind-btn:hover, .generate-btn:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }
    .logout-btn {
      background: linear-gradient(to right, #ff4b4b, #ff7878);
      color: white;
    }
    .logout-btn:hover {
      background: linear-gradient(to right, #cc3a3a, #cc6060);
    }
    #qrcode {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }
    .language-btn {
      background: linear-gradient(to right, #28a745, #34d058);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .language-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 data-i18n="welcome">Welcome, <span id="username"></span></h2>
      <button class="language-btn" onclick="toggleLanguage()">üåê</button>
    </div>
    <p data-i18n="remaining_prints">Remaining Prints: <span id="remainingUses">0</span></p>
    <h3 data-i18n="bind_printer">Bind Printer</h3>
    <input type="text" id="printerId" placeholder="Enter Printer ID" data-i18n-placeholder="printer_id_placeholder">
    <button class="bind-btn" onclick="bindPrinter()" data-i18n="bind">Bind</button>
    <h3 data-i18n="generate_qr">Generate QR Code</h3>
    <button class="generate-btn" onclick="generateQR()" data-i18n="generate_qr_btn">Generate QR Code</button>
    <div id="qrcode"></div>
    <button class="logout-btn" onclick="logout()" data-i18n="logout">Logout</button>
  </div>

  <script>
    const translations = {
      zh: {
        dashboard_title: "‰ª™Ë°®Êùø - ÁÖßÁâáÊâìÂç∞ÊúçÂä°",
        welcome: "Ê¨¢ËøéÔºå",
        remaining_prints: "Ââ©‰ΩôÊâìÂç∞Ê¨°Êï∞Ôºö",
        bind_printer: "ÁªëÂÆöÊâìÂç∞Êú∫",
        printer_id_placeholder: "ËØ∑ËæìÂÖ•ÊâìÂç∞Êú∫ID",
        bind: "ÁªëÂÆö",
        generate_qr: "ÁîüÊàê‰∫åÁª¥Á†Å",
        generate_qr_btn: "ÁîüÊàê‰∫åÁª¥Á†Å",
        logout: "ÈÄÄÂá∫ÁôªÂΩï",
        no_printer_id: "ËØ∑ËæìÂÖ•ÊâìÂç∞Êú∫IDÔºÅ",
        bind_success: "ÁªëÂÆöÊâìÂç∞Êú∫ÊàêÂäüÔºÅ",
        bind_failed: "ÁªëÂÆöÊâìÂç∞Êú∫Â§±Ë¥•ÔºÅ",
        network_error: "ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÂÜçËØïÔºÅ",
        invalid_access: "Êó†ÊïàËÆøÈóÆÔºåËØ∑ÈáçÊñ∞ÁôªÂΩïÔºÅ"
      },
      en: {
        dashboard_title: "Dashboard - Photo Print Service",
        welcome: "Welcome, ",
        remaining_prints: "Remaining Prints: ",
        bind_printer: "Bind Printer",
        printer_id_placeholder: "Enter Printer ID",
        bind: "Bind",
        generate_qr: "Generate QR Code",
        generate_qr_btn: "Generate QR Code",
        logout: "Logout",
        no_printer_id: "Please enter a printer ID!",
        bind_success: "Printer binding successful!",
        bind_failed: "Printer binding failed!",
        network_error: "Network error, please try again later!",
        invalid_access: "Invalid access, please login again!"
      }
    };

    let currentLang = localStorage.getItem('language') || 'en';
    updateLanguage();

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (element.id === 'welcome' || element.id === 'remaining_prints') {
          element.innerHTML = translations[currentLang][key] + element.querySelector('span').outerHTML;
        } else {
          element.textContent = translations[currentLang][key];
        }
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
        const key = element.getAttribute('data-i18n-placeholder');
        element.placeholder = translations[currentLang][key];
      });
      document.title = translations[currentLang].dashboard_title;
    }

    // ‰ªéURLÂèÇÊï∞‰∏≠Ëé∑ÂèñusernameÂíåremainingUses
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    const remainingUses = urlParams.get('remainingUses');

    if (!username || remainingUses === null) {
      alert(translations[currentLang].invalid_access);
      window.location.href = '/index.html';
    } else {
      document.getElementById('username').textContent = username || 'Unknown User';
      document.getElementById('remainingUses').textContent = remainingUses || 0;
    }

    async function bindPrinter() {
      const printerId = document.getElementById('printerId').value.trim();
      if (!printerId) {
        alert(translations[currentLang].no_printer_id);
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'bind-printer', username, printerId })
        });
        const data = await response.json();
        if (data.success) {
          alert(translations[currentLang].bind_success);
          // ÈáçÊñ∞Ëé∑ÂèñremainingUsesÔºàÂ¶ÇÊûúÁªëÂÆöÊâìÂç∞Êú∫‰ºöÂΩ±ÂìçÊ¨°Êï∞Ôºâ
          window.location.href = `/dashboard.html?username=${encodeURIComponent(username)}&remainingUses=${data.remainingUses || remainingUses}`;
        } else {
          alert(data.message || translations[currentLang].bind_failed);
        }
      } catch (error) {
        console.error('Bind printer error:', error);
        alert(translations[currentLang].network_error);
      }
    }

    function generateQR() {
      const qrcodeDiv = document.getElementById('qrcode');
      qrcodeDiv.innerHTML = '';
      if (!username) {
        console.error('No username found for QR code generation');
        return;
      }
      const url = `${window.location.origin}/upload.html?username=${username}`;
      try {
        new QRCode(qrcodeDiv, {
          text: url,
          width: 200,
          height: 200,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
      } catch (error) {
        console.error('Failed to generate QR code:', error);
      }
    }

    function logout() {
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
